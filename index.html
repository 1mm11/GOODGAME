<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GOODGAME | Ultimate Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --bg: #0d1117; --panel: #161b22; --accent: #238636; }
        body { background: var(--bg); color: #c9d1d9; font-family: 'Inter', sans-serif; margin: 0; }
        .sidebar { width: 260px; background: var(--panel); height: 100vh; position: fixed; border-right: 1px solid #30363d; z-index: 100; transition: 0.3s; }
        .main { margin-left: 260px; padding: 20px; min-height: 100vh; padding-bottom: 100px; }
        .card { background: var(--panel); border: 1px solid #30363d; border-radius: 12px; padding: 15px; margin-bottom: 15px; }
        input, select, textarea { background: #0d1117; border: 1px solid #30363d; color: white; padding: 10px; border-radius: 8px; width: 100%; margin-bottom: 10px; }
        .btn-green { background: var(--accent); color: white; padding: 10px; border-radius: 8px; font-weight: bold; width: 100%; cursor: pointer; border: none; }
        .btn-green:disabled { opacity: 0.5; cursor: not-allowed; }
        .hidden { display: none !important; }
        @media (max-width: 768px) { .sidebar { transform: translateX(-100%); } .main { margin-left: 0; } }
    </style>
</head>
<body>

<aside id="sidebar" class="sidebar p-6 flex flex-col justify-between">
    <div>
        <div class="text-green-500 font-black text-2xl mb-8 italic uppercase tracking-tighter">GOODGAME</div>
        <nav class="space-y-2">
            <button onclick="nav('market')" class="w-full text-left p-3 hover:bg-gray-800 rounded-xl flex items-center gap-3"><i class="fas fa-store"></i> Магазин</button>
            <button onclick="nav('library')" class="w-full text-left p-3 hover:bg-gray-800 rounded-xl flex items-center gap-3"><i class="fas fa-book"></i> Библиотека</button>
            <button onclick="nav('support')" class="w-full text-left p-3 hover:bg-gray-800 rounded-xl flex items-center gap-3"><i class="fas fa-headset text-blue-400"></i> Поддержка</button>
            <div id="admin-tools" class="hidden pt-6 mt-6 border-t border-gray-700 space-y-2">
                <button onclick="nav('publish')" class="w-full text-left p-3 text-green-500 font-bold flex items-center gap-3"><i class="fas fa-plus"></i> Создать игру</button>
                <button onclick="nav('requests')" class="w-full text-left p-3 text-yellow-400 font-bold flex items-center gap-3"><i class="fas fa-user-check"></i> Заявки на бету</button>
                <button onclick="nav('admin-center')" class="w-full text-left p-3 text-red-500 font-bold flex items-center gap-3"><i class="fas fa-users-cog"></i> Админка</button>
            </div>
        </nav>
    </div>
    <div class="border-t border-gray-700 pt-4">
        <div id="u-name" class="font-bold text-white mb-1 italic uppercase">...</div>
        <div id="u-bal" class="text-yellow-500 text-sm font-bold">0$</div>
        <button onclick="location.reload()" class="text-[10px] text-gray-500 mt-2">Перезагрузить</button>
    </div>
</aside>

<main class="main">
    <section id="market">
        <h2 class="text-3xl font-black mb-8 italic">МАГАЗИН ИГР</h2>
        <div id="market-list" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
    </section>

    <section id="library" class="hidden">
        <h2 class="text-3xl font-black mb-8 italic text-green-500">БИБЛИОТЕКА</h2>
        <div id="library-list" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
    </section>

    <section id="requests" class="hidden">
        <h2 class="text-3xl font-black mb-8 italic text-yellow-500">ЗАЯВКИ НА БЕТА-ТЕСТ</h2>
        <div id="requests-list" class="space-y-4"></div>
    </section>

    <section id="support" class="hidden">
        <h2 class="text-3xl font-black mb-8 italic text-blue-400">ПОДДЕРЖКА</h2>
        <div id="admin-tickets" class="hidden mb-10 space-y-4"></div>
        <div class="card max-w-lg">
            <textarea id="supp-text" placeholder="Ваш вопрос..."></textarea>
            <button onclick="sendTicket()" class="btn-green">ОТПРАВИТЬ</button>
        </div>
        <div id="my-tickets" class="mt-10 space-y-4"></div>
    </section>

    <section id="publish" class="hidden">
        <h2 class="text-3xl font-black mb-8 italic text-green-500">ОПУБЛИКОВАТЬ ИГРУ</h2>
        <div class="card max-w-lg">
            <input id="p-name" placeholder="Название игры">
            <textarea id="p-desc" placeholder="Описание"></textarea>
            <input id="p-url" placeholder="Ссылка на игру (https://...)">
            <input id="p-price" type="number" placeholder="Цена (0 = Бесплатно)">
            <select id="p-mode">
                <option value="public">Публичная</option>
                <option value="beta">Закрытый Бета-тест</option>
            </select>
            <button onclick="publishGame()" class="btn-green">ВЫПУСТИТЬ</button>
        </div>
    </section>

    <section id="admin-center" class="hidden">
        <h2 class="text-3xl font-black mb-8 italic text-red-500">УПРАВЛЕНИЕ</h2>
        <div id="admin-users" class="space-y-4"></div>
    </section>
</main>

<div id="login-modal" class="fixed inset-0 bg-black flex items-center justify-center p-4 z-[500]">
    <div class="card w-full max-w-sm text-center shadow-2xl">
        <h2 class="text-3xl font-black text-green-500 mb-8 italic tracking-widest">GOODGAME</h2>
        <input id="auth-nick" placeholder="НИКНЕЙМ">
        <input id="auth-email" placeholder="EMAIL">
        <input id="auth-pass" type="password" placeholder="ПАРОЛЬ">
        <button onclick="handleAuth()" class="btn-green">ВХОД</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, collection, getDocs, updateDoc, addDoc, arrayUnion, arrayRemove, increment, deleteDoc, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBHk4tRKFbr8qIkzI2WDOaf-JBfVmjDdRI",
        authDomain: "flutter-ai-playground-caf0d.firebaseapp.com",
        projectId: "flutter-ai-playground-caf0d",
        storageBucket: "flutter-ai-playground-caf0d.firebasestorage.app",
        messagingSenderId: "155816311480",
        appId: "1:155816311480:web:a0456fcc4681e62837924d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let user = null;

    window.handleAuth = async () => {
        const n = document.getElementById('auth-nick').value.trim();
        const e = document.getElementById('auth-email').value.trim();
        const p = document.getElementById('auth-pass').value;
        if(n === 'GOODGAME' && p !== 'vlad01032014v') return alert("Неверный пароль Владельца!");
        try {
            await signInWithEmailAndPassword(auth, e, p);
        } catch {
            const res = await createUserWithEmailAndPassword(auth, e, p);
            await setDoc(doc(db, "users", res.user.uid), { nickname: n, balance: 100, library: [], likedGames: [] });
        }
    };

    onAuthStateChanged(auth, async (u) => {
        if (u) {
            const snap = await getDoc(doc(db, "users", u.uid));
            user = snap.data();
            document.getElementById('login-modal').classList.add('hidden');
            document.getElementById('u-name').innerText = user.nickname;
            document.getElementById('u-bal').innerText = `Баланс: ${user.balance || 0}$`;
            if (user.nickname === 'GOODGAME') {
                document.getElementById('admin-tools').classList.remove('hidden');
                document.getElementById('admin-tickets').classList.remove('hidden');
            }
            loadMarket(); loadLibrary(); loadTickets(); loadAdmin(); loadRequests();
        } else {
            document.getElementById('login-modal').classList.remove('hidden');
        }
    });

    // --- MARKET & LIKES FIX ---
    async function loadMarket() {
        const list = document.getElementById('market-list');
        const snap = await getDocs(collection(db, "games"));
        list.innerHTML = '';
        snap.forEach(d => {
            const g = d.data();
            const id = d.id;
            const liked = user.likedGames && user.likedGames.includes(id);
            const owned = user.library && user.library.includes(id);
            list.innerHTML += `
                <div class="card">
                    <div class="flex justify-between font-black uppercase text-sm mb-2">
                        <span>${g.name}</span> <span class="text-yellow-500">${g.price}$</span>
                    </div>
                    <p class="text-xs text-gray-500 mb-4 h-10 overflow-hidden">${g.desc}</p>
                    <div class="flex justify-between items-center">
                        <button id="like-${id}" onclick="toggleLike('${id}')" class="text-sm ${liked ? 'text-red-500' : 'text-gray-500'}">
                            <i class="fas fa-heart"></i> ${g.likes || 0}
                        </button>
                        ${owned ? '<span class="text-green-500 font-bold text-xs italic">В библиотеке</span>' : 
                         (g.mode === 'beta' ? `<button onclick="requestBeta('${id}')" class="bg-yellow-600 px-4 py-1 rounded text-xs font-bold">REQUEST BETA</button>` : 
                         `<button onclick="buyGame('${id}', ${g.price})" class="bg-blue-600 px-4 py-1 rounded text-xs font-bold uppercase">Купить</button>`)}
                    </div>
                </div>`;
        });
    }

    window.toggleLike = async (id) => {
        const btn = document.getElementById(`like-${id}`);
        btn.disabled = true; // Защита от спама
        const uRef = doc(db, "users", auth.currentUser.uid);
        const gRef = doc(db, "games", id);
        const liked = user.likedGames && user.likedGames.includes(id);
        
        if (liked) {
            await updateDoc(uRef, { likedGames: arrayRemove(id) });
            await updateDoc(gRef, { likes: increment(-1) });
        } else {
            await updateDoc(uRef, { likedGames: arrayUnion(id) });
            await updateDoc(gRef, { likes: increment(1) });
        }
        const s = await getDoc(uRef); user = s.data(); loadMarket();
    };

    // --- BETA REQUESTS SYSTEM ---
    window.requestBeta = async (gid) => {
        const n = prompt("Твое реальное имя для заявки:");
        if(!n) return;
        await addDoc(collection(db, "beta_req"), { gid, uid: auth.currentUser.uid, nick: user.nickname, real: n, status: "new" });
        alert("Заявка на бету отправлена!");
    };

    async function loadRequests() {
        if(user.nickname !== 'GOODGAME') return;
        const list = document.getElementById('requests-list');
        const snap = await getDocs(collection(db, "beta_req"));
        list.innerHTML = '';
        snap.forEach(d => {
            const r = d.data();
            list.innerHTML += `<div class="card flex justify-between items-center">
                <span><b>${r.nick}</b> (${r.real}) просит доступ к бете</span>
                <button onclick="approveBeta('${d.id}','${r.uid}','${r.gid}')" class="bg-green-600 px-3 py-1 rounded text-xs">Принять</button>
            </div>`;
        });
    }

    window.approveBeta = async (rid, uid, gid) => {
        await updateDoc(doc(db, "users", uid), { library: arrayUnion(gid) });
        await deleteDoc(doc(db, "beta_req", rid));
        alert("Игрок добавлен в бету!"); loadRequests(); loadLibrary();
    };

    // --- LIBRARY ---
    async function loadLibrary() {
        const list = document.getElementById('library-list');
        list.innerHTML = '';
        if(!user.library || user.library.length === 0) {
            list.innerHTML = '<p class="text-gray-500 italic">Библиотека пуста</p>';
            return;
        }
        for (let id of user.library) {
            const g = await getDoc(doc(db, "games", id));
            if(g.exists()) {
                list.innerHTML += `<div class="card">
                    <h3 class="font-bold mb-4 uppercase">${g.data().name}</h3>
                    <button onclick="window.open('${g.data().url}','_blank')" class="btn-green">ЗАПУСТИТЬ</button>
                </div>`;
            }
        }
    }

    // --- SUPPORT ---
    window.sendTicket = async () => {
        const m = document.getElementById('supp-text').value;
        if(!m) return;
        await addDoc(collection(db, "support"), { uid: auth.currentUser.uid, nick: user.nickname, msg: m, reply: "" });
        document.getElementById('supp-text').value = '';
        alert("Отправлено!"); loadTickets();
    };

    async function loadTickets() {
        const my = document.getElementById('my-tickets');
        const q = query(collection(db, "support"), where("uid", "==", auth.currentUser.uid));
        const snap = await getDocs(q);
        my.innerHTML = '';
        snap.forEach(d => {
            const t = d.data();
            my.innerHTML += `<div class="card ${t.reply ? 'border-green-500' : 'border-yellow-500'}">
                <p class="text-xs italic">Вы: ${t.msg}</p>
                ${t.reply ? `<p class="mt-2 text-green-400 text-sm font-bold">Владелец: ${t.reply}</p>` : ''}
            </div>`;
        });

        if(user.nickname === 'GOODGAME') {
            const adm = document.getElementById('admin-tickets');
            adm.innerHTML = '<h3 class="text-red-500 font-bold mb-4">НОВЫЕ ТИКЕТЫ:</h3>';
            const s = await getDocs(collection(db, "support"));
            s.forEach(d => {
                const t = d.data();
                if(!t.reply) {
                    adm.innerHTML += `<div class="card bg-gray-800">
                        <p><b>${t.nick}:</b> ${t.msg}</p>
                        <input id="rep-${d.id}" placeholder="Ответ..." class="mt-2 text-xs">
                        <button onclick="reply('${d.id}')" class="bg-blue-600 px-4 py-1 rounded text-xs mt-2">ОТВЕТИТЬ</button>
                    </div>`;
                }
            });
        }
    }

    window.reply = async (id) => {
        const r = document.getElementById(`rep-${id}`).value;
        await updateDoc(doc(db, "support", id), { reply: r });
        alert("Ответ отправлен!"); loadTickets();
    };

    // --- ADMIN ---
    async function loadAdmin() {
        if(user.nickname !== 'GOODGAME') return;
        const list = document.getElementById('admin-users');
        const snap = await getDocs(collection(db, "users"));
        list.innerHTML = '';
        snap.forEach(d => {
            const u = d.data();
            list.innerHTML += `<div class="card flex justify-between">
                <span><b>${u.nickname}</b> (${u.balance}$)</span>
                <button onclick="cash('${d.id}', ${u.balance})" class="bg-blue-600 px-2 py-1 rounded text-xs">+100$</button>
            </div>`;
        });
    }

    window.cash = async (id, b) => { await updateDoc(doc(db, "users", id), { balance: (Number(b) || 0) + 100 }); loadAdmin(); };

    window.publishGame = async () => {
        await addDoc(collection(db, "games"), {
            name: document.getElementById('p-name').value,
            desc: document.getElementById('p-desc').value,
            url: document.getElementById('p-url').value,
            price: Number(document.getElementById('p-price').value) || 0,
            mode: document.getElementById('p-mode').value,
            likes: 0
        });
        alert("Опубликовано!"); nav('market');
    };

    window.nav = (id) => {
        ['market', 'library', 'support', 'publish', 'admin-center', 'requests'].forEach(s => document.getElementById(s).classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    };
    window.logout = () => signOut(auth).then(() => location.reload());
</script>
</body>
</html>
