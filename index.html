<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GOODGAME | HIERARCHY UPDATE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --bg: #0d1117; --panel: #161b22; --accent: #238636; --danger: #da3633; }
        body { background: var(--bg); color: #c9d1d9; font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }
        
        .sidebar { width: 260px; background: var(--panel); height: 100vh; position: fixed; border-right: 1px solid #30363d; z-index: 100; transition: 0.3s; }
        .main { margin-left: 260px; padding: 20px; min-height: 100vh; padding-bottom: 100px; }
        @media (max-width: 768px) { .sidebar { transform: translateX(-100%); } .main { margin-left: 0; } }

        .card { background: var(--panel); border: 1px solid #30363d; border-radius: 12px; padding: 15px; margin-bottom: 15px; }
        input, select, textarea { background: #0d1117; border: 1px solid #30363d; color: white; padding: 10px; border-radius: 8px; width: 100%; margin-bottom: 10px; }
        
        .btn { padding: 8px 16px; border-radius: 6px; font-weight: bold; cursor: pointer; width: 100%; transition: 0.2s; margin-bottom: 5px; }
        .btn-green { background: var(--accent); color: white; }
        .btn-red { background: var(--danger); color: white; }
        .btn-purple { background: #8957e5; color: white; }
        
        .hidden { display: none !important; }

        /* MODALS */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; display: none; align-items: center; justify-content: center; padding: 10px; }
        .modal-box { background: #161b22; border: 1px solid #30363d; border-radius: 16px; padding: 20px; width: 100%; max-width: 500px; max-height: 90vh; overflow-y: auto; }
        
        iframe { width: 100%; height: 100%; border: none; }
        
        /* Roles Colors */
        .role-admin { color: #ff7b72; font-weight: bold; }
        .role-mod { color: #79c0ff; font-weight: bold; }
        .role-dev { color: #7ee787; font-weight: bold; }
        .role-user { color: #8b949e; }
    </style>
</head>
<body>

<div id="game-overlay" class="modal-overlay" style="display:none; flex-direction:column;">
    <div class="bg-gray-900 p-2 flex justify-between items-center w-full">
        <span class="text-green-500 font-bold">GAME PLAYER</span>
        <button onclick="closeGame()" class="bg-red-600 text-white px-4 py-1 rounded font-bold">X</button>
    </div>
    <iframe id="game-frame"></iframe>
</div>

<div id="user-modal" class="modal-overlay">
    <div class="modal-box">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-black text-red-500 italic">–£–ü–†–ê–í–õ–ï–ù–ò–ï</h2>
            <button onclick="closeUserModal()" class="text-gray-500 hover:text-white text-xl"><i class="fas fa-times"></i></button>
        </div>
        
        <div id="um-info" class="mb-6 text-center">Loading...</div>

        <div class="card border-purple-500">
            <h3 class="font-bold text-purple-400 mb-2">–ù–∞–∑–Ω–∞—á–∏—Ç—å –¥–æ–ª–∂–Ω–æ—Å—Ç—å</h3>
            <select id="um-role">
                <option value="user">üë§ –ò–≥—Ä–æ–∫ (–û–±—ã—á–Ω—ã–π)</option>
                <option value="developer">üõ†Ô∏è –°–æ–∑–¥–∞—Ç–µ–ª—å –∏–≥—Ä</option>
                <option value="jr_mod">üõ°Ô∏è –ú–ª. –ú–æ–¥–µ—Ä–∞—Ç–æ—Ä</option>
                <option value="sr_mod">üõ°Ô∏è –°—Ç. –ú–æ–¥–µ—Ä–∞—Ç–æ—Ä</option>
                <option value="jr_admin">üëë –ú–ª. –ê–¥–º–∏–Ω</option>
                <option value="sr_admin">üëë –°—Ç. –ê–¥–º–∏–Ω</option>
            </select>
            <button onclick="setRole()" class="btn btn-purple">–í–´–î–ê–¢–¨ –†–û–õ–¨</button>
        </div>

        <div class="card border-blue-900">
            <h3 class="font-bold text-blue-400 mb-2">–§–∏–Ω–∞–Ω—Å—ã</h3>
            <input type="number" id="um-amount" placeholder="–°—É–º–º–∞">
            <div class="flex gap-2">
                <button onclick="modMoney('add')" class="btn btn-green">+ –î–ê–¢–¨</button>
                <button onclick="modMoney('take')" class="btn btn-red">- –ó–ê–ë–†–ê–¢–¨</button>
            </div>
        </div>

        <div class="card border-red-900">
            <h3 class="font-bold text-red-500 mb-2">–ù–∞–∫–∞–∑–∞–Ω–∏–µ</h3>
            <select id="ban-duration">
                <option value="forever">–ù–ê–í–°–ï–ì–î–ê</option>
                <option value="ip">–ü–û IP (–ñ–ï–õ–ï–ó–û)</option>
                <option value="1h">1 —á–∞—Å</option>
            </select>
            <div class="flex gap-2">
                <button onclick="applyBan(true)" class="btn btn-red">BAN</button>
                <button onclick="applyBan(false)" class="btn btn-green">UNBAN</button>
            </div>
        </div>

        <div class="card">
            <h3 class="font-bold text-yellow-500 mb-2">–ò–≥—Ä—ã (–£–¥–∞–ª–∏—Ç—å)</h3>
            <div id="um-library" class="space-y-2 max-h-40 overflow-y-auto"></div>
        </div>
    </div>
</div>

<aside id="sidebar" class="sidebar p-6 flex flex-col justify-between">
    <div>
        <div class="text-green-500 font-black text-2xl mb-8 italic tracking-tighter">GOODGAME</div>
        <nav class="space-y-2">
            <button onclick="nav('market')" class="w-full text-left p-3 hover:bg-gray-800 rounded-xl flex items-center gap-3"><i class="fas fa-store"></i> –ú–∞–≥–∞–∑–∏–Ω</button>
            <button onclick="nav('library')" class="w-full text-left p-3 hover:bg-gray-800 rounded-xl flex items-center gap-3"><i class="fas fa-gamepad"></i> –ë–∏–±–ª–∏–æ—Ç–µ–∫–∞</button>
            <div id="admin-tools" class="hidden pt-6 mt-6 border-t border-gray-700 space-y-2">
                <button onclick="nav('publish')" class="w-full text-left p-3 text-green-500 font-bold flex items-center gap-3"><i class="fas fa-plus"></i> –°–æ–∑–¥–∞—Ç—å –ò–≥—Ä—É</button>
                <button onclick="nav('requests')" class="w-full text-left p-3 text-yellow-500 font-bold flex items-center gap-3"><i class="fas fa-list"></i> –ó–∞—è–≤–∫–∏ –ë–µ—Ç–∞</button>
                <button onclick="nav('admin-center')" class="w-full text-left p-3 text-red-500 font-bold flex items-center gap-3 bg-red-900/20 rounded-xl"><i class="fas fa-crown"></i> –ê–î–ú–ò–ù–ö–ê</button>
            </div>
        </nav>
    </div>
    <div class="border-t border-gray-700 pt-4">
        <div id="u-name" class="font-bold text-white mb-1">...</div>
        <div id="u-role-display" class="text-xs font-bold mb-1"></div>
        <div id="u-bal" class="text-yellow-500 text-sm font-bold">0$</div>
        <button onclick="logout()" class="text-xs text-gray-500 mt-2 hover:text-white">–í–´–ô–¢–ò</button>
    </div>
</aside>

<main class="main">
    <section id="market">
        <h2 class="text-3xl font-black mb-8 italic">–ú–ê–ì–ê–ó–ò–ù</h2>
        <div id="market-list" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
    </section>

    <section id="admin-center" class="hidden">
        <h2 class="text-3xl font-black mb-8 italic text-red-500">–°–ü–ò–°–û–ö –ò–ì–†–û–ö–û–í</h2>
        <div id="admin-users" class="grid grid-cols-1 gap-4"></div>
    </section>

    <section id="library" class="hidden"><h2 class="text-3xl font-black mb-8 italic text-green-500">–ë–ò–ë–õ–ò–û–¢–ï–ö–ê</h2><div id="library-list" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div></section>
    
    <section id="publish" class="hidden">
        <div class="card max-w-lg">
            <h3 class="font-bold mb-4">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å –∏–≥—Ä—É</h3>
            <input id="p-name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ">
            <textarea id="p-desc" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ"></textarea>
            <input id="p-url" placeholder="URL –∏–≥—Ä—ã">
            <input id="p-price" type="number" placeholder="–¶–µ–Ω–∞">
            <select id="p-mode"><option value="public">–ü—É–±–ª–∏—á–Ω–æ</option><option value="beta">–ë–µ—Ç–∞</option></select>
            <button onclick="pubGame()" class="btn btn-green">–ì–û–¢–û–í–û</button>
        </div>
    </section>
    
    <section id="requests" class="hidden"><h2 class="text-3xl font-bold mb-6 text-yellow-500">–ó–ê–Ø–í–ö–ò</h2><div id="req-list" class="space-y-4"></div></section>
    
    <section id="support" class="hidden">
        <div id="adm-tickets" class="hidden mb-6 space-y-2"></div>
        <div class="card max-w-lg"><textarea id="supp-msg" placeholder="–ü—Ä–æ–±–ª–µ–º–∞..."></textarea><button onclick="sendSupp()" class="btn btn-green mt-2">–û–¢–ü–†–ê–í–ò–¢–¨</button></div>
        <div id="my-tickets" class="mt-6 space-y-2"></div>
    </section>
</main>

<div id="login-modal" class="modal-overlay" style="display:flex;">
    <div class="card max-w-sm w-full text-center shadow-2xl">
        <h2 class="text-3xl font-black text-green-500 mb-6 italic">GOODGAME</h2>
        <input id="auth-nick" placeholder="–ù–∏–∫–Ω–µ–π–º">
        <input id="auth-email" placeholder="Email">
        <input id="auth-pass" type="password" placeholder="–ü–∞—Ä–æ–ª—å">
        <div id="ban-msg" class="text-red-500 font-bold mb-4 hidden"></div>
        <button onclick="authHandler()" class="btn btn-green">–í–û–ô–¢–ò</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, collection, getDocs, updateDoc, addDoc, arrayUnion, arrayRemove, increment, deleteDoc, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyBHk4tRKFbr8qIkzI2WDOaf-JBfVmjDdRI", authDomain: "flutter-ai-playground-caf0d.firebaseapp.com", projectId: "flutter-ai-playground-caf0d", storageBucket: "flutter-ai-playground-caf0d.firebasestorage.app", messagingSenderId: "155816311480", appId: "1:155816311480:web:a0456fcc4681e62837924d" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let user = null;
    let selectedUser = null; 

    // --- CONFIG ---
    const roleLabels = {
        'admin': '<span class="role-admin">üëë –í–õ–ê–î–ï–õ–ï–¶</span>',
        'sr_admin': '<span class="role-admin">üëë –°–¢. –ê–î–ú–ò–ù</span>',
        'jr_admin': '<span class="role-admin">üëë –ú–õ. –ê–î–ú–ò–ù</span>',
        'sr_mod': '<span class="role-mod">üõ°Ô∏è –°–¢. –ú–û–î–ï–†–ê–¢–û–†</span>',
        'jr_mod': '<span class="role-mod">üõ°Ô∏è –ú–õ. –ú–û–î–ï–†–ê–¢–û–†</span>',
        'developer': '<span class="role-dev">üõ†Ô∏è –°–û–ó–î–ê–¢–ï–õ–¨ –ò–ì–†</span>',
        'user': '<span class="role-user">üë§ –ò–ì–†–û–ö</span>'
    };

    async function getIP() { try { const r = await fetch('https://api.ipify.org?format=json'); const d = await r.json(); return d.ip; } catch { return "0.0.0.0"; } }

    window.authHandler = async () => {
        const n = document.getElementById('auth-nick').value.trim();
        const e = document.getElementById('auth-email').value.trim();
        const p = document.getElementById('auth-pass').value;
        const ip = await getIP();

        const ipBanSnap = await getDoc(doc(db, "banned_ips", ip.replace(/\./g, '_')));
        if (ipBanSnap.exists()) { document.getElementById('ban-msg').innerText = "IP –ó–ê–ë–ê–ù–ï–ù!"; document.getElementById('ban-msg').classList.remove('hidden'); return; }

        try { await signInWithEmailAndPassword(auth, e, p); } 
        catch { 
            const res = await createUserWithEmailAndPassword(auth, e, p);
            await setDoc(doc(db, "users", res.user.uid), { nickname: n, balance: 100, library: [], ip: ip, role: (n==='GOODGAME'?'admin':'user') });
        }
    };

    onAuthStateChanged(auth, async (u) => {
        if (u) {
            const snap = await getDoc(doc(db, "users", u.uid));
            user = snap.data();
            
            if (user.isBanned) { document.getElementById('ban-msg').innerText = "–ê–ö–ö–ê–£–ù–¢ –ó–ê–ë–ê–ù–ï–ù"; document.getElementById('ban-msg').classList.remove('hidden'); await signOut(auth); return; }
            await updateDoc(doc(db, "users", u.uid), { ip: await getIP() });

            document.getElementById('login-modal').style.display = 'none';
            document.getElementById('u-name').innerText = user.nickname;
            document.getElementById('u-bal').innerText = `${user.balance}$`;
            document.getElementById('u-role-display').innerHTML = roleLabels[user.role] || roleLabels['user'];

            if (user.role === 'admin' || user.role === 'sr_admin' || user.role === 'jr_admin') {
                document.getElementById('admin-tools').classList.remove('hidden');
            }
            
            loadMarket(); loadLibrary(); loadAdminList(); loadRequests();
        } else { document.getElementById('login-modal').style.display = 'flex'; }
    });

    // --- GOD MODE (ROLES) ---
    async function loadAdminList() {
        if(!['admin','sr_admin','jr_admin'].includes(user.role)) return;
        const list = document.getElementById('admin-users');
        const snap = await getDocs(collection(db, "users"));
        list.innerHTML = '';
        snap.forEach(d => {
            const u = d.data();
            const roleHTML = roleLabels[u.role] || roleLabels['user'];
            const status = u.isBanned ? '<span class="text-red-500 font-bold">BAN</span>' : '<span class="text-green-500">OK</span>';
            list.innerHTML += `
                <div onclick="openUserModal('${d.id}')" class="card flex justify-between items-center cursor-pointer hover:border-purple-500 transition">
                    <div>
                        <div class="font-bold text-lg text-white">${u.nickname}</div>
                        <div class="text-xs">${roleHTML}</div>
                        <div class="text-xs text-gray-600">${u.ip || 'No IP'}</div>
                    </div>
                    <div class="text-right">
                        <div class="text-yellow-500 font-bold">${u.balance}$</div>
                        <div class="text-xs">${status}</div>
                    </div>
                </div>`;
        });
    }

    window.openUserModal = async (uid) => {
        selectedUser = uid;
        const snap = await getDoc(doc(db, "users", uid));
        const u = snap.data();
        
        document.getElementById('user-modal').style.display = 'flex';
        document.getElementById('um-info').innerHTML = `<div class="text-3xl font-black">${u.nickname}</div><div class="text-gray-400">${roleLabels[u.role]||'User'}</div>`;
        document.getElementById('um-role').value = u.role || 'user'; // –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Ç–µ–∫—É—â—É—é —Ä–æ–ª—å –≤ —Å–µ–ª–µ–∫—Ç

        // Library
        const libDiv = document.getElementById('um-library'); libDiv.innerHTML = '';
        if(u.library) for(let gid of u.library) {
            const gSnap = await getDoc(doc(db, "games", gid));
            const gName = gSnap.exists() ? gSnap.data().name : "Unknown";
            libDiv.innerHTML += `<div class="flex justify-between bg-gray-800 p-2 rounded"><span>${gName}</span><button onclick="kickGame('${uid}', '${gid}')" class="text-red-500 font-bold">X</button></div>`;
        }
    };

    window.setRole = async () => {
        const newRole = document.getElementById('um-role').value;
        await updateDoc(doc(db, "users", selectedUser), { role: newRole });
        alert("–†–æ–ª—å –≤—ã–¥–∞–Ω–∞!"); openUserModal(selectedUser); loadAdminList();
    };

    window.closeUserModal = () => { document.getElementById('user-modal').style.display = 'none'; selectedUser = null; };

    // --- MONEY & BAN ---
    window.modMoney = async (act) => {
        const amt = Number(document.getElementById('um-amount').value);
        const ref = doc(db, "users", selectedUser);
        const snap = await getDoc(ref);
        const cur = Number(snap.data().balance) || 0;
        await updateDoc(ref, { balance: act === 'add' ? cur + amt : Math.max(0, cur - amt) });
        alert("–ë–∞–ª–∞–Ω—Å –∏–∑–º–µ–Ω–µ–Ω"); openUserModal(selectedUser); loadAdminList();
    };

    window.applyBan = async (state) => {
        const type = document.getElementById('ban-duration').value;
        const ref = doc(db, "users", selectedUser);
        const snap = await getDoc(ref);
        const targetIp = snap.data().ip;

        if (!state) {
            await updateDoc(ref, { isBanned: false });
            if(targetIp) await deleteDoc(doc(db, "banned_ips", targetIp.replace(/\./g, '_')));
            alert("–†–∞–∑–±–∞–Ω–µ–Ω");
        } else {
            if (type === 'ip' && targetIp) {
                await setDoc(doc(db, "banned_ips", targetIp.replace(/\./g, '_')), { uid: selectedUser });
                await updateDoc(ref, { isBanned: true });
                alert("IP BAN!");
            } else {
                await updateDoc(ref, { isBanned: true });
                alert("–ê–∫–∫–∞—É–Ω—Ç –∑–∞–±–∞–Ω–µ–Ω");
            }
        }
        openUserModal(selectedUser); loadAdminList();
    };

    // --- STANDARD ---
    window.kickGame = async (uid, gid) => { if(confirm("–£–¥–∞–ª–∏—Ç—å?")) { await updateDoc(doc(db, "users", uid), { library: arrayRemove(gid) }); openUserModal(uid); } };
    window.openGame = (url) => { document.getElementById('game-frame').src = url; document.getElementById('game-overlay').style.display = 'flex'; };
    window.closeGame = () => { document.getElementById('game-frame').src = ''; document.getElementById('game-overlay').style.display = 'none'; };
    
    async function loadMarket() {
        const l = document.getElementById('market-list'); l.innerHTML = '';
        const s = await getDocs(collection(db, "games"));
        s.forEach(d => {
            const g = d.data();
            const delBtn = (user.role === 'admin' || user.role === 'sr_admin' || g.ownerId === auth.currentUser.uid) ? `<button onclick="delG('${d.id}')" class="text-red-500"><i class="fas fa-trash"></i></button>` : '';
            l.innerHTML += `<div class="card"><div class="flex justify-between font-bold"><span>${g.name}</span><span class="text-yellow-500">${g.price}$</span></div><div class="flex justify-between mt-4">${delBtn}<button onclick="buy('${d.id}', ${g.price})" class="btn btn-green w-24 text-xs">–ö–£–ü–ò–¢–¨</button></div></div>`;
        });
    }
    
    window.buy = async(id, p) => { if(user.balance < p) return alert("–ú–∞–ª–æ –¥–µ–Ω–µ–≥"); await updateDoc(doc(db,"users",auth.currentUser.uid), {balance: user.balance-p, library: arrayUnion(id)}); location.reload(); };
    window.delG = async(id) => { if(confirm("–£–¥–∞–ª–∏—Ç—å –∏–≥—Ä—É?")) { await deleteDoc(doc(db,"games",id)); loadMarket(); } };
    
    window.pubGame = async() => {
        await addDoc(collection(db,"games"), {
            name:document.getElementById('p-name').value, price:Number(document.getElementById('p-price').value),
            url:document.getElementById('p-url').value, desc:document.getElementById('p-desc').value, mode:document.getElementById('p-mode').value, ownerId: auth.currentUser.uid
        }); alert("OK"); nav('market');
    };

    async function loadRequests() {
        if(!['admin','sr_admin','jr_admin','developer'].includes(user.role)) return; // –í–∏–¥—è—Ç –≤—Å–µ —Å—Ç–∞—Ñ—Ñ—ã
        const l=document.getElementById('req-list'); const s=await getDocs(collection(db,"beta_req")); l.innerHTML='';
        s.forEach(d=>{ const r=d.data(); l.innerHTML+=`<div class="card flex justify-between"><span>${r.nick}</span><button onclick="accB('${d.id}','${r.uid}','${r.gid}')">–ü–†–ò–ù–Ø–¢–¨</button></div>`; });
    }
    window.accB = async(rid,uid,gid) => { await updateDoc(doc(db,"users",uid),{library:arrayUnion(gid)}); await deleteDoc(doc(db,"beta_req",rid)); loadRequests(); };
    
    window.nav = (id) => { document.querySelectorAll('main section').forEach(s=>s.classList.add('hidden')); document.getElementById(id).classList.remove('hidden'); };
    window.logout = () => signOut(auth).then(()=>location.reload());
    
    async function loadLibrary() {
        const l=document.getElementById('library-list'); l.innerHTML='';
        if(user.library) for(let id of user.library) { const g=await getDoc(doc(db,"games",id)); if(g.exists()) l.innerHTML+=`<div class="card"><b>${g.data().name}</b> <button onclick="openGame('${g.data().url}')" class="btn btn-green">PLAY</button></div>`; }
    }
</script>
</body>
</html>
