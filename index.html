<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GOODGAME | PROFILE & SHOP UPDATE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { 
            --bg: #050a18; --panel: #0b1426; --accent: #e63946; --text: #e0f2fe; --border: #1e293b; --gold: #fbbf24; 
        }
        /* THEMES */
        .theme-cyber { --bg: #0f0518; --panel: #1a0b2e; --accent: #ff00ff; --text: #00ffff; --border: #3d0066; --gold: #ff00ff; }
        .theme-winter { --bg: #f0f9ff; --panel: #ffffff; --accent: #0ea5e9; --text: #0c4a6e; --border: #bae6fd; --gold: #0284c7; }
        .theme-gold { --bg: #1a1405; --panel: #2a210a; --accent: #fbbf24; --text: #fef3c7; --border: #453610; --gold: #f59e0b; }

        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; transition: 0.3s; }
        .sidebar { width: 280px; background: var(--panel); height: 100vh; position: fixed; left: -280px; z-index: 2000; transition: 0.4s; border-right: 1px solid var(--border); }
        .sidebar.active { left: 0; }
        .main { padding: 80px 15px 100px 15px; min-height: 100vh; }
        @media (min-width: 1024px) { .sidebar { left: 0; } .main { margin-left: 280px; padding-top: 30px; } }
        
        .card { background: var(--panel); border: 1px solid var(--border); border-radius: 20px; padding: 18px; margin-bottom: 15px; }
        .btn { padding: 10px 15px; border-radius: 12px; font-weight: bold; cursor: pointer; border: none; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-green { background: #22c55e; color: white; }
        .btn-gold { background: var(--gold); color: #000; }
        
        /* PROFILE */
        .avatar-container { width: 100px; height: 100px; border-radius: 50%; position: relative; margin: 0 auto 15px; }
        .avatar-img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 3px solid var(--border); }
        .frame-gold { outline: 5px solid #fbbf24; outline-offset: 3px; }
        .frame-neon { outline: 5px solid #00ffff; outline-offset: 3px; box-shadow: 0 0 15px #00ffff; }
        .frame-fire { outline: 5px solid #ff4500; outline-offset: 3px; }

        #toast { position: fixed; bottom: 20px; left: 50%; transform: translate(-50%, 250%); background: var(--gold); color: #000; padding: 12px 25px; border-radius: 50px; z-index: 9999; transition: 0.4s; }
        #toast.active { transform: translate(-50%, 0); }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 4000; display: none; align-items: center; justify-content: center; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body id="app-body">

<canvas id="snow" style="position:fixed; inset:0; pointer-events:none; z-index:999;"></canvas>
<div id="toast"></div>

<div class="mobile-nav lg:hidden fixed top-0 w-full h-16 bg-slate-900 flex items-center px-4 justify-between z-[1500]">
    <button onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
    <div class="font-bold text-gold">GOODGAME</div>
    <div id="mob-bal">0$</div>
</div>

<aside id="sidebar" class="sidebar p-6 flex flex-col justify-between">
    <div>
        <div class="text-2xl font-black text-gold mb-8">GOODGAME</div>
        <nav class="space-y-1 text-sm">
            <button onclick="nav('profile')" class="w-full text-left p-3 hover:bg-white/5 rounded-xl flex items-center gap-3"><i class="fas fa-user-circle"></i> Profile</button>
            <button onclick="nav('market')" class="w-full text-left p-3 hover:bg-white/5 rounded-xl flex items-center gap-3"><i class="fas fa-store"></i> Market</button>
            <button onclick="nav('shop')" class="w-full text-left p-3 hover:bg-white/5 rounded-xl flex items-center gap-3"><i class="fas fa-shopping-cart text-pink-400"></i> Cosmetic Shop</button>
            <button onclick="nav('library')" class="w-full text-left p-3 hover:bg-white/5 rounded-xl flex items-center gap-3"><i class="fas fa-gamepad"></i> Library</button>
            <button onclick="nav('trade')" class="w-full text-left p-3 hover:bg-white/5 rounded-xl flex items-center gap-3"><i class="fas fa-exchange-alt"></i> Trade</button>
            <button onclick="nav('settings')" class="w-full text-left p-3 hover:bg-white/5 rounded-xl flex items-center gap-3"><i class="fas fa-cog"></i> Settings</button>
            
            <div id="admin-tools" class="hidden pt-4 mt-4 border-t border-white/10">
                <button onclick="nav('admin-center')" class="w-full text-left p-3 text-red-400 flex items-center gap-3"><i class="fas fa-crown"></i> Admin</button>
            </div>
        </nav>
    </div>
</aside>

<main class="main">
    <section id="profile">
        <h2 class="text-3xl font-black mb-6 italic" data-i18n="profile">MY PROFILE</h2>
        <div class="card text-center">
            <div class="avatar-container" id="profile-avatar-box">
                <img src="https://i.imgur.com/6VBx3io.png" class="avatar-img" id="display-avatar">
            </div>
            <h3 class="text-2xl font-bold" id="prof-nick">Nickname</h3>
            <p class="text-xs opacity-50 mb-4" id="prof-role">Player</p>
            
            <div class="flex flex-col gap-2 max-w-xs mx-auto">
                <label class="btn btn-gold text-xs cursor-pointer">
                    <i class="fas fa-upload"></i> Upload Avatar
                    <input type="file" id="avatar-input" class="hidden" accept="image/*">
                </label>
            </div>

            <div class="mt-6 grid grid-cols-2 gap-4">
                <div class="bg-black/20 p-4 rounded-xl">
                    <div class="text-gold font-bold" id="prof-bal">0$</div>
                    <div class="text-[10px] opacity-50 uppercase">Balance</div>
                </div>
                <div class="bg-black/20 p-4 rounded-xl">
                    <div class="text-green-400 font-bold" id="prof-time">0m</div>
                    <div class="text-[10px] opacity-50 uppercase">Playtime</div>
                </div>
            </div>
        </div>
    </section>

    <section id="shop" class="hidden">
        <h2 class="text-3xl font-black mb-6 italic text-pink-400">COSMETIC SHOP</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="card">
                <h3 class="font-bold mb-4">Profile Frames</h3>
                <div class="space-y-2">
                    <div class="flex justify-between items-center bg-black/20 p-2 rounded">
                        <span>Gold Frame ‚ú®</span>
                        <button onclick="buyCosmetic('frame-gold', 500)" class="btn btn-gold text-xs">500$</button>
                    </div>
                    <div class="flex justify-between items-center bg-black/20 p-2 rounded">
                        <span>Neon Shadow üíé</span>
                        <button onclick="buyCosmetic('frame-neon', 1000)" class="btn btn-gold text-xs">1000$</button>
                    </div>
                </div>
            </div>
            <div class="card">
                <h3 class="font-bold mb-4">Premium Themes</h3>
                <div class="space-y-2">
                    <div class="flex justify-between items-center bg-black/20 p-2 rounded">
                        <span>Cyberpunk 2077</span>
                        <button onclick="buyCosmetic('theme-cyber', 1500)" class="btn btn-gold text-xs">1500$</button>
                    </div>
                    <div class="flex justify-between items-center bg-black/20 p-2 rounded">
                        <span>Royal Gold</span>
                        <button onclick="buyCosmetic('theme-gold', 2000)" class="btn btn-gold text-xs">2000$</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="settings" class="hidden">
        <h2 class="text-3xl font-black mb-6 italic">SETTINGS</h2>
        <div class="card">
            <h3 class="font-bold mb-4"><i class="fas fa-language"></i> Language / –ú–æ–≤–∞ / Idioma</h3>
            <div class="grid grid-cols-2 md:grid-cols-3 gap-2">
                <button onclick="setLang('ru')" class="btn bg-slate-700">–†—É—Å—Å–∫–∏–π</button>
                <button onclick="setLang('ua')" class="btn bg-blue-600">–£–∫—Ä–∞—ó–Ω—Å—å–∫–∞</button>
                <button onclick="setLang('en')" class="btn bg-slate-700">English</button>
                <button onclick="setLang('es')" class="btn bg-red-700">Espa√±ol</button>
                <button onclick="setLang('de')" class="btn bg-yellow-700">Deutsch</button>
            </div>
        </div>
        <div class="card">
            <h3 class="font-bold mb-4">My Themes</h3>
            <div id="owned-themes" class="flex flex-wrap gap-2">
                <button onclick="applyTheme('default')" class="btn bg-slate-800 text-xs">Default</button>
            </div>
        </div>
    </section>

    <section id="market" class="hidden"><div id="market-list" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div></section>
    <section id="library" class="hidden"><div id="library-list" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div></section>
    <section id="trade" class="hidden"><div class="card"><input id="trade-target" placeholder="Nickname"><input id="trade-money" type="number" placeholder="Amount"><button onclick="processTrade()" class="btn btn-gold w-full mt-2">Transfer</button></div></section>
    <section id="admin-center" class="hidden"><div id="admin-users" class="space-y-2"></div></section>
</main>

<div id="login-modal" class="modal-overlay" style="display:flex;">
    <div class="card w-full max-w-sm text-center">
        <h2 class="text-4xl font-black italic text-red-500 mb-6">GOODGAME</h2>
        <input id="auth-nick" placeholder="Nickname">
        <input id="auth-email" placeholder="Email">
        <input id="auth-pass" type="password" placeholder="Password">
        <button onclick="authHandler()" class="btn btn-green w-full">START</button>
    </div>
</div>

<div id="user-modal" class="modal-overlay">
    <div class="modal-box">
        <h2 id="um-nick" class="text-2xl font-bold mb-4">Dossier</h2>
        <div id="um-data" class="text-xs font-mono bg-black/40 p-4 rounded mb-4"></div>
        <select id="um-role"><option value="user">User</option><option value="developer">Dev</option><option value="admin">Admin</option></select>
        <button onclick="saveAdminRole()" class="btn btn-gold w-full mt-2">Save Role</button>
        <button onclick="closeModal('user-modal')" class="btn bg-gray-600 w-full mt-2">Close</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, collection, getDocs, updateDoc, query, where, increment, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyBHk4tRKFbr8qIkzI2WDOaf-JBfVmjDdRI", authDomain: "flutter-ai-playground-caf0d.firebaseapp.com", projectId: "flutter-ai-playground-caf0d", storageBucket: "flutter-ai-playground-caf0d.firebasestorage.app", messagingSenderId: "155816311480", appId: "1:155816311480:web:a0456fcc4681e62837924d" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let user = null, selectedUid = null;

    const i18n = {
        en: { profile: "PROFILE", market: "MARKET", shop: "SHOP" },
        ru: { profile: "–ü–†–û–§–ò–õ–¨", market: "–ú–ê–ì–ê–ó–ò–ù", shop: "–ö–û–°–ú–ï–¢–ò–ö–ê" },
        ua: { profile: "–ü–†–û–§–Ü–õ–¨", market: "–ú–ê–ì–ê–ó–ò–ù", shop: "–ö–û–°–ú–ï–¢–ò–ö–ê" },
        es: { profile: "PERFIL", market: "MERCADO", shop: "TIENDA" },
        de: { profile: "PROFIL", market: "MARKT", shop: "LADEN" }
    };

    window.toast = (m) => { const t=document.getElementById('toast'); t.innerText=m; t.classList.add('active'); setTimeout(()=>t.classList.remove('active'),3000); };
    window.nav = (id) => { document.querySelectorAll('main section').forEach(s=>s.classList.add('hidden')); document.getElementById(id).classList.remove('hidden'); if(window.innerWidth<1024) document.getElementById('sidebar').classList.remove('active'); };
    window.toggleMenu = () => document.getElementById('sidebar').classList.toggle('active');

    // --- LANGUAGES ---
    window.setLang = (lang) => {
        const t = i18n[lang];
        document.querySelectorAll('[data-i18n]').forEach(el => { el.innerText = t[el.getAttribute('data-i18n')]; });
        localStorage.setItem('gg_lang', lang);
        toast("Language changed!");
    };

    // --- AUTH ---
    window.authHandler = async () => {
        const n=document.getElementById('auth-nick').value, e=document.getElementById('auth-email').value, p=document.getElementById('auth-pass').value;
        try { await signInWithEmailAndPassword(auth, e, p); } catch {
            const res = await createUserWithEmailAndPassword(auth, e, p);
            await setDoc(doc(db, "users", res.user.uid), { nickname:n, email:e, saved_pass:p, role:'user', balance:1000, library:[], cosmetics:[], frame:'', theme:'default', avatar:'' });
        }
    };

    onAuthStateChanged(auth, async (u) => {
        if(u) {
            const s = await getDoc(doc(db, "users", u.uid)); user = s.data();
            if(user.nickname==='GOODGAME') { await updateDoc(doc(db,"users",u.uid),{role:'admin'}); user.role='admin'; }
            document.getElementById('login-modal').style.display = 'none';
            refreshUI();
            if(user.role === 'admin') { document.getElementById('admin-tools').classList.remove('hidden'); loadAdminUsers(); }
        }
    });

    function refreshUI() {
        document.getElementById('prof-nick').innerText = user.nickname;
        document.getElementById('prof-bal').innerText = user.balance + "$";
        document.getElementById('prof-role').innerText = user.role.toUpperCase();
        document.getElementById('display-avatar').src = user.avatar || "https://i.imgur.com/6VBx3io.png";
        
        // Apply frame
        const box = document.getElementById('profile-avatar-box');
        box.className = "avatar-container " + (user.frame || "");
        
        // Apply theme
        document.getElementById('app-body').className = user.theme || "default";
        
        // Load owned items in settings
        const themesBox = document.getElementById('owned-themes');
        themesBox.innerHTML = '<button onclick="applyTheme(\'default\')" class="btn bg-slate-800 text-xs">Default</button>';
        user.cosmetics.forEach(c => {
            if(c.startsWith('theme-')) themesBox.innerHTML += `<button onclick="applyTheme('${c}')" class="btn btn-gold text-xs">${c.replace('theme-','')}</button>`;
        });
    }

    // --- AVATAR UPLOAD (BASE64) ---
    document.getElementById('avatar-input').onchange = function(e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onloadend = async function() {
            const base64 = reader.result;
            await updateDoc(doc(db, "users", auth.currentUser.uid), { avatar: base64 });
            user.avatar = base64;
            refreshUI();
            toast("Avatar updated!");
        }
        reader.readAsDataURL(file);
    };

    // --- SHOP SYSTEM ---
    window.buyCosmetic = async (id, price) => {
        if(user.balance < price) return toast("No money!");
        if(user.cosmetics.includes(id)) return toast("Already owned!");
        
        await updateDoc(doc(db, "users", auth.currentUser.uid), { 
            balance: increment(-price),
            cosmetics: arrayUnion(id)
        });
        toast("Purchased! Go to profile/settings to apply.");
        location.reload();
    };

    window.applyTheme = async (themeId) => {
        await updateDoc(doc(db, "users", auth.currentUser.uid), { theme: themeId });
        user.theme = themeId;
        refreshUI();
        toast("Theme applied!");
    };

    // In Profile section, add logic to apply frame
    window.buyCosmeticFrame = async (frameId, price) => {
        // Same logic but for frames
        await updateDoc(doc(db, "users", auth.currentUser.uid), { frame: frameId });
    };

    // --- ADMIN ---
    window.loadAdminUsers = async () => {
        const l = document.getElementById('admin-users'); l.innerHTML = '';
        const s = await getDocs(collection(db, "users"));
        s.forEach(d => l.innerHTML += `<div onclick="openAdminUser('${d.id}')" class="card cursor-pointer"><b>${d.data().nickname}</b> (${d.data().role})</div>`);
    };
    window.openAdminUser = async (uid) => {
        selectedUid = uid;
        const s = await getDoc(doc(db, "users", uid));
        const u = s.data();
        document.getElementById('um-data').innerText = `Email: ${u.email}\nPass: ${u.saved_pass}\nBal: ${u.balance}$`;
        document.getElementById('user-modal').style.display = 'flex';
    };
    window.saveAdminRole = async () => {
        await updateDoc(doc(db, "users", selectedUid), { role: document.getElementById('um-role').value });
        toast("Role saved!");
        loadAdminUsers();
    };
</script>
</body>
</html>
