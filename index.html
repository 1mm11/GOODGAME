<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GOODGAME PLATFORM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --bg: #0d1117; --panel: #161b22; --accent: #238636; }
        body { background: var(--bg); color: #c9d1d9; font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }
        
        /* Layout */
        .sidebar { width: 260px; background: var(--panel); height: 100vh; position: fixed; border-right: 1px solid #30363d; z-index: 100; transition: 0.3s; }
        .main { margin-left: 260px; padding: 20px; min-height: 100vh; }
        
        @media (max-width: 768px) {
            .sidebar { transform: translateX(-100%); }
            .sidebar.active { transform: translateX(0); width: 85%; }
            .main { margin-left: 0; padding-bottom: 100px; }
            .mobile-nav { display: flex; }
        }

        .mobile-nav { display: none; position: fixed; bottom: 0; width: 100%; background: var(--panel); border-top: 1px solid #30363d; z-index: 500; justify-content: space-around; padding: 12px; }
        .card { background: var(--panel); border: 1px solid #30363d; border-radius: 12px; padding: 15px; }
        
        /* Notifications */
        #toast-container { position: fixed; top: 20px; right: 20px; z-index: 9999; }
        .toast { background: #22c55e; color: white; padding: 12px 24px; border-radius: 8px; margin-bottom: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }

        input, select, textarea { background: #0d1117; border: 1px solid #30363d; color: white; padding: 10px; border-radius: 8px; width: 100%; }
        .btn-green { background: var(--accent); color: white; padding: 10px; border-radius: 8px; font-weight: bold; width: 100%; border: none; cursor: pointer; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="toast-container"></div>

<aside id="sidebar" class="sidebar p-6 flex flex-col justify-between">
    <div>
        <div class="text-green-500 font-black text-2xl mb-8 italic">GOODGAME</div>
        <nav class="space-y-2">
            <button onclick="nav('market')" class="w-full text-left p-3 hover:bg-gray-800 rounded-xl flex items-center gap-3">
                <i class="fas fa-store"></i> <span class="lang-text" data-key="m_store">Store</span>
            </button>
            <button onclick="nav('library')" class="w-full text-left p-3 hover:bg-gray-800 rounded-xl flex items-center gap-3">
                <i class="fas fa-gamepad"></i> <span class="lang-text" data-key="m_lib">Library</span>
            </button>
            <button onclick="nav('support')" class="w-full text-left p-3 hover:bg-gray-800 rounded-xl flex items-center gap-3">
                <i class="fas fa-headset"></i> <span class="lang-text" data-key="m_supp">Support</span>
            </button>
            <button onclick="nav('settings')" class="w-full text-left p-3 hover:bg-gray-800 rounded-xl flex items-center gap-3">
                <i class="fas fa-cog"></i> <span class="lang-text" data-key="m_sett">Settings</span>
            </button>
            
            <div id="admin-section" class="hidden pt-4 mt-4 border-t border-gray-700 space-y-2">
                <button onclick="nav('admin')" class="w-full text-left p-3 text-red-500 font-bold flex items-center gap-3">
                    <i class="fas fa-user-shield"></i> ADMIN
                </button>
                <button onclick="nav('publish')" class="w-full text-left p-3 text-green-500 flex items-center gap-3">
                    <i class="fas fa-plus"></i> PUBLISH
                </button>
            </div>
        </nav>
    </div>
    <div class="border-t border-gray-700 pt-4">
        <div id="u-name" class="font-bold text-white mb-1">Guest</div>
        <div id="u-bal" class="text-yellow-500 text-sm font-bold mb-4">0$</div>
        <button onclick="logout()" class="text-gray-500 text-xs uppercase font-bold hover:text-red-500">Logout</button>
    </div>
</aside>

<div class="mobile-nav">
    <button onclick="nav('market')" class="text-gray-400 text-xl"><i class="fas fa-store"></i></button>
    <button onclick="nav('library')" class="text-gray-400 text-xl"><i class="fas fa-gamepad"></i></button>
    <button onclick="toggleSidebar()" class="text-green-500 text-xl"><i class="fas fa-bars"></i></button>
</div>

<main class="main">
    <section id="market">
        <h2 class="text-3xl font-bold mb-6 lang-text" data-key="m_store">Store</h2>
        <div id="market-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </section>

    <section id="settings" class="hidden">
        <h2 class="text-3xl font-bold mb-6 lang-text" data-key="m_sett">Settings</h2>
        <div class="card max-w-md">
            <label class="block mb-2 text-sm">Language / Мова / Язык</label>
            <select id="lang-select" onchange="setLanguage(this.value)" class="mb-4">
                <option value="en">English</option>
                <option value="uk">Українська</option>
                <option value="ru">Русский</option>
            </select>
        </div>
    </section>

    <section id="admin" class="hidden">
        <h2 class="text-3xl font-bold mb-6 text-red-500">User Management</h2>
        <div id="admin-user-list" class="space-y-4"></div>
    </section>

    <section id="support" class="hidden">
        <h2 class="text-3xl font-bold mb-6 lang-text" data-key="m_supp">Support</h2>
        <div class="card max-w-xl">
            <textarea id="supp-msg" rows="4" placeholder="Your message..." class="mb-4"></textarea>
            <button onclick="sendSupp()" class="btn-green lang-text" data-key="btn_send">Send</button>
        </div>
        <div id="admin-tickets" class="mt-8 space-y-4"></div>
    </section>

    <section id="library" class="hidden"><div id="lib-list" class="grid grid-cols-1 gap-4"></div></section>
    <section id="publish" class="hidden">
        <div class="card max-w-lg">
            <input id="pub-name" placeholder="Game Name" class="mb-2">
            <input id="pub-url" placeholder="URL" class="mb-2">
            <input id="pub-price" type="number" placeholder="Price" class="mb-4">
            <button onclick="publish()" class="btn-green">Publish</button>
        </div>
    </section>
</main>

<div id="login-modal" class="fixed inset-0 bg-black flex items-center justify-center p-4 z-[1000]">
    <div class="card w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-6 text-center text-green-500 italic">GOODGAME</h2>
        <input id="auth-nick" placeholder="Nickname" class="mb-2">
        <input id="auth-email" placeholder="Email" class="mb-2">
        <input id="auth-pass" type="password" placeholder="Password" class="mb-4">
        <button onclick="handleAuth()" class="btn-green">CONTINUE</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, collection, getDocs, updateDoc, addDoc, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBHk4tRKFbr8qIkzI2WDOaf-JBfVmjDdRI",
        authDomain: "flutter-ai-playground-caf0d.firebaseapp.com",
        projectId: "flutter-ai-playground-caf0d",
        storageBucket: "flutter-ai-playground-caf0d.firebasestorage.app",
        messagingSenderId: "155816311480",
        appId: "1:155816311480:web:a0456fcc4681e62837924d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let user = null;
    const translations = {
        en: { m_store: "Store", m_lib: "Library", m_supp: "Support", m_sett: "Settings", btn_send: "Send" },
        uk: { m_store: "Магазин", m_lib: "Бібліотека", m_supp: "Підтримка", m_sett: "Налаштування", btn_send: "Надіслати" },
        ru: { m_store: "Магазин", m_lib: "Библиотека", m_supp: "Поддержка", m_sett: "Настройки", btn_send: "Отправить" }
    };

    window.notify = (txt) => {
        const t = document.createElement('div'); t.className = 'toast'; t.innerText = txt;
        document.getElementById('toast-container').appendChild(t);
        setTimeout(() => t.remove(), 3000);
    };

    window.setLanguage = (lang) => {
        document.querySelectorAll('.lang-text').forEach(el => {
            el.innerText = translations[lang][el.getAttribute('data-key')];
        });
    };

    window.handleAuth = async () => {
        const nick = document.getElementById('auth-nick').value;
        const email = document.getElementById('auth-email').value;
        const pass = document.getElementById('auth-pass').value;

        try {
            await signInWithEmailAndPassword(auth, email, pass);
        } catch (e) {
            try {
                const res = await createUserWithEmailAndPassword(auth, email, pass);
                await setDoc(doc(db, "users", res.user.uid), {
                    nickname: nick, balance: 100, library: [], banned: false, role: (nick === 'GOODGAME' ? 'admin' : 'user')
                });
                notify("Welcome to GOODGAME!");
            } catch (err) { notify(err.message); }
        }
    };

    onAuthStateChanged(auth, async (u) => {
        if (u) {
            const snap = await getDoc(doc(db, "users", u.uid));
            user = snap.data();
            if (user.banned) { notify("BANNED!"); signOut(auth); return; }
            document.getElementById('login-modal').classList.add('hidden');
            document.getElementById('u-name').innerText = user.nickname;
            document.getElementById('u-bal').innerText = user.balance + "$";
            if (user.nickname === 'GOODGAME') document.getElementById('admin-section').classList.remove('hidden');
            loadMarket();
            loadAdmin();
        } else {
            document.getElementById('login-modal').classList.remove('hidden');
        }
    });

    // ADMIN PANEL FIX
    async function loadAdmin() {
        if (!user || user.nickname !== 'GOODGAME') return;
        const list = document.getElementById('admin-user-list');
        list.innerHTML = 'Loading users...';
        const snap = await getDocs(collection(db, "users"));
        list.innerHTML = '';
        snap.forEach(d => {
            const u = d.data();
            const div = document.createElement('div');
            div.className = "card flex flex-col gap-2";
            div.innerHTML = `
                <div class="flex justify-between font-bold text-white"><span>${u.nickname}</span> <span>${u.balance}$</span></div>
                <div class="grid grid-cols-2 gap-2 mt-2">
                    <button onclick="adminAction('${d.id}', 'add')" class="bg-blue-600 p-1 text-xs rounded">+100$</button>
                    <button onclick="adminAction('${d.id}', 'sub')" class="bg-orange-600 p-1 text-xs rounded">-100$</button>
                    <button onclick="adminAction('${d.id}', 'ban')" class="bg-red-600 p-1 text-xs rounded">${u.banned ? 'UNBAN' : 'BAN'}</button>
                </div>`;
            list.appendChild(div);
        });
    }

    window.adminAction = async (id, type) => {
        const uRef = doc(db, "users", id);
        const uSnap = await getDoc(uRef);
        const data = uSnap.data();
        if (type === 'add') await updateDoc(uRef, { balance: data.balance + 100 });
        if (type === 'sub') await updateDoc(uRef, { balance: Math.max(0, data.balance - 100) });
        if (type === 'ban') await updateDoc(uRef, { banned: !data.banned });
        notify("Updated!");
        loadAdmin();
    };

    window.nav = (id) => {
        document.querySelectorAll('main section').forEach(s => s.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    };

    window.toggleSidebar = () => document.getElementById('sidebar').classList.toggle('active');
    window.logout = () => signOut(auth).then(() => location.reload());

    // START IN ENGLISH
    setLanguage('en');

    async function loadMarket() {
        const list = document.getElementById('market-list');
        const snap = await getDocs(collection(db, "games"));
        list.innerHTML = '';
        snap.forEach(d => {
            const g = d.data();
            list.innerHTML += `<div class="card"><h3 class="font-bold">${g.name}</h3><p class="text-yellow-500">${g.price}$</p></div>`;
        });
    }
</script>
</body>
</html>
