<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GOODGAME | THE FINAL MEGA UPDATE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --bg: #050a18; --panel: #0b1426; --accent: #e63946; --text: #e0f2fe; --border: #1e293b; --gold: #fbbf24; }
        .theme-cyber { --bg: #0f0518; --panel: #1a0b2e; --accent: #ff00ff; --text: #00ffff; --border: #3d0066; --gold: #ff00ff; }
        .theme-winter { --bg: #0c1e3a; --panel: #162e55; --accent: #0ea5e9; --text: #e0f2fe; --border: #334155; --gold: #7dd3fc; }
        .theme-gold { --bg: #1a1405; --panel: #2a210a; --accent: #fbbf24; --text: #fef3c7; --border: #453610; --gold: #f59e0b; }

        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; transition: 0.3s; margin: 0; overflow-x: hidden; }
        .sidebar { width: 280px; background: var(--panel); height: 100vh; position: fixed; left: -280px; z-index: 2000; transition: 0.4s; border-right: 1px solid var(--border); backdrop-filter: blur(10px); }
        .sidebar.active { left: 0; }
        .main { padding: 80px 15px 100px 15px; min-height: 100vh; }
        @media (min-width: 1024px) { .sidebar { left: 0; } .main { margin-left: 280px; padding-top: 30px; } }

        .card { background: var(--panel); border: 1px solid var(--border); border-radius: 20px; padding: 18px; margin-bottom: 15px; box-shadow: 0 8px 32px rgba(0,0,0,0.3); }
        .btn { padding: 10px 15px; border-radius: 12px; font-weight: bold; cursor: pointer; border: none; display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.2s; font-size: 14px; }
        .btn-green { background: #22c55e; color: white; }
        .btn-gold { background: var(--gold); color: #000; }
        .btn-red { background: #ef4444; color: white; }

        input, select, textarea { background: rgba(0,0,0,0.2); border: 1px solid var(--border); color: var(--text); padding: 12px; border-radius: 10px; width: 100%; margin-bottom: 10px; outline: none; }

        .avatar-box { width: 110px; height: 110px; border-radius: 50%; position: relative; margin: 0 auto 15px; }
        .avatar-img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 3px solid var(--border); }
        .frame-gold { box-shadow: 0 0 0 5px #fbbf24; }
        .frame-neon { box-shadow: 0 0 15px 5px #00ffff; }

        #toast { position: fixed; bottom: 20px; left: 50%; transform: translate(-50%, 250%); background: var(--gold); color: #000; padding: 12px 25px; border-radius: 50px; z-index: 9999; transition: 0.4s; font-weight: bold; }
        #toast.active { transform: translate(-50%, 0); }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 4000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .modal-box { background: var(--panel); border: 1px solid var(--border); border-radius: 24px; padding: 25px; width: 100%; max-width: 450px; }
        #game-overlay { position: fixed; inset: 0; background: #000; z-index: 5000; display: none; flex-direction: column; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>

<aside id="sidebar" class="sidebar p-6 flex flex-col justify-between">
    <div>
        <div class="text-2xl font-black text-gold mb-8 italic">GOODGAME</div>
        <nav class="space-y-1 text-sm">
            <button onclick="nav('profile')" class="w-full text-left p-3 hover:bg-white/5 rounded-xl flex items-center gap-3"><i class="fas fa-user-circle"></i> <span data-i18n="nav_profile">Profile</span></button>
            <button onclick="nav('market')" class="w-full text-left p-3 hover:bg-white/5 rounded-xl flex items-center gap-3"><i class="fas fa-store"></i> <span data-i18n="nav_market">Market</span></button>
            <button onclick="nav('library')" class="w-full text-left p-3 hover:bg-white/5 rounded-xl flex items-center gap-3"><i class="fas fa-gamepad"></i> <span data-i18n="nav_library">Library</span></button>
            <button onclick="nav('achievements')" class="w-full text-left p-3 hover:bg-white/5 rounded-xl flex items-center gap-3"><i class="fas fa-trophy"></i> <span data-i18n="nav_ach">Achievements</span></button>
            <button onclick="nav('shop')" class="w-full text-left p-3 hover:bg-white/5 rounded-xl flex items-center gap-3"><i class="fas fa-magic text-pink-400"></i> <span data-i18n="nav_shop">Cosmetic Shop</span></button>
            <button onclick="nav('trade')" class="w-full text-left p-3 hover:bg-white/5 rounded-xl flex items-center gap-3"><i class="fas fa-exchange-alt"></i> <span data-i18n="nav_trade">Trade</span></button>

</aside>

<main class="main">
    <section id="profile">
        <h2 class="text-3xl font-black mb-6 italic" data-i18n="nav_profile">PROFILE</h2>
        <div class="card text-center">
            <div class="avatar-box" id="prof-frame-box"><img src="" class="avatar-img" id="prof-img"></div>

            </div>
        </div>
    </section>

    <section id="shop" class="hidden">
        <h2 class="text-3xl font-black mb-6 italic text-pink-400" data-i18n="nav_shop">COSMETIC SHOP</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="card">
                <h3 class="font-bold mb-4" data-i18n="shop_frames">Frames</h3>
                <button onclick="buyCosmetic('frame-gold', 500)" class="btn btn-gold w-full mb-2">Gold Frame - 500$</button>
                <button onclick="buyCosmetic('frame-neon', 1000)" class="btn btn-gold w-full">Neon Shadow - 1000$</button>
            </div>
            <div class="card">
                <h3 class="font-bold mb-4" data-i18n="shop_themes">Themes</h3>
                <button onclick="buyCosmetic('theme-cyber', 1500)" class="btn btn-gold w-full mb-2">Cyberpunk - 1500$</button>
                <button onclick="buyCosmetic('theme-gold', 2000)" class="btn btn-gold w-full">Royal Gold - 2000$</button>
                <button onclick="buyCosmetic('theme-winter', 1000)" class="btn btn-gold w-full">Winter Night - 1000$</button>
            </div>
        </div>
    </section>

    <section id="admin-center" class="hidden">
        <h2 class="text-2xl font-black mb-6 text-red-500 italic">ADMIN DATABASE</h2>
        <div id="admin-users" class="space-y-2"></div>
    </section>

    <section id="market" class="hidden"><div id="market-list" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div></section>
    <section id="library" class="hidden"><div id="library-list" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div></section>
    <section id="achievements" class="hidden"><div id="ach-list" class="space-y-4"></div></section>
    <section id="trade" class="hidden"><div class="card max-w-sm mx-auto"><input id="tr-nick" placeholder="Recipient"><input id="tr-money" type="number" placeholder="Amount $"><button onclick="processTrade()" class="btn btn-gold w-full" data-i18n="btn_send">Send</button></div></section>
    <section id="chat" class="hidden"><div id="chat-container" class="h-80 overflow-y-auto mb-4 bg-black/20 p-3 rounded-xl flex flex-col gap-2"></div><div class="flex gap-2"><input id="chat-msg" class="m-0"><button onclick="sendChat()" class="btn btn-green" data-i18n="btn_send">Send</button></div></section>
    <section id="support" class="hidden"><textarea id="supp-msg" placeholder="Your problem..."></textarea><button onclick="sendTicket()" class="btn btn-green w-full" data-i18n="btn_send">Send</button><div id="my-tickets" class="mt-4"></div></section>
    
    <section id="settings" class="hidden">
        <div class="card"><h3 class="font-bold mb-4" data-i18n="set_lang">Language</h3><div class="grid grid-cols-2 md:grid-cols-3 gap-2">
            <button onclick="setLang('ru')" class="btn bg-slate-700">Русский</button>
            <button onclick="setLang('ua')" class="btn bg-blue-600">Українська</button>
            <button onclick="setLang('en')" class="btn bg-slate-700">English</button>
            <button onclick="setLang('es')" class="btn bg-red-700">Español</button>
            <button onclick="setLang('de')" class="btn bg-yellow-700">Deutsch</button>
        </div></div>
        <div class="card"><h3 class="font-bold mb-4" data-i18n="set_themes">My Themes</h3><div id="owned-themes" class="flex flex-wrap gap-2"></div></div>
        <button onclick="logout()" class="btn btn-red w-full mt-4" data-i18n="logout">LOGOUT</button>
    </section>
</main>

<div id="user-modal" class="modal-overlay"><div class="modal-box">
    <h2 id="um-nick" class="text-2xl font-bold mb-4 text-gold">Dossier</h2>
    <div id="um-data" class="text-xs font-mono bg-black/50 p-4 rounded mb-4"></div>
    <label class="text-[10px] uppercase opacity-50">Manage Money</label>
    <div class="flex gap-2 mb-4"><input id="um-money-val" type="number" class="m-0"><button onclick="adminGiveMoney(true)" class="btn btn-green">+</button><button onclick="adminGiveMoney(false)" class="btn btn-red">-</button></div>
    <select id="um-role"><option value="user">User</option><option value="developer">Dev</option><option value="admin">Admin</option></select>
    <button onclick="saveAdminRole()" class="btn btn-gold w-full mt-2">Save Role</button>
    <button onclick="closeModal('user-modal')" class="btn bg-gray-600 w-full mt-2">Close</button>
</div></div>

<div id="game-overlay"><div class="p-4 flex justify-between bg-gray-900 border-b border-white/10"><span id="active-game-name" class="font-bold"></span><button onclick="closeGame()" class="btn btn-red" data-i18n="btn_exit">EXIT</button></div><iframe id="game-frame"></iframe></div>

<div id="login-modal" class="modal-overlay" style="display:flex;"><div class="card w-full max-w-sm text-center shadow-2xl"><h2 class="text-4xl font-black text-red-500 mb-6 italic">GOODGAME</h2><input id="auth-nick" placeholder="Nickname"><input id="auth-email" placeholder="Email"><input id="auth-pass" type="password" placeholder="Password"><button onclick="authHandler()" class="btn btn-green w-full" data-i18n="btn_start">START</button></div></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, collection, getDocs, updateDoc, addDoc, query, where, orderBy, limit, onSnapshot, increment, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyBHk4tRKFbr8qIkzI2WDOaf-JBfVmjDdRI", authDomain: "flutter-ai-playground-caf0d.firebaseapp.com", projectId: "flutter-ai-playground-caf0d", storageBucket: "flutter-ai-playground-caf0d.firebasestorage.app", messagingSenderId: "155816311480", appId: "1:155816311480:web:a0456fcc4681e62837924d" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let user = null, currentLang = localStorage.getItem('gg_lang') || 'ru', selectedUid = null;

    const i18n = {
        ru: { nav_profile: "Профиль", nav_market: "Магазин", nav_library: "Библиотека", nav_ach: "Достижения", nav_shop: "Косметика", nav_trade: "Трейд", nav_chat: "Чат", nav_support: "Поддержка", nav_settings: "Настройки", nav_admin: "Админ-панель", prof_upload: "Загрузить фото", prof_bal: "Баланс", prof_time: "Время", shop_frames: "Рамки", shop_themes: "Темы", set_lang: "Язык", set_themes: "Мои темы", logout: "ВЫЙТИ", btn_send: "Отправить", btn_start: "ВОЙТИ", btn_exit: "ВЫЙТИ" },
        ua: { nav_profile: "Профіль", nav_market: "Крамниця", nav_library: "Бібліотека", nav_ach: "Досягнення", nav_shop: "Косметика", nav_trade: "Трейд", nav_chat: "Чат", nav_support: "Підтримка", nav_settings: "Налаштування", nav_admin: "Адмін-панель", prof_upload: "Завантажити фото", prof_bal: "Баланс", prof_time: "Час", shop_frames: "Рамки", shop_themes: "Теми", set_lang: "Мова", set_themes: "Мої теми", logout: "ВИЙТИ", btn_send: "Надіслати", btn_start: "УВІЙТИ", btn_exit: "ВИЙТИ" },
        en: { nav_profile: "Profile", nav_market: "Market", nav_library: "Library", nav_ach: "Achievements", nav_shop: "Cosmetic Shop", nav_trade: "Trade", nav_chat: "Chat", nav_support: "Support", nav_settings: "Settings", nav_admin: "Admin Panel", prof_upload: "Upload Photo", prof_bal: "Balance", prof_time: "Time", shop_frames: "Frames", shop_themes: "Themes", set_lang: "Language", set_themes: "My Themes", logout: "LOGOUT", btn_send: "Send", btn_start: "START", btn_exit: "EXIT" },
        es: { nav_profile: "Perfil", nav_market: "Mercado", nav_library: "Biblioteca", nav_ach: "Logros", nav_shop: "Tienda", nav_trade: "Canje", nav_chat: "Chat", nav_support: "Soporte", nav_settings: "Ajustes", nav_admin: "Admin", prof_upload: "Subir Foto", prof_bal: "Saldo", prof_time: "Tiempo", shop_frames: "Marcos", shop_themes: "Temas", set_lang: "Idioma", set_themes: "Temas Propios", logout: "SALIR", btn_send: "Enviar", btn_start: "INICIAR", btn_exit: "SALIR" },
        de: { nav_profile: "Profil", nav_market: "Markt", nav_library: "Bibliothek", nav_ach: "Erfolge", nav_shop: "Laden", nav_trade: "Handel", nav_chat: "Chat", nav_support: "Support", nav_settings: "Einstellungen", nav_admin: "Admin", prof_upload: "Foto hochladen", prof_bal: "Kontostand", prof_time: "Zeit", shop_frames: "Rahmen", shop_themes: "Themen", set_lang: "Sprache", set_themes: "Eigene Themen", logout: "ABMELDEN", btn_send: "Senden", btn_start: "START", btn_exit: "BEENDEN" }
    };

    window.toast = (m) => { const t=document.getElementById('toast'); t.innerText=m; t.classList.add('active'); setTimeout(()=>t.classList.remove('active'),3000); };
    window.toggleMenu = () => document.getElementById('sidebar').classList.toggle('active');
    window.nav = (id) => { document.querySelectorAll('main section').forEach(s=>s.classList.add('hidden')); document.getElementById(id).classList.remove('hidden'); if(window.innerWidth<1024) document.getElementById('sidebar').classList.remove('active'); };
    window.closeModal = (id) => document.getElementById(id).style.display = 'none';

    window.setLang = (l) => {
        currentLang = l; localStorage.setItem('gg_lang', l);
        applyI18n(); toast("Language: " + l.toUpperCase());
    };

    function applyI18n() {
        const t = i18n[currentLang];
        document.querySelectorAll('[data-i18n]').forEach(el => {
            const k = el.getAttribute('data-i18n'); if(t[k]) el.innerText = t[k];
        });
    }

    onAuthStateChanged(auth, async (u) => {
        if(u) {
            const s = await getDoc(doc(db, "users", u.uid)); user = s.data();
            if(user.nickname === 'GOODGAME' && user.role !== 'admin') { await updateDoc(doc(db,"users",u.uid),{role:'admin'}); user.role='admin'; }
            document.getElementById('login-modal').style.display = 'none';
            updateUI();
            if(user.role==='admin') { document.getElementById('admin-tools').classList.remove('hidden'); loadAdminUsers(); }
            loadMarket(); loadLibrary(); loadAchievements(); initChat(); loadTickets();
            applyI18n();
        } else { document.getElementById('login-modal').style.display='flex'; }
    });

    window.authHandler = async () => {
        const n=document.getElementById('auth-nick').value, e=document.getElementById('auth-email').value, p=document.getElementById('auth-pass').value;
        try { await signInWithEmailAndPassword(auth, e, p); } catch {
            const res = await createUserWithEmailAndPassword(auth, e, p);
            await setDoc(doc(db, "users", res.user.uid), { nickname:n, email:e, saved_pass:p, role: (n==='GOODGAME'?'admin':'user'), balance:1000, library:[], cosmetics:[], theme:'default', avatar:'' });
        }
    };

    function updateUI() {
        document.getElementById('prof-nick').innerText = user.nickname;
        document.getElementById('prof-bal').innerText = user.balance + "$";
        document.getElementById('mob-bal').innerText = user.balance + "$";
        document.getElementById('u-name-side').innerText = user.nickname;
        document.getElementById('prof-img').src = user.avatar || "https://i.imgur.com/6VBx3io.png";
        document.getElementById('prof-frame-box').className = "avatar-box " + (user.frame || "");
        document.getElementById('app-body').className = user.theme || "default";
        
        const tb = document.getElementById('owned-themes'); tb.innerHTML = '<button onclick="applyTheme(\'default\')" class="btn bg-slate-800 text-xs">Default</button>';
        user.cosmetics?.forEach(c => { if(c.startsWith('theme-')) tb.innerHTML += `<button onclick="applyTheme('${c}')" class="btn btn-gold text-xs">${c.replace('theme-','')}</button>`; });
    }

    // PROFILE PHOTO
    document.getElementById('avatar-input').onchange = (e) => {
        const reader = new FileReader(); reader.readAsDataURL(e.target.files[0]);
        reader.onload = async () => {
            await updateDoc(doc(db,"users",auth.currentUser.uid), {avatar: reader.result});
            user.avatar = reader.result; updateUI(); toast("Photo Updated!");
        };
    };

    // COSMETIC
    window.buyCosmetic = async (id, price) => {
        if(user.balance < price) return toast("No money!");
        const field = id.startsWith('frame-') ? {frame: id} : {cosmetics: arrayUnion(id)};
        await updateDoc(doc(db,"users",auth.currentUser.uid), { balance: increment(-price), ...field });
        const s = await getDoc(doc(db, "users", auth.currentUser.uid)); user = s.data();
        updateUI(); toast("Bought!");
    };
    window.applyTheme = async (id) => { await updateDoc(doc(db,"users",auth.currentUser.uid), {theme: id}); user.theme = id; updateUI(); };

    // CHAT
    function initChat() {
        onSnapshot(query(collection(db,"chat"), orderBy("time","asc"), limit(50)), snap => {
            const c = document.getElementById('chat-container'); c.innerHTML = '';
            snap.forEach(d => {
                const m = d.data(); const isMe = m.nick === user.nickname;
                c.innerHTML += `<div class="${isMe?'self-end bg-blue-600/20':'self-start bg-white/5'} p-2 rounded-xl text-sm min-w-[100px]">
                    <b class="text-[10px] text-gold block">${m.nick}</b>${m.msg}</div>`;
            });
            c.scrollTop = c.scrollHeight;
        });
    }
    window.sendChat = async () => { 
        const m = document.getElementById('chat-msg').value; if(!m) return;
        await addDoc(collection(db,"chat"), { nick:user.nickname, msg:m, time:Date.now() });
        document.getElementById('chat-msg').value = '';
    };

    // ADMIN TOOLS (MONEY FIX)
    window.loadAdminUsers = async () => {
        const l = document.getElementById('admin-users'); l.innerHTML = '';
        (await getDocs(collection(db,"users"))).forEach(d => l.innerHTML += `<div onclick="openAdminUser('${d.id}')" class="card cursor-pointer"><b>${d.data().nickname}</b> (${d.data().balance}$)</div>`);
    };
    window.openAdminUser = async (uid) => {
        selectedUid = uid; const u = (await getDoc(doc(db,"users",uid))).data();
        document.getElementById('um-data').innerText = `Email: ${u.email}\nPass: ${u.saved_pass}\nBal: ${u.balance}$`;
        document.getElementById('user-modal').style.display = 'flex';
    };
    window.adminGiveMoney = async (isAdd) => {
        const val = Number(document.getElementById('um-money-val').value); if(!val) return;
        await updateDoc(doc(db,"users",selectedUid), {balance: increment(isAdd?val:-val)});
        toast("Done!"); openAdminUser(selectedUid); loadAdminUsers();
    };
    window.saveAdminRole = async () => {
        await updateDoc(doc(db,"users",selectedUid), {role: document.getElementById('um-role').value});
        toast("Role Saved!"); loadAdminUsers();
    };

    // MARKET/ACH/LIBRARY (PREVIOUS LOGIC)
    window.loadMarket = async () => { /* Логика маркета как была */ };
    window.loadLibrary = async () => { /* Логика библиотеки как была */ };
    window.loadAchievements = async () => { /* Логика ачивок как была */ };
    window.logout = () => signOut(auth).then(()=>location.reload());

    // SNOW
    const canvas=document.getElementById('snow'); const ctx=canvas.getContext('2d'); let flakes=[];
    function initSnow(){ canvas.width=window.innerWidth; canvas.height=window.innerHeight; flakes=[]; for(let i=0;i<60;i++) flakes.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, r:Math.random()*3+1, d:Math.random()*1}); }
    function drawSnow(){ ctx.clearRect(0,0,canvas.width,canvas.height); ctx.fillStyle="white"; ctx.beginPath(); flakes.forEach(f=>{ ctx.moveTo(f.x,f.y); ctx.arc(f.x,f.y,f.r,0,Math.PI*2,true); f.y+=Math.cos(f.d)+1+f.r/2; if(f.y>canvas.height){f.y=-10; f.x=Math.random()*canvas.width;} }); ctx.fill(); requestAnimationFrame(drawSnow); }
    window.onresize=initSnow; initSnow(); drawSnow();
</script>
