<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GOODGAME | COMMUNITY UPDATE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --bg: #0d1117; --panel: #161b22; --accent: #238636; --danger: #da3633; }
        body { background: var(--bg); color: #c9d1d9; font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }
        
        .sidebar { width: 260px; background: var(--panel); height: 100vh; position: fixed; border-right: 1px solid #30363d; z-index: 100; transition: 0.3s; }
        .main { margin-left: 260px; padding: 20px; min-height: 100vh; padding-bottom: 100px; }
        @media (max-width: 768px) { .sidebar { transform: translateX(-100%); } .main { margin-left: 0; } }

        .card { background: var(--panel); border: 1px solid #30363d; border-radius: 12px; padding: 15px; margin-bottom: 15px; }
        input, select, textarea { background: #0d1117; border: 1px solid #30363d; color: white; padding: 10px; border-radius: 8px; width: 100%; margin-bottom: 10px; }
        
        .btn { padding: 8px 16px; border-radius: 6px; font-weight: bold; cursor: pointer; width: 100%; transition: 0.2s; margin-bottom: 5px; }
        .btn-green { background: var(--accent); color: white; }
        .hidden { display: none !important; }

        /* MODALS */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; display: none; align-items: center; justify-content: center; padding: 10px; }
        .modal-box { background: #161b22; border: 1px solid #30363d; border-radius: 16px; padding: 20px; width: 100%; max-width: 500px; max-height: 90vh; overflow-y: auto; }
        iframe { width: 100%; height: 100%; border: none; }
        
        /* CHAT STYLES */
        #chat-container { height: 60vh; overflow-y: auto; border: 1px solid #30363d; border-radius: 8px; padding: 10px; background: #0d1117; display: flex; flex-direction: column-reverse; }
        .msg-row { margin-bottom: 8px; padding: 8px; border-radius: 6px; background: #1f2428; }
        .msg-admin { color: #ff7b72; font-weight: bold; }
        .msg-mod { color: #79c0ff; font-weight: bold; }
        .msg-dev { color: #7ee787; font-weight: bold; }
        .msg-time { font-size: 10px; color: #8b949e; float: right; }
    </style>
</head>
<body>

<div id="game-overlay" class="modal-overlay" style="display:none; flex-direction:column;">
    <div class="bg-gray-900 p-2 flex justify-between items-center w-full">
        <span class="text-green-500 font-bold">GAME PLAYER</span>
        <button onclick="closeGame()" class="bg-red-600 text-white px-4 py-1 rounded font-bold">X</button>
    </div>
    <iframe id="game-frame"></iframe>
</div>

<div id="user-modal" class="modal-overlay">
    <div class="modal-box">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-black text-red-500 italic">АДМИН МЕНЮ</h2>
            <button onclick="closeUserModal()" class="text-gray-500 hover:text-white text-xl"><i class="fas fa-times"></i></button>
        </div>
        <div id="um-info" class="mb-6 text-center">Loading...</div>
        
        <div class="card border-purple-500">
            <h3 class="font-bold text-purple-400 mb-2">Роль</h3>
            <select id="um-role">
                <option value="user">Игрок</option>
                <option value="developer">Разработчик</option>
                <option value="mod">Модератор</option>
                <option value="admin">Администратор</option>
            </select>
            <button onclick="setRole()" class="btn" style="background:#8957e5;color:white">Сохранить Роль</button>
        </div>

        <div class="card border-blue-900">
            <h3 class="font-bold text-blue-400 mb-2">Деньги</h3>
            <input type="number" id="um-amount" placeholder="Сумма">
            <div class="flex gap-2">
                <button onclick="modMoney('add')" class="btn btn-green">+ Дать</button>
                <button onclick="modMoney('take')" class="btn" style="background:#da3633;color:white">- Забрать</button>
            </div>
        </div>

        <div class="card border-red-900">
            <h3 class="font-bold text-red-500 mb-2">БАН</h3>
            <div class="flex gap-2">
                <button onclick="applyBan(true)" class="btn" style="background:#da3633;color:white">ЗАБАНИТЬ</button>
                <button onclick="applyBan(false)" class="btn btn-green">РАЗБАНИТЬ</button>
            </div>
        </div>
    </div>
</div>

<aside id="sidebar" class="sidebar p-6 flex flex-col justify-between">
    <div>
        <div class="text-green-500 font-black text-2xl mb-8 italic tracking-tighter">GOODGAME</div>
        <nav class="space-y-2">
            <button onclick="nav('market')" class="w-full text-left p-3 hover:bg-gray-800 rounded-xl flex items-center gap-3"><i class="fas fa-store"></i> Магазин</button>
            <button onclick="nav('library')" class="w-full text-left p-3 hover:bg-gray-800 rounded-xl flex items-center gap-3"><i class="fas fa-gamepad"></i> Библиотека</button>
            <button onclick="nav('chat')" class="w-full text-left p-3 hover:bg-gray-800 rounded-xl flex items-center gap-3"><i class="fas fa-comments text-blue-400"></i> ЧАТ</button>
            
            <div id="admin-tools" class="hidden pt-6 mt-6 border-t border-gray-700 space-y-2">
                <button onclick="nav('publish')" class="w-full text-left p-3 text-green-500 font-bold flex items-center gap-3"><i class="fas fa-plus"></i> Создать Игру</button>
                <button onclick="nav('admin-center')" class="w-full text-left p-3 text-red-500 font-bold flex items-center gap-3 bg-red-900/20 rounded-xl"><i class="fas fa-crown"></i> АДМИНКА</button>
            </div>
        </nav>
    </div>
    <div class="border-t border-gray-700 pt-4">
        <div id="u-name" class="font-bold text-white mb-1">...</div>
        <div id="u-bal" class="text-yellow-500 text-sm font-bold">0$</div>
        <button onclick="logout()" class="text-xs text-gray-500 mt-2 hover:text-white">ВЫЙТИ</button>
    </div>
</aside>

<main class="main">
    <section id="market">
        <h2 class="text-3xl font-black mb-8 italic">МАГАЗИН</h2>
        <div id="market-list" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
    </section>

    <section id="chat" class="hidden">
        <h2 class="text-3xl font-black mb-6 italic text-blue-400">ОБЩЕНИЕ</h2>
        <div class="card">
            <div id="chat-container"></div>
            <div class="flex gap-2 mt-4">
                <input id="chat-msg" placeholder="Написать сообщение..." class="m-0">
                <button onclick="sendChat()" class="btn btn-green w-32 m-0"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </section>

    <section id="admin-center" class="hidden">
        <h2 class="text-3xl font-black mb-8 italic text-red-500">СПИСОК ИГРОКОВ</h2>
        <div id="admin-users" class="grid grid-cols-1 gap-4"></div>
    </section>

    <section id="library" class="hidden"><h2 class="text-3xl font-black mb-8 italic text-green-500">БИБЛИОТЕКА</h2><div id="library-list" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div></section>
    
    <section id="publish" class="hidden">
        <div class="card max-w-lg">
            <h3 class="font-bold mb-4">Опубликовать игру</h3>
            <input id="p-name" placeholder="Название">
            <textarea id="p-desc" placeholder="Описание"></textarea>
            <input id="p-url" placeholder="URL игры">
            <input id="p-price" type="number" placeholder="Цена">
            <button onclick="pubGame()" class="btn btn-green">ГОТОВО</button>
        </div>
    </section>
</main>

<div id="login-modal" class="modal-overlay" style="display:flex;">
    <div class="card max-w-sm w-full text-center shadow-2xl">
        <h2 class="text-3xl font-black text-green-500 mb-6 italic">GOODGAME</h2>
        <input id="auth-nick" placeholder="Никнейм">
        <input id="auth-email" placeholder="Email">
        <input id="auth-pass" type="password" placeholder="Пароль">
        <div id="ban-msg" class="text-red-500 font-bold mb-4 hidden"></div>
        <button onclick="authHandler()" class="btn btn-green">ВОЙТИ</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, collection, getDocs, updateDoc, addDoc, arrayUnion, arrayRemove, increment, deleteDoc, query, where, orderBy, limit, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyBHk4tRKFbr8qIkzI2WDOaf-JBfVmjDdRI", authDomain: "flutter-ai-playground-caf0d.firebaseapp.com", projectId: "flutter-ai-playground-caf0d", storageBucket: "flutter-ai-playground-caf0d.firebasestorage.app", messagingSenderId: "155816311480", appId: "1:155816311480:web:a0456fcc4681e62837924d" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let user = null;
    let selectedUser = null; 

    // --- AUTH FIX FOR ADMIN ---
    window.authHandler = async () => {
        const n = document.getElementById('auth-nick').value.trim();
        const e = document.getElementById('auth-email').value.trim();
        const p = document.getElementById('auth-pass').value;
        try { await signInWithEmailAndPassword(auth, e, p); } 
        catch { 
            const res = await createUserWithEmailAndPassword(auth, e, p);
            await setDoc(doc(db, "users", res.user.uid), { nickname: n, balance: 100, role: (n==='GOODGAME'?'admin':'user') });
        }
    };

    onAuthStateChanged(auth, async (u) => {
        if (u) {
            const snap = await getDoc(doc(db, "users", u.uid));
            user = snap.data();
            
            // ПРИНУДИТЕЛЬНОЕ ОБНОВЛЕНИЕ ПРАВ ДЛЯ ВЛАДЕЛЬЦА
            if (user.nickname === 'GOODGAME' && user.role !== 'admin') {
                await updateDoc(doc(db, "users", u.uid), { role: 'admin' });
                user.role = 'admin';
            }

            if (user.isBanned) { document.getElementById('ban-msg').innerText = "БАН!"; document.getElementById('ban-msg').classList.remove('hidden'); await signOut(auth); return; }

            document.getElementById('login-modal').style.display = 'none';
            document.getElementById('u-name').innerText = user.nickname;
            document.getElementById('u-bal').innerText = `${user.balance}$`;

            // ПРОВЕРКА ПРАВ НА ПОКАЗ АДМИНКИ
            if (['admin', 'mod', 'developer'].includes(user.role)) {
                document.getElementById('admin-tools').classList.remove('hidden');
            }
            
            loadMarket(); loadLibrary(); loadAdminList(); initChat();
        } else { document.getElementById('login-modal').style.display = 'flex'; }
    });

    // --- CHAT SYSTEM (REALTIME) ---
    function initChat() {
        const q = query(collection(db, "chat"), orderBy("time", "desc"), limit(50));
        onSnapshot(q, (snapshot) => {
            const div = document.getElementById('chat-container');
            div.innerHTML = '';
            snapshot.forEach(d => {
                const m = d.data();
                let colorClass = '';
                if(m.role === 'admin') colorClass = 'msg-admin';
                else if(m.role === 'mod') colorClass = 'msg-mod';
                else if(m.role === 'developer') colorClass = 'msg-dev';
                
                div.innerHTML += `
                    <div class="msg-row">
                        <span class="${colorClass}">${m.nick}</span>: ${m.msg}
                        <span class="msg-time">${new Date(m.time).toLocaleTimeString()}</span>
                    </div>`;
            });
        });
    }

    window.sendChat = async () => {
        const txt = document.getElementById('chat-msg').value;
        if(!txt) return;
        await addDoc(collection(db, "chat"), {
            nick: user.nickname,
            role: user.role,
            msg: txt,
            time: Date.now()
        });
        document.getElementById('chat-msg').value = '';
    };

    // --- ADMIN ---
    async function loadAdminList() {
        if(user.role !== 'admin' && user.role !== 'mod') return;
        const list = document.getElementById('admin-users');
        const snap = await getDocs(collection(db, "users"));
        list.innerHTML = '';
        snap.forEach(d => {
            const u = d.data();
            list.innerHTML += `<div onclick="openUserModal('${d.id}')" class="card cursor-pointer hover:border-blue-500">
                <div class="flex justify-between font-bold"><span>${u.nickname}</span> <span class="text-yellow-500">${u.balance}$</span></div>
                <div class="text-xs text-gray-500">${u.role}</div>
            </div>`;
        });
    }

    window.openUserModal = async (uid) => {
        selectedUser = uid;
        const s = await getDoc(doc(db, "users", uid));
        const u = s.data();
        document.getElementById('user-modal').style.display = 'flex';
        document.getElementById('um-info').innerHTML = `<h2 class="text-2xl font-bold">${u.nickname}</h2>`;
        document.getElementById('um-role').value = u.role || 'user';
    };

    window.setRole = async () => { await updateDoc(doc(db,"users",selectedUser),{role:document.getElementById('um-role').value}); alert("Saved"); openUserModal(selectedUser); loadAdminList(); };
    window.modMoney = async (act) => { const a=Number(document.getElementById('um-amount').value); const r=doc(db,"users",selectedUser); const s=await getDoc(r); const b=s.data().balance||0; await updateDoc(r,{balance:act==='add'?b+a:b-a}); alert("Done"); };
    window.applyBan = async (s) => { await updateDoc(doc(db,"users",selectedUser),{isBanned:s}); alert(s?"Banned":"Unbanned"); };
    window.closeUserModal = () => { document.getElementById('user-modal').style.display = 'none'; };

    // --- STANDARD ---
    window.openGame=(u)=>{document.getElementById('game-frame').src=u;document.getElementById('game-overlay').style.display='flex'};
    window.closeGame=()=>{document.getElementById('game-frame').src='';document.getElementById('game-overlay').style.display='none'};
    
    async function loadMarket() {
        const l=document.getElementById('market-list'); l.innerHTML='';
        const s=await getDocs(collection(db,"games"));
        s.forEach(d=>{ const g=d.data();
            const delBtn = (user.role==='admin'||g.ownerId===auth.currentUser.uid) ? `<button onclick="delG('${d.id}')" class="text-red-500"><i class="fas fa-trash"></i></button>` : '';
            l.innerHTML+=`<div class="card"><div class="flex justify-between font-bold"><span>${g.name}</span><span>${g.price}$</span></div><div class="flex justify-between mt-4">${delBtn}<button onclick="buy('${d.id}',${g.price})" class="btn btn-green w-24 text-xs">КУПИТЬ</button></div></div>`;
        });
    }
    window.buy = async(id,p)=>{ if(user.balance<p)return alert("$$$"); await updateDoc(doc(db,"users",auth.currentUser.uid),{balance:user.balance-p,library:arrayUnion(id)}); location.reload(); };
    window.delG = async(id)=>{ if(confirm("Del?")) { await deleteDoc(doc(db,"games",id)); loadMarket(); }};
    window.pubGame = async()=>{ await addDoc(collection(db,"games"),{name:document.getElementById('p-name').value,price:Number(document.getElementById('p-price').value),url:document.getElementById('p-url').value,desc:document.getElementById('p-desc').value,ownerId:auth.currentUser.uid}); alert("OK"); nav('market'); };
    window.nav = (id)=>{ document.querySelectorAll('main section').forEach(s=>s.classList.add('hidden')); document.getElementById(id).classList.remove('hidden'); };
    window.logout = ()=>signOut(auth).then(()=>location.reload());
    async function loadLibrary(){ const l=document.getElementById('library-list'); l.innerHTML=''; if(user.library) for(let i of user.library){ const g=await getDoc(doc(db,"games",i)); if(g.exists()) l.innerHTML+=`<div class="card"><b>${g.data().name}</b> <button onclick="openGame('${g.data().url}')" class="btn btn-green">PLAY</button></div>`; } }
</script>
</body>
</html>
