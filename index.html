<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GOODGAME | THE PLATFORM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --bg: #0d1117; --panel: #161b22; --accent: #238636; }
        body { background: var(--bg); color: #c9d1d9; font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        
        .sidebar { width: 260px; background: var(--panel); height: 100vh; position: fixed; border-right: 1px solid #30363d; z-index: 100; transition: 0.3s; }
        .main { margin-left: 260px; padding: 20px; min-height: 100vh; padding-bottom: 100px; }
        
        @media (max-width: 768px) {
            .sidebar { transform: translateX(-100%); width: 280px; }
            .sidebar.active { transform: translateX(0); }
            .main { margin-left: 0; }
            .mobile-bar { display: flex; }
        }

        .mobile-bar { display: none; position: fixed; bottom: 0; width: 100%; background: var(--panel); border-top: 1px solid #30363d; z-index: 500; justify-content: space-around; padding: 15px; }
        .card { background: var(--panel); border: 1px solid #30363d; border-radius: 12px; padding: 15px; margin-bottom: 15px; }
        
        #toast-container { position: fixed; top: 20px; right: 20px; z-index: 9999; }
        .toast { background: #1f2937; border-left: 4px solid var(--accent); color: white; padding: 15px; border-radius: 8px; margin-bottom: 10px; box-shadow: 0 10px 20px rgba(0,0,0,0.4); animation: slideIn 0.3s forwards; }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        input, select, textarea { background: #0d1117; border: 1px solid #30363d; color: white; padding: 12px; border-radius: 8px; width: 100%; margin-bottom: 10px; font-size: 16px; }
        .btn-green { background: var(--accent); color: white; padding: 12px; border-radius: 8px; font-weight: bold; width: 100%; cursor: pointer; border: none; }
        .btn-red { background: #da3633; color: white; padding: 6px; border-radius: 6px; font-size: 11px; cursor: pointer; border: none; font-weight: bold; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="toast-container"></div>

<aside id="sidebar" class="sidebar p-6 flex flex-col justify-between">
    <div>
        <div class="text-green-500 font-black text-2xl mb-10 italic tracking-tighter">GOODGAME</div>
        <nav class="space-y-2">
            <button onclick="nav('market')" class="w-full text-left p-3 hover:bg-gray-800 rounded-xl flex items-center gap-3">
                <i class="fas fa-shopping-cart text-gray-400"></i> <span class="lang" data-uk="Магазин" data-ru="Магазин" data-en="Store">Store</span>
            </button>
            <button onclick="nav('library')" class="w-full text-left p-3 hover:bg-gray-800 rounded-xl flex items-center gap-3">
                <i class="fas fa-gamepad text-gray-400"></i> <span class="lang" data-uk="Бібліотека" data-ru="Библиотека" data-en="Library">Library</span>
            </button>
            <button onclick="nav('support')" class="w-full text-left p-3 hover:bg-gray-800 rounded-xl flex items-center gap-3">
                <i class="fas fa-headset text-gray-400"></i> <span class="lang" data-uk="Підтримка" data-ru="Поддержка" data-en="Support">Support</span>
            </button>
            <button onclick="nav('settings')" class="w-full text-left p-3 hover:bg-gray-800 rounded-xl flex items-center gap-3">
                <i class="fas fa-cog text-gray-400"></i> <span class="lang" data-uk="Налаштування" data-ru="Настройки" data-en="Settings">Settings</span>
            </button>
            
            <div id="admin-tools" class="hidden pt-6 mt-6 border-t border-gray-800 space-y-2">
                <button onclick="nav('admin')" class="w-full text-left p-3 text-red-500 font-bold flex items-center gap-3">
                    <i class="fas fa-user-shield"></i> <span class="lang" data-uk="АДМІН ПАНЕЛЬ" data-ru="АДМИН ПАНЕЛЬ" data-en="ADMIN PANEL">ADMIN PANEL</span>
                </button>
                <button onclick="nav('publish')" class="w-full text-left p-3 text-green-500 flex items-center gap-3">
                    <i class="fas fa-plus"></i> <span class="lang" data-uk="ОПУБЛІКУВАТИ" data-ru="ОПУБЛИКОВАТЬ" data-en="PUBLISH">PUBLISH</span>
                </button>
            </div>
        </nav>
    </div>
    <div class="border-t border-gray-800 pt-6">
        <div id="u-name" class="font-bold text-white text-lg truncate">...</div>
        <div id="u-bal" class="text-yellow-500 font-bold mb-4">Balance: 0$</div>
        <button onclick="logout()" class="text-gray-500 text-[10px] font-bold uppercase hover:text-red-500">Log Out</button>
    </div>
</aside>

<div class="mobile-bar">
    <button onclick="nav('market')" class="text-gray-400 text-xl"><i class="fas fa-store"></i></button>
    <button onclick="nav('library')" class="text-gray-400 text-xl"><i class="fas fa-gamepad"></i></button>
    <button onclick="toggleSidebar()" class="text-green-500 text-xl"><i class="fas fa-bars"></i></button>
</div>

<main class="main">
    <section id="market">
        <h2 class="text-3xl font-bold mb-6 lang" data-uk="Магазин ігор" data-ru="Магазин игр" data-en="Games Store">Games Store</h2>
        <div id="market-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </section>

    <section id="settings" class="hidden">
        <h2 class="text-3xl font-bold mb-6 lang" data-uk="Налаштування" data-ru="Настройки" data-en="Settings">Settings</h2>
        <div class="card max-w-md">
            <label class="block mb-2 text-sm">Language / Мова / Язык</label>
            <select id="lang-select" onchange="changeLang(this.value)">
                <option value="en">English</option>
                <option value="uk">Українська</option>
                <option value="ru">Русский</option>
            </select>
        </div>
    </section>

    <section id="admin" class="hidden">
        <h2 class="text-3xl font-bold mb-6 text-red-500">Control Center</h2>
        <div id="admin-user-list" class="space-y-4"></div>
    </section>

    <section id="support" class="hidden">
        <h2 class="text-3xl font-bold mb-6 lang" data-uk="Підтримка" data-ru="Поддержка" data-en="Support">Support</h2>
        <div id="owner-view" class="hidden mb-10 space-y-3"></div>
        <div class="card max-w-xl">
            <textarea id="supp-text" rows="4" placeholder="Message..."></textarea>
            <button id="supp-btn" onclick="sendSupport()" class="btn-green mt-2">Send</button>
        </div>
    </section>

    <section id="library" class="hidden"><div id="lib-list" class="grid grid-cols-1 gap-4"></div></section>
    <section id="publish" class="hidden">
        <div class="card max-w-lg">
            <input id="p-name" placeholder="Game Name">
            <input id="p-url" placeholder="URL (https://...)">
            <input id="p-price" type="number" placeholder="Price">
            <button onclick="publishGame()" class="btn-green">Publish</button>
        </div>
    </section>
</main>

<div id="login-modal" class="fixed inset-0 bg-black flex items-center justify-center p-4 z-[1000]">
    <div class="card w-full max-w-sm">
        <h2 class="text-center text-2xl font-bold mb-6 text-green-500 italic">GOODGAME</h2>
        <input id="auth-nick" placeholder="Nickname">
        <input id="auth-email" placeholder="Email">
        <input id="auth-pass" type="password" placeholder="Password">
        <button onclick="handleAuth()" class="btn-green">CONTINUE</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, collection, getDocs, updateDoc, deleteDoc, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBHk4tRKFbr8qIkzI2WDOaf-JBfVmjDdRI",
        authDomain: "flutter-ai-playground-caf0d.firebaseapp.com",
        projectId: "flutter-ai-playground-caf0d",
        storageBucket: "flutter-ai-playground-caf0d.firebasestorage.app",
        messagingSenderId: "155816311480",
        appId: "1:155816311480:web:a0456fcc4681e62837924d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let user = null;
    let curLang = 'en';

    window.notify = (m) => {
        const t = document.createElement('div'); t.className = 'toast'; t.innerText = m;
        document.getElementById('toast-container').appendChild(t);
        setTimeout(() => t.remove(), 3000);
    };

    window.changeLang = (l) => {
        curLang = l;
        document.querySelectorAll('.lang').forEach(el => el.innerText = el.getAttribute(`data-${l}`));
    };

    window.handleAuth = async () => {
        const n = document.getElementById('auth-nick').value.trim();
        const e = document.getElementById('auth-email').value.trim();
        const p = document.getElementById('auth-pass').value;

        if (n === 'GOODGAME' && p !== 'vlad01032014v') return notify("Wrong Admin Pass!");

        try {
            await signInWithEmailAndPassword(auth, e, p);
        } catch {
            try {
                const res = await createUserWithEmailAndPassword(auth, e, p);
                await setDoc(doc(db, "users", res.user.uid), {
                    nickname: n, balance: 100, library: [], banned: false, role: (n === 'GOODGAME' ? 'admin' : 'user')
                });
                notify("Welcome!");
            } catch (err) { notify(err.message); }
        }
    };

    onAuthStateChanged(auth, async (u) => {
        if (u) {
            const snap = await getDoc(doc(db, "users", u.uid));
            user = snap.data();
            if (user.banned) { notify("YOU ARE BANNED!"); signOut(auth); return; }
            
            document.getElementById('login-modal').classList.add('hidden');
            document.getElementById('u-name').innerText = user.nickname;
            document.getElementById('u-bal').innerText = `Balance: ${Number(user.balance || 0)}$`;

            if (user.nickname === 'GOODGAME') {
                document.getElementById('admin-tools').classList.remove('hidden');
                document.getElementById('owner-view').classList.remove('hidden');
            }
            loadMarket();
            loadAdmin();
        } else {
            document.getElementById('login-modal').classList.remove('hidden');
        }
    });

    // ADMIN TOOLS
    async function loadAdmin() {
        if (!user || user.nickname !== 'GOODGAME') return;
        const list = document.getElementById('admin-user-list');
        const snap = await getDocs(collection(db, "users"));
        list.innerHTML = '';
        snap.forEach(d => {
            const u = d.data();
            const bal = Number(u.balance || 0);
            list.innerHTML += `
                <div class="card flex flex-col gap-3">
                    <div class="flex justify-between"><b>${u.nickname}</b> <span class="text-yellow-500">${bal}$</span></div>
                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="admCash('${d.id}', ${bal}, 100)" class="bg-blue-600 p-2 rounded text-[10px] font-bold">+100$</button>
                        <button onclick="admCash('${d.id}', ${bal}, -100)" class="bg-orange-600 p-2 rounded text-[10px] font-bold">-100$</button>
                        <button onclick="admClearLib('${d.id}')" class="bg-gray-700 p-2 rounded text-[10px] font-bold">WIPE LIB</button>
                        <button onclick="admDelAcc('${d.id}')" class="bg-red-800 p-2 rounded text-[10px] font-bold">DEL ACC</button>
                        <button onclick="admBan('${d.id}', ${!u.banned})" class="col-span-2 bg-red-600 p-1 rounded font-bold uppercase text-xs">${u.banned ? 'UNBAN' : 'BAN'}</button>
                    </div>
                </div>`;
        });
    }

    window.admCash = async (id, cur, amt) => { await updateDoc(doc(db, "users", id), { balance: Math.max(0, cur + amt) }); loadAdmin(); notify("Balance Updated"); };
    window.admBan = async (id, s) => { await updateDoc(doc(db, "users", id), { banned: s }); loadAdmin(); };
    window.admClearLib = async (id) => { if(confirm("Clear library?")) { await updateDoc(doc(db, "users", id), { library: [] }); loadAdmin(); } };
    window.admDelAcc = async (id) => { if(confirm("DELETE ACCOUNT FOREVER?")) { await deleteDoc(doc(db, "users", id)); loadAdmin(); } };

    // SUPPORT SPAM PROTECTION
    let lastSupp = 0;
    window.sendSupport = async () => {
        if (Date.now() - lastSupp < 5000) return notify("Wait 5 seconds!");
        const msg = document.getElementById('supp-text').value;
        if (!msg) return;
        await addDoc(collection(db, "support"), { nick: user.nickname, text: msg, time: Date.now() });
        lastSupp = Date.now();
        notify("Sent to owner!");
        document.getElementById('supp-text').value = '';
    };

    window.nav = (id) => {
        document.querySelectorAll('main section').forEach(s => s.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        if (window.innerWidth < 768) document.getElementById('sidebar').classList.remove('active');
    };
    window.toggleSidebar = () => document.getElementById('sidebar').classList.toggle('active');
    window.logout = () => signOut(auth).then(() => location.reload());

    async function loadMarket() {
        const list = document.getElementById('market-list');
        const snap = await getDocs(collection(db, "games"));
        list.innerHTML = '';
        snap.forEach(d => {
            const g = d.data();
            list.innerHTML += `<div class="card"><h3 class="font-bold text-green-500">${g.name}</h3><p class="text-xs mb-4 text-gray-500">${g.price}$</p><button class="btn-green py-2 text-xs">BUY</button></div>`;
        });
    }

    changeLang('en');
</script>
</body>
</html>
