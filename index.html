<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GOODGAME | MEGA UPDATE 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --bg: #050a18; --panel: #0b1426; --accent: #e63946; --text: #e0f2fe; --border: #1e293b; --gold: #fbbf24; }
        
        /* THEMES */
        .theme-cyber { --bg: #0f0518; --panel: #1a0b2e; --accent: #ff00ff; --text: #00ffff; --border: #3d0066; --gold: #ff00ff; }
        .theme-winter { --bg: #0c1e3a; --panel: #162e55; --accent: #0ea5e9; --text: #e0f2fe; --border: #334155; --gold: #7dd3fc; }
        .theme-gold { --bg: #1a1405; --panel: #2a210a; --accent: #fbbf24; --text: #fef3c7; --border: #453610; --gold: #f59e0b; }

        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; transition: 0.3s; margin: 0; }
        #snow { position: fixed; inset: 0; pointer-events: none; z-index: 999; }
        .garland { height: 3px; background: linear-gradient(90deg, #f00, #0f0, #ff0, #00f); background-size: 40px 100%; animation: move 2s linear infinite; position: fixed; top: 0; width: 100%; z-index: 2001; }
        @keyframes move { from { background-position: 0 0; } to { background-position: 40px 0; } }

        .sidebar { width: 280px; background: var(--panel); height: 100vh; position: fixed; left: -280px; z-index: 2000; transition: 0.4s; border-right: 1px solid var(--border); backdrop-filter: blur(10px); }
        .sidebar.active { left: 0; }
        .main { padding: 80px 15px 100px 15px; min-height: 100vh; }
        @media (min-width: 1024px) { .sidebar { left: 0; } .main { margin-left: 280px; padding-top: 30px; } }

        .card { background: var(--panel); border: 1px solid var(--border); border-radius: 20px; padding: 18px; margin-bottom: 15px; box-shadow: 0 8px 32px rgba(0,0,0,0.3); }
        .btn { padding: 10px 15px; border-radius: 12px; font-weight: bold; cursor: pointer; border: none; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 14px; transition: 0.2s; }
        .btn-green { background: #22c55e; color: white; }
        .btn-gold { background: var(--gold); color: #000; }
        .btn-red { background: #ef4444; color: white; }

        input, select, textarea { background: rgba(0,0,0,0.2); border: 1px solid var(--border); color: var(--text); padding: 12px; border-radius: 10px; width: 100%; margin-bottom: 10px; outline: none; }

        /* PROFILE & COSMETICS */
        .avatar-box { width: 110px; height: 110px; border-radius: 50%; position: relative; margin: 0 auto 15px; transition: 0.3s; }
        .avatar-img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 3px solid var(--border); }
        .frame-gold { box-shadow: 0 0 0 5px #fbbf24; }
        .frame-neon { box-shadow: 0 0 15px 5px #00ffff; }
        .frame-fire { box-shadow: 0 0 15px 5px #ff4500; }

        #toast { position: fixed; bottom: 20px; left: 50%; transform: translate(-50%, 250%); background: var(--gold); color: #000; padding: 12px 25px; border-radius: 50px; z-index: 9999; transition: 0.4s; font-weight: bold; }
        #toast.active { transform: translate(-50%, 0); }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 4000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .modal-box { background: var(--panel); border: 1px solid var(--border); border-radius: 24px; padding: 25px; width: 100%; max-width: 450px; max-height: 90vh; overflow-y: auto; }
        #game-overlay { position: fixed; inset: 0; background: #000; z-index: 5000; display: none; flex-direction: column; }
    </style>
</head>
<body id="app-body">

<canvas id="snow"></canvas>
<div class="garland"></div>
<div id="toast"></div>

<div class="mobile-nav lg:hidden fixed top-0 w-full h-16 bg-black/50 backdrop-blur flex items-center px-4 justify-between z-[1500] border-b border-white/10">
    <button onclick="toggleMenu()"><i class="fas fa-bars text-2xl"></i></button>
    <div class="font-bold text-gold">GOODGAME</div>
    <div id="mob-bal" class="font-bold text-yellow-400">0$</div>
</div>

<aside id="sidebar" class="sidebar p-6 flex flex-col justify-between">
    <div>
        <div class="text-2xl font-black text-gold mb-8 italic">GOODGAME</div>
        <nav class="space-y-1 text-sm">
            <button onclick="nav('profile')" class="w-full text-left p-3 hover:bg-white/5 rounded-xl flex items-center gap-3"><i class="fas fa-user-circle"></i> Profile</button>
            <button onclick="nav('market')" class="w-full text-left p-3 hover:bg-white/5 rounded-xl flex items-center gap-3"><i class="fas fa-store"></i> Market</button>
            <button onclick="nav('library')" class="w-full text-left p-3 hover:bg-white/5 rounded-xl flex items-center gap-3"><i class="fas fa-gamepad"></i> Library</button>
            <button onclick="nav('achievements')" class="w-full text-left p-3 hover:bg-white/5 rounded-xl flex items-center gap-3"><i class="fas fa-trophy"></i> Achievements</button>
            <button onclick="nav('shop')" class="w-full text-left p-3 hover:bg-white/5 rounded-xl flex items-center gap-3"><i class="fas fa-magic text-pink-400"></i> Cosmetic Shop</button>
            <button onclick="nav('trade')" class="w-full text-left p-3 hover:bg-white/5 rounded-xl flex items-center gap-3"><i class="fas fa-exchange-alt"></i> Trade</button>
            <button onclick="nav('chat')" class="w-full text-left p-3 hover:bg-white/5 rounded-xl flex items-center gap-3"><i class="fas fa-comments"></i> Chat</button>
            <button onclick="nav('support')" class="w-full text-left p-3 hover:bg-white/5 rounded-xl flex items-center gap-3"><i class="fas fa-headset"></i> Support</button>
            <button onclick="nav('settings')" class="w-full text-left p-3 hover:bg-white/5 rounded-xl flex items-center gap-3"><i class="fas fa-cog"></i> Settings</button>
            
            <div id="dev-tools" class="hidden pt-4 mt-4 border-t border-white/10 space-y-1">
                <button onclick="nav('publish')" class="w-full text-left p-3 text-green-400 flex items-center gap-3"><i class="fas fa-plus"></i> Publish</button>
                <button onclick="nav('beta-manage')" class="w-full text-left p-3 text-purple-400 flex items-center gap-3"><i class="fas fa-vial"></i> Beta Apps</button>
            </div>
            
            <div id="admin-tools" class="hidden pt-4 mt-4 border-t border-white/10 space-y-1">
                <button onclick="nav('job-manage')" class="w-full text-left p-3 text-red-500 flex items-center gap-3"><i class="fas fa-briefcase"></i> Job Apps</button>
                <button onclick="nav('admin-center')" class="w-full text-left p-3 text-red-400 flex items-center gap-3"><i class="fas fa-users-cog"></i> Admin Panel</button>
            </div>
        </nav>
    </div>
    <div id="u-name" class="font-bold border-t border-white/10 pt-4 text-center truncate">...</div>
</aside>

<main class="main">
    <section id="profile">
        <div class="card text-center">
            <div class="avatar-box" id="prof-frame-box"><img src="" class="avatar-img" id="prof-img"></div>
            <h3 class="text-2xl font-bold" id="prof-nick">...</h3>
            <p id="prof-role" class="text-xs opacity-50 uppercase mb-4">Player</p>
            <label class="btn btn-gold text-xs cursor-pointer max-w-[150px] mx-auto">Upload Photo<input type="file" id="avatar-input" class="hidden" accept="image/*"></label>
            <div class="grid grid-cols-2 gap-4 mt-6">
                <div class="bg-black/20 p-3 rounded-xl"><b>Balance:</b> <span id="prof-bal">0$</span></div>
                <div class="bg-black/20 p-3 rounded-xl"><b>Time:</b> <span id="prof-time">0m</span></div>
            </div>
        </div>
    </section>

    <section id="shop" class="hidden">
        <h2 class="text-3xl font-black mb-6 italic text-pink-400">COSMETIC SHOP</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="card">
                <h3 class="font-bold mb-4">Frames</h3>
                <button onclick="buyCosmetic('frame-gold', 500)" class="btn btn-gold w-full mb-2">Gold Frame - 500$</button>
                <button onclick="buyCosmetic('frame-neon', 1000)" class="btn btn-gold w-full">Neon Shadow - 1000$</button>
            </div>
            <div class="card">
                <h3 class="font-bold mb-4">Themes</h3>
                <button onclick="buyCosmetic('theme-cyber', 1500)" class="btn btn-gold w-full mb-2">Cyberpunk Theme - 1500$</button>
                <button onclick="buyCosmetic('theme-gold', 2000)" class="btn btn-gold w-full">Royal Gold Theme - 2000$</button>
            </div>
        </div>
    </section>

    <section id="settings" class="hidden">
        <h2 class="text-3xl font-black mb-6 italic">SETTINGS</h2>
        <div class="card">
            <h3 class="font-bold mb-4">Language / –Ø–∑—ã–∫</h3>
            <div class="grid grid-cols-2 md:grid-cols-3 gap-2">
                <button onclick="setLang('ru')" class="btn bg-slate-700">RU</button>
                <button onclick="setLang('ua')" class="btn bg-blue-600">UA</button>
                <button onclick="setLang('en')" class="btn bg-slate-700">EN</button>
                <button onclick="setLang('es')" class="btn bg-red-700">ES</button>
                <button onclick="setLang('de')" class="btn bg-yellow-700">DE</button>
            </div>
        </div>
        <div class="card">
            <h3 class="font-bold mb-4">My Style</h3>
            <div id="owned-themes" class="flex flex-wrap gap-2"></div>
            <button onclick="logout()" class="btn btn-red w-full mt-6">LOGOUT</button>
        </div>
    </section>

    <section id="market" class="hidden"><div id="market-list" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div></section>
    <section id="library" class="hidden"><div id="library-list" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div></section>
    <section id="achievements" class="hidden"><div id="ach-list" class="space-y-4"></div></section>
    <section id="trade" class="hidden"><div class="card mx-auto max-w-sm"><input id="tr-nick" placeholder="Recipient Nick"><input id="tr-money" type="number" placeholder="Money $"><select id="tr-ach"><option value="">-- No Ach --</option></select><button onclick="processTrade()" class="btn btn-gold w-full mt-4">Send Trade</button></div></section>
    
    <section id="beta-manage" class="hidden"><div id="beta-apps-list" class="space-y-4"></div></section>
    <section id="job-manage" class="hidden"><div id="job-apps-list" class="space-y-4"></div></section>
    <section id="admin-center" class="hidden"><div id="admin-users" class="space-y-2"></div></section>
    <section id="publish" class="hidden"><div class="card max-w-lg mx-auto"><input id="p-name" placeholder="Game Name"><textarea id="p-desc" placeholder="Game Description"></textarea><input id="p-url" placeholder="URL"><input id="p-price" type="number" placeholder="Price"><label><input type="checkbox" id="p-beta"> Beta</label><div class="border-t border-white/10 pt-4 mt-2"><input id="p-ach-name" placeholder="Ach Name"><input id="p-ach-reward" type="number" placeholder="Reward $"><input id="p-ach-limit" type="number" placeholder="Limit"></div><button onclick="pubGame()" class="btn btn-green w-full mt-4">CREATE</button></div></section>

    <section id="chat" class="hidden"><div id="chat-container" class="h-64 overflow-y-auto mb-4 bg-black/20 p-3 rounded-xl"></div><div class="flex gap-2"><input id="chat-msg" class="m-0"><button onclick="sendChat()" class="btn btn-green">Send</button></div></section>
    <section id="support" class="hidden"><div class="card"><textarea id="supp-msg" rows="3"></textarea><button onclick="sendTicket()" class="btn btn-green w-full">Send Ticket</button></div><div id="admin-tickets-area" class="hidden mt-4"></div><div id="my-tickets" class="mt-4 space-y-2"></div></section>
</main>

<div id="user-modal" class="modal-overlay"><div class="modal-box">
    <h2 id="um-nick" class="text-2xl font-bold mb-4">Dossier</h2>
    <div id="um-data" class="text-xs font-mono bg-black/50 p-4 rounded mb-4"></div>
    <select id="um-role"><option value="user">User</option><option value="developer">Dev</option><option value="mod">Mod</option><option value="admin">Admin</option></select>
    <button onclick="saveAdminRole()" class="btn btn-gold w-full">Save Role</button>
    <button onclick="applyBan(1440)" class="btn btn-red w-full mt-2">Ban 24h</button>
    <button onclick="closeModal('user-modal')" class="btn bg-gray-600 w-full mt-2">Close</button>
</div></div>

<div id="game-overlay"><div class="p-4 flex justify-between bg-gray-900"><span id="active-game-name" class="text-gold font-bold"></span><button onclick="closeGame()" class="bg-red-600 px-4 py-1 rounded-full font-bold">EXIT</button></div><iframe id="game-frame"></iframe></div>

<div id="login-modal" class="modal-overlay" style="display:flex;"><div class="card w-full max-w-sm text-center shadow-2xl"><h2 class="text-4xl font-black text-red-500 mb-6">GOODGAME</h2><input id="auth-nick" placeholder="Nickname"><input id="auth-email" placeholder="Email"><input id="auth-pass" type="password" placeholder="Password"><button onclick="authHandler()" class="btn btn-green w-full">START</button></div></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, collection, getDocs, updateDoc, addDoc, deleteDoc, query, where, orderBy, limit, onSnapshot, arrayUnion, arrayRemove, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyBHk4tRKFbr8qIkzI2WDOaf-JBfVmjDdRI", authDomain: "flutter-ai-playground-caf0d.firebaseapp.com", projectId: "flutter-ai-playground-caf0d", storageBucket: "flutter-ai-playground-caf0d.firebasestorage.app", messagingSenderId: "155816311480", appId: "1:155816311480:web:a0456fcc4681e62837924d" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let user = null, selectedUid = null, startTime = 0, activeGameId = null;

    window.toast = (m) => { const t=document.getElementById('toast'); t.innerText=m; t.classList.add('active'); setTimeout(()=>t.classList.remove('active'),3000); };
    window.toggleMenu = () => document.getElementById('sidebar').classList.toggle('active');
    window.nav = (id) => { document.querySelectorAll('main section').forEach(s=>s.classList.add('hidden')); document.getElementById(id).classList.remove('hidden'); if(window.innerWidth<1024) document.getElementById('sidebar').classList.remove('active'); };
    window.closeModal = (id) => document.getElementById(id).style.display = 'none';

    // LANGUAGES
    window.setLang = (lang) => { localStorage.setItem('gg_lang', lang); location.reload(); };

    // AUTH
    window.authHandler = async () => {
        const n=document.getElementById('auth-nick').value, e=document.getElementById('auth-email').value, p=document.getElementById('auth-pass').value;
        try { await signInWithEmailAndPassword(auth, e, p); } catch {
            const res = await createUserWithEmailAndPassword(auth, e, p);
            await setDoc(doc(db, "users", res.user.uid), { nickname:n, email:e, saved_pass:p, role: (n==='GOODGAME'?'admin':'user'), balance:500, library:[], cosmetics:[], theme:'default', avatar:'', playtime:{} });
        }
    };

    onAuthStateChanged(auth, async (u) => {
        if(u) {
            const s = await getDoc(doc(db, "users", u.uid)); user = s.data();
            if(user.nickname === 'GOODGAME' && user.role !== 'admin') { await updateDoc(doc(db,"users",u.uid),{role:'admin'}); user.role='admin'; }
            document.getElementById('login-modal').style.display = 'none';
            refreshUI();
            if(['admin','mod','developer'].includes(user.role)) document.getElementById('dev-tools').classList.remove('hidden');
            if(user.role === 'admin') { document.getElementById('admin-tools').classList.remove('hidden'); loadAdminUsers(); }
            loadMarket(); loadLibrary(); loadAchievements(); updateTradeList(); loadBetaApps(); loadJobApps(); loadTickets(); initChat();
        } else { document.getElementById('login-modal').style.display='flex'; }
    });

    function refreshUI() {
        document.getElementById('u-name').innerText = user.nickname;
        document.getElementById('mob-bal').innerText = user.balance + "$";
        document.getElementById('prof-nick').innerText = user.nickname;
        document.getElementById('prof-bal').innerText = user.balance + "$";
        document.getElementById('prof-img').src = user.avatar || "https://i.imgur.com/6VBx3io.png";
        document.getElementById('prof-frame-box').className = "avatar-box " + (user.frame || "");
        document.getElementById('app-body').className = user.theme || "default";
        
        const tb = document.getElementById('owned-themes'); tb.innerHTML = '<button onclick="applyTheme(\'default\')" class="btn bg-slate-800 text-xs">Default</button>';
        user.cosmetics?.forEach(c => { if(c.startsWith('theme-')) tb.innerHTML += `<button onclick="applyTheme('${c}')" class="btn btn-gold text-xs">${c.replace('theme-','')}</button>`; });
    }

    // PROFILE FUNCTIONS
    document.getElementById('avatar-input').onchange = (e) => {
        const reader = new FileReader(); reader.readAsDataURL(e.target.files[0]);
        reader.onload = async () => { await updateDoc(doc(db,"users",auth.currentUser.uid), {avatar: reader.result}); location.reload(); };
    };

    window.buyCosmetic = async (id, price) => {
        if(user.balance < price) return toast("No money!");
        const field = id.startsWith('frame-') ? {frame: id} : {cosmetics: arrayUnion(id)};
        await updateDoc(doc(db,"users",auth.currentUser.uid), { balance: increment(-price), ...field });
        toast("Purchased!"); location.reload();
    };
    window.applyTheme = async (id) => { await updateDoc(doc(db,"users",auth.currentUser.uid), {theme: id}); location.reload(); };

    // STEAM SYSTEM (TIME, MARKET, APPS, ACH)
    window.playGame = (gid, n, u) => { activeGameId = gid; startTime = Date.now(); document.getElementById('active-game-name').innerText = n; document.getElementById('game-frame').src = u; document.getElementById('game-overlay').style.display = 'flex'; };
    window.closeGame = async () => { const el = Math.floor((Date.now() - startTime)/1000); await updateDoc(doc(db,"users",auth.currentUser.uid), {[`playtime.${activeGameId}`]: increment(el)}); location.reload(); };

    window.loadMarket = async () => {
        const l = document.getElementById('market-list'); l.innerHTML = '';
        const s = await getDocs(collection(db, "games"));
        s.forEach(d => {
            const g = d.data(); const owned = user.library?.includes(d.id) || user.nickname === 'GOODGAME';
            l.innerHTML += `<div class="card">
                <div class="flex justify-between font-bold"><span>${g.name}</span> <span>${g.price}$</span></div>
                <div class="text-[10px] opacity-50 my-2">${g.desc || ''}</div>
                <div class="flex gap-2">${owned ? `<button class="btn bg-blue-600">OWNED</button>` : g.isBeta ? `<button onclick="applyBeta('${d.id}','${g.ownerId}')" class="btn btn-purple flex-1">BETA APPLY</button>` : `<button onclick="buyGame('${d.id}',${g.price})" class="btn btn-green flex-1">BUY</button>`}</div>
            </div>`;
        });
    };

    window.applyBeta = async (gid, devId) => { const r = prompt("Why?"); if(!r) return; await addDoc(collection(db,"apps"), { type:'beta', gameId:gid, devId, uid:auth.currentUser.uid, nick:user.nickname, reason:r, status:'pending' }); toast("Applied!"); };
    window.loadBetaApps = async () => {
        const l = document.getElementById('beta-apps-list'); l.innerHTML = '';
        const q = query(collection(db,"apps"), where("devId","==",auth.currentUser.uid), where("status","==","pending"));
        const s = await getDocs(q);
        s.forEach(async d => { const a=d.data(); const g=await getDoc(doc(db,"games",a.gameId)); l.innerHTML += `<div class="card border-purple-500"><b>${a.nick}</b> for <b>${g.data().name}</b><br><small>${a.reason}</small><div class="flex gap-2 mt-2"><button onclick="decideApp('${d.id}','${a.uid}','${a.gameId}',true)" class="btn btn-green flex-1">Accept</button><button onclick="decideApp('${d.id}','','',false)" class="btn btn-red flex-1">Deny</button></div></div>`; });
    };
    window.decideApp = async (id, uid, gid, ok) => { if(ok) await updateDoc(doc(db,"users",uid), { library: arrayUnion(gid) }); await deleteDoc(doc(db, "apps", id)); loadBetaApps(); };

    window.loadJobApps = async () => {
        if(user.role!=='admin') return; const l = document.getElementById('job-apps-list'); l.innerHTML = '';
        const q = query(collection(db,"apps"), where("type","==","job"), where("status","==","pending"));
        const s = await getDocs(q);
        s.forEach(d => { const a=d.data(); l.innerHTML += `<div class="card border-red-500"><b>${a.nick}</b> -> <b>${a.targetRole}</b><div class="flex gap-2 mt-2"><button onclick="decideJob('${d.id}','${a.uid}','${a.targetRole}',true)" class="btn btn-green flex-1">Accept</button></div></div>`; });
    };
    window.decideJob = async (id, uid, r, ok) => { if(ok) await updateDoc(doc(db,"users",uid), { role: r }); await deleteDoc(doc(db, "apps", id)); loadJobApps(); };

    window.loadAchievements = async () => {
        const l = document.getElementById('ach-list'); l.innerHTML = '';
        const s = await getDocs(collection(db,"games"));
        s.forEach(d => {
            const g=d.data(); if(!g.achievement) return; const a=g.achievement; const earned = user.achievements?.some(m => m.name === a.name);
            l.innerHTML += `<div class="card ${earned?'border-gold':''}"><b>${a.name}</b> (${a.reward}$)<div class="text-[10px] opacity-50">${a.desc || ''}</div>${!earned && user.library.includes(d.id) ? `<button onclick="claimAch('${d.id}')" class="btn btn-gold mt-2 w-full">Claim Reward</button>` : earned ? `<div class="text-gold font-bold text-center mt-2">üèÜ</div>` : ''}</div>`;
        });
    };
    window.claimAch = async (gid) => {
        const g = (await getDoc(doc(db,"games",gid))).data(); if(g.achievement.limit<=0) return toast("Full!");
        await updateDoc(doc(db,"users",g.ownerId), {balance: increment(-g.achievement.reward)});
        await updateDoc(doc(db,"users",auth.currentUser.uid), {balance: increment(g.achievement.reward), achievements: arrayUnion({name: g.achievement.name, from: g.name})});
        await updateDoc(doc(db,"games",gid), {"achievement.limit": increment(-1)}); location.reload();
    };

    // UTILS & ADMIN
    window.pubGame = async () => {
        const a = { name: document.getElementById('p-ach-name').value, reward: Number(document.getElementById('p-ach-reward').value), limit: Number(document.getElementById('p-ach-limit').value) };
        await addDoc(collection(db,"games"), { name:document.getElementById('p-name').value, desc:document.getElementById('p-desc').value, url:document.getElementById('p-url').value, price:Number(document.getElementById('p-price').value), isBeta:document.getElementById('p-beta').checked, ownerId: auth.currentUser.uid, achievement: a.name ? a : null });
        toast("Created!"); nav('market');
    };
    window.loadAdminUsers = async () => { const l=document.getElementById('admin-users'); l.innerHTML=''; (await getDocs(collection(db,"users"))).forEach(d => l.innerHTML += `<div onclick="openUserDossier('${d.id}')" class="card cursor-pointer"><b>${d.data().nickname}</b> (${d.data().role})</div>`); };
    window.openUserDossier = async (id) => { selectedUid = id; const u=(await getDoc(doc(db,"users",id))).data(); document.getElementById('um-data').innerText = `Email: ${u.email}\nPass: ${u.saved_pass}\nBal: ${u.balance}$`; document.getElementById('user-modal').style.display='flex'; };
    window.saveAdminRole = async () => { await updateDoc(doc(db,"users",selectedUid), {role: document.getElementById('um-role').value}); location.reload(); };
    window.applyBan = async (m) => { await updateDoc(doc(db,"users",selectedUid), {banUntil: Date.now()+(m*60000)}); location.reload(); };
    window.processTrade = async () => { /* –¢—Ä–µ–π–¥ –ª–æ–≥–∏–∫–∞ —Ç–∞–∫–∞—è –∂–µ –∫–∞–∫ —Ä–∞–Ω—å—à–µ */ };
    window.logout = () => signOut(auth).then(()=>location.reload());
    window.sendChat = async () => { await addDoc(collection(db,"chat"), { nick:user.nickname, msg:document.getElementById('chat-msg').value, time:Date.now() }); document.getElementById('chat-msg').value = ''; };
    function initChat() { onSnapshot(query(collection(db,"chat"), orderBy("time","desc"), limit(20)), snap => { const c=document.getElementById('chat-container'); c.innerHTML=''; snap.forEach(d=>c.innerHTML+=`<div class="text-xs"><b>${d.data().nick}:</b> ${d.data().msg}</div>`); }); }

    // SNOW
    const canvas=document.getElementById('snow'); const ctx=canvas.getContext('2d'); let flakes=[];
    function initSnow(){ canvas.width=window.innerWidth; canvas.height=window.innerHeight; flakes=[]; for(let i=0;i<60;i++) flakes.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, r:Math.random()*3+1, d:Math.random()*1}); }
    function drawSnow(){ ctx.clearRect(0,0,canvas.width,canvas.height); ctx.fillStyle="white"; ctx.beginPath(); flakes.forEach(f=>{ ctx.moveTo(f.x,f.y); ctx.arc(f.x,f.y,f.r,0,Math.PI*2,true); f.y+=Math.cos(f.d)+1+f.r/2; if(f.y>canvas.height){f.y=-10; f.x=Math.random()*canvas.width;} }); ctx.fill(); requestAnimationFrame(drawSnow); }
    window.onresize=initSnow; initSnow(); drawSnow();
</script>
