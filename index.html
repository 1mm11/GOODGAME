<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GOODGAME | STEAM STYLE FRIENDS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { 
            --bg: #0d1117; --panel: #161b22; --accent: #238636; --danger: #da3633; --text: #c9d1d9; --border: #30363d;
        }
        .theme-light { --bg: #f6f8fa; --panel: #ffffff; --accent: #2da44e; --danger: #cf222e; --text: #24292f; --border: #d0d7de; }
        .theme-hacker { --bg: #000000; --panel: #0a0a0a; --accent: #00ff00; --danger: #ff0000; --text: #00ff00; --border: #003300; }
        .theme-cyber { --bg: #0f0a1e; --panel: #1a1625; --accent: #d300c5; --danger: #ff0055; --text: #00f3ff; --border: #5e267c; }

        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; transition: 0.3s; }
        .sidebar { width: 260px; background: var(--panel); height: 100vh; position: fixed; top: 0; left: 0; border-right: 1px solid var(--border); z-index: 100; transition: 0.3s; overflow-y: auto; padding-bottom: 80px; }
        .main { margin-left: 260px; padding: 20px; min-height: 100vh; padding-bottom: 100px; padding-top: 60px; }
        .mobile-header { display: none; position: fixed; top: 0; left: 0; right: 0; height: 50px; background: var(--panel); border-bottom: 1px solid var(--border); z-index: 90; align-items: center; padding: 0 15px; justify-content: space-between; }

        @media (max-width: 768px) { .sidebar { transform: translateX(-100%); } .sidebar.active { transform: translateX(0); } .main { margin-left: 0; } .mobile-header { display: flex; } }
        .card { background: var(--panel); border: 1px solid var(--border); border-radius: 12px; padding: 15px; margin-bottom: 15px; }
        input, select, textarea { background: var(--bg); border: 1px solid var(--border); color: var(--text); padding: 10px; border-radius: 8px; width: 100%; margin-bottom: 10px; }
        .btn { padding: 8px 16px; border-radius: 6px; font-weight: bold; cursor: pointer; width: 100%; transition: 0.2s; border: none; margin-bottom: 5px; }
        .btn-green { background: var(--accent); color: white; }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; display: none; align-items: center; justify-content: center; padding: 10px; }
        .modal-box { background: var(--panel); border: 1px solid var(--border); border-radius: 16px; padding: 20px; width: 100%; max-width: 500px; }
        .hidden { display: none !important; }
        #chat-container { height: 50vh; overflow-y: auto; border: 1px solid var(--border); border-radius: 8px; padding: 10px; background: var(--bg); display: flex; flex-direction: column-reverse; }
        .msg-row { margin-bottom: 8px; padding: 8px; border-radius: 6px; background: rgba(255,255,255,0.05); font-size: 13px; }
    </style>
</head>
<body>

<div class="mobile-header">
    <button onclick="toggleMenu()" class="text-2xl"><i class="fas fa-bars"></i></button>
    <span class="font-black italic text-green-500">GOODGAME</span>
    <div id="mob-bal" class="font-bold text-sm text-yellow-500">0$</div>
</div>

<aside id="sidebar" class="sidebar p-6 flex flex-col justify-between">
    <div>
        <div class="font-black text-2xl italic mb-8" style="color:var(--accent)">GOODGAME</div>
        <nav class="space-y-2">
            <button onclick="nav('market')" class="w-full text-left p-3 hover:bg-gray-800 rounded-xl flex items-center gap-3"><i class="fas fa-store"></i> Market</button>
            <button onclick="nav('friends')" class="w-full text-left p-3 hover:bg-gray-800 rounded-xl flex items-center gap-3 text-pink-500"><i class="fas fa-user-friends"></i> Friends</button>
            <button onclick="nav('library')" class="w-full text-left p-3 hover:bg-gray-800 rounded-xl flex items-center gap-3"><i class="fas fa-gamepad"></i> Library</button>
            <button onclick="nav('chat')" class="w-full text-left p-3 hover:bg-gray-800 rounded-xl flex items-center gap-3"><i class="fas fa-comments"></i> Chat</button>
            <button onclick="nav('settings')" class="w-full text-left p-3 hover:bg-gray-800 rounded-xl flex items-center gap-3"><i class="fas fa-cog"></i> Settings</button>
        </nav>
    </div>
    <div class="border-t border-gray-700 pt-4">
        <div id="u-name" class="font-bold">...</div>
        <div id="u-friend-code" class="text-[10px] opacity-50 select-all">Code: Loading...</div>
        <button onclick="logout()" class="text-xs opacity-50 mt-2">Logout</button>
    </div>
</aside>

<main class="main">
    <section id="market">
        <h2 class="text-3xl font-black mb-8 italic">MARKET</h2>
        <div id="market-list" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
    </section>

    <section id="friends" class="hidden">
        <h2 class="text-3xl font-black mb-8 italic text-pink-500">FRIENDS</h2>
        <div class="card bg-pink-900/10 border-pink-500/30">
            <h3 class="font-bold mb-2">Add by Friend Code</h3>
            <div class="flex gap-2">
                <input id="friend-search-input" type="number" placeholder="Enter 16-digit code" class="m-0">
                <button onclick="addFriendByCode()" class="btn btn-green w-32 m-0">ADD</button>
            </div>
        </div>
        <div class="card">
            <h3 class="font-bold mb-4 opacity-50">Your Friend List</h3>
            <div id="friends-list" class="space-y-2 text-sm"></div>
        </div>
    </section>

    <section id="settings" class="hidden">
        <h2 class="text-3xl font-black mb-8 italic">SETTINGS</h2>
        <div class="card">
            <h3 class="font-bold mb-2">Friend Code</h3>
            <p class="text-xs opacity-50 mb-4 text-pink-400">Your unique ID for friends: <span id="my-code-display" class="font-mono font-bold">...</span></p>
            <button onclick="generateFriendCode()" class="btn bg-gray-700 text-white">REGENERATE CODE</button>
        </div>
    </section>

    <section id="chat" class="hidden">
        <h2 class="text-3xl font-black mb-6 italic text-blue-400">CHAT</h2>
        <div class="card"><div id="chat-container"></div><div class="flex gap-2 mt-4"><input id="chat-msg" placeholder="..." class="m-0"><button onclick="sendChat()" class="btn btn-green w-20 m-0">GO</button></div></div>
    </section>
    
    <section id="library" class="hidden"><h2 class="text-3xl font-black mb-8 italic text-green-500">LIBRARY</h2><div id="library-list" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div></section>
</main>

<div id="login-modal" class="modal-overlay" style="display:flex;"><div class="card max-w-sm w-full text-center"><h2 class="text-3xl font-black italic mb-6 text-green-500">GOODGAME</h2><input id="auth-nick" placeholder="Nickname"><input id="auth-email" placeholder="Email"><input id="auth-pass" type="password" placeholder="Password"><button onclick="authHandler()" class="btn btn-green">LOGIN / REGISTER</button></div></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, collection, getDocs, updateDoc, addDoc, arrayUnion, query, where, orderBy, limit, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyBHk4tRKFbr8qIkzI2WDOaf-JBfVmjDdRI", authDomain: "flutter-ai-playground-caf0d.firebaseapp.com", projectId: "flutter-ai-playground-caf0d", storageBucket: "flutter-ai-playground-caf0d.firebasestorage.app", messagingSenderId: "155816311480", appId: "1:155816311480:web:a0456fcc4681e62837924d" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let user = null;

    window.nav = (id) => { document.querySelectorAll('main section').forEach(s=>s.classList.add('hidden')); document.getElementById(id).classList.remove('hidden'); if(id==='friends') loadFriends(); };
    window.toggleMenu = () => document.getElementById('sidebar').classList.toggle('active');

    // ГЕНЕРАЦИЯ КОДА (16 ЦИФР)
    window.generateFriendCode = async () => {
        const code = Math.floor(Math.random() * 9000000000000000) + 1000000000000000;
        await updateDoc(doc(db, "users", auth.currentUser.uid), { friendCode: code.toString() });
        document.getElementById('my-code-display').innerText = code;
        document.getElementById('u-friend-code').innerText = "Code: " + code;
        alert("New code generated!");
    };

    // ДОБАВЛЕНИЕ ПО КОДУ
    window.addFriendByCode = async () => {
        const code = document.getElementById('friend-search-input').value.trim();
        if(!code || code.length < 5) return alert("Enter valid code");
        if(code === user.friendCode) return alert("It's your code!");

        const q = query(collection(db, "users"), where("friendCode", "==", code));
        const snap = await getDocs(q);

        if(snap.empty) return alert("User not found!");

        const friendDoc = snap.docs[0];
        const friendId = friendDoc.id;

        await updateDoc(doc(db, "users", auth.currentUser.uid), { friends: arrayUnion(friendId) });
        alert("Added " + friendDoc.data().nickname);
        loadFriends();
    };

    // ЗАГРУЗКА ДРУЗЕЙ
    async function loadFriends() {
        const list = document.getElementById('friends-list');
        list.innerHTML = 'Loading...';
        const s = await getDoc(doc(db, "users", auth.currentUser.uid));
        const ids = s.data().friends || [];
        if(ids.length === 0) { list.innerHTML = 'Empty.'; return; }
        list.innerHTML = '';
        for(let id of ids) {
            const f = await getDoc(doc(db, "users", id));
            if(f.exists()) list.innerHTML += `<div class="p-3 bg-white/5 rounded-lg border border-gray-700 flex justify-between"><span>${f.data().nickname}</span><span class="text-green-500 text-[10px]">FRIEND</span></div>`;
        }
    }

    onAuthStateChanged(auth, async (u) => {
        if (u) {
            const snap = await getDoc(doc(db, "users", u.uid)); 
            user = snap.data();
            document.getElementById('login-modal').style.display = 'none';
            document.getElementById('u-name').innerText = user.nickname;
            document.getElementById('u-bal').innerText = user.balance + '$';
            
            // Проверка наличия кода
            if(!user.friendCode) {
                const startCode = (Math.floor(Math.random() * 9000000000000000) + 1000000000000000).toString();
                await updateDoc(doc(db, "users", u.uid), { friendCode: startCode });
                user.friendCode = startCode;
            }
            document.getElementById('u-friend-code').innerText = "Code: " + user.friendCode;
            document.getElementById('my-code-display').innerText = user.friendCode;
        } else {
            document.getElementById('login-modal').style.display = 'flex';
        }
    });

    // AUTH / CHAT / ETC
    window.authHandler = async () => {
        const n = document.getElementById('auth-nick').value;
        const e = document.getElementById('auth-email').value;
        const p = document.getElementById('auth-pass').value;
        try { await signInWithEmailAndPassword(auth, e, p); } catch {
            const res = await createUserWithEmailAndPassword(auth, e, p);
            await setDoc(doc(db, "users", res.user.uid), { nickname: n, balance: 100, role: 'user', friends: [] });
        }
    };
    window.logout = () => signOut(auth).then(()=>location.reload());
</script>
</body>
</html>
