<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GOODGAME | MOBILE & ADMIN UPDATE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --bg: #050a18; --panel: #0b1426; --accent: #e63946; --text: #e0f2fe; --border: #1e293b; --gold: #fbbf24; }
        
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; touch-action: manipulation; }
        
        /* SNOW & DECO */
        #snow { position: fixed; inset: 0; pointer-events: none; z-index: 999; }
        .garland { height: 3px; background: linear-gradient(90deg, #f00, #0f0, #ff0, #00f); background-size: 40px 100%; animation: move 2s linear infinite; position: fixed; top: 0; width: 100%; z-index: 2001; }
        @keyframes move { from { background-position: 0 0; } to { background-position: 40px 0; } }

        /* MOBILE NAVIGATION */
        .sidebar { 
            width: 280px; background: rgba(11, 20, 38, 0.98); height: 100vh; position: fixed; top: 0; left: -280px;
            border-right: 1px solid var(--border); z-index: 2000; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(15px);
        }
        .sidebar.active { left: 0; box-shadow: 10px 0 50px rgba(0,0,0,0.8); }
        
        .mobile-nav { display: flex; position: fixed; top: 0; width: 100%; height: 60px; background: var(--panel); border-bottom: 1px solid var(--border); z-index: 1500; align-items: center; padding: 0 15px; justify-content: space-between; }
        
        .main { padding: 80px 15px 100px 15px; transition: 0.3s; min-height: 100vh; }
        @media (min-width: 1024px) {
            .sidebar { left: 0; }
            .main { margin-left: 280px; padding-top: 30px; }
            .mobile-nav { display: none; }
        }

        /* UI ELEMENTS */
        .card { background: var(--panel); border: 1px solid var(--border); border-radius: 20px; padding: 18px; margin-bottom: 15px; box-shadow: 0 8px 32px rgba(0,0,0,0.4); }
        .btn { padding: 12px 20px; border-radius: 14px; font-weight: bold; cursor: pointer; border: none; display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.2s active; }
        .btn:active { transform: scale(0.96); }
        .btn-green { background: linear-gradient(135deg, #22c55e, #16a34a); color: white; }
        .btn-gold { background: linear-gradient(135deg, #fbbf24, #d97706); color: #000; }
        .btn-red { background: linear-gradient(135deg, #ef4444, #dc2626); color: white; }

        input, select, textarea { background: #0f172a; border: 1px solid var(--border); color: var(--text); padding: 14px; border-radius: 12px; width: 100%; margin-bottom: 12px; font-size: 16px; }

        #toast { position: fixed; bottom: 20px; left: 50%; transform: translate(-50%, 200%); background: var(--gold); color: #000; padding: 12px 25px; border-radius: 50px; font-weight: bold; transition: 0.4s; z-index: 9999; white-space: nowrap; }
        #toast.active { transform: translate(-50%, 0); }

        /* GAME IFRAME OPTIMIZATION */
        #game-overlay { position: fixed; inset: 0; background: #000; z-index: 5000; display: none; flex-direction: column; }
        iframe { width: 100%; height: 100%; border: none; background: #000; }
    </style>
</head>
<body>

<canvas id="snow"></canvas>
<div class="garland"></div>
<div id="toast"></div>

<div class="mobile-nav">
    <button onclick="toggleMenu()" class="text-2xl"><i class="fas fa-bars"></i></button>
    <div class="font-black italic text-gold text-xl">GOODGAME ❄️</div>
    <div id="mob-bal" class="font-bold text-yellow-400">0$</div>
</div>

<aside id="sidebar" class="sidebar p-6 flex flex-col justify-between">
    <div>
        <div class="flex justify-between items-center mb-10">
            <div class="font-black text-2xl italic text-gold">GOODGAME</div>
            <button onclick="toggleMenu()" class="lg:hidden text-2xl">✕</button>
        </div>
        <nav class="space-y-3">
            <button onclick="nav('market')" class="w-full text-left p-4 hover:bg-white/5 rounded-2xl flex items-center gap-4"><i class="fas fa-store"></i> Market</button>
            <button onclick="nav('library')" class="w-full text-left p-4 hover:bg-white/5 rounded-2xl flex items-center gap-4"><i class="fas fa-gamepad"></i> Library</button>
            <button onclick="nav('chat')" class="w-full text-left p-4 hover:bg-white/5 rounded-2xl flex items-center gap-4"><i class="fas fa-comments"></i> Chat</button>
            <button onclick="nav('support')" class="w-full text-left p-4 hover:bg-white/5 rounded-2xl flex items-center gap-4"><i class="fas fa-headset"></i> Support</button>
            <button onclick="nav('career')" class="w-full text-left p-4 hover:bg-white/5 rounded-2xl flex items-center gap-4"><i class="fas fa-user-tie"></i> Jobs</button>
            
            <div id="admin-tools" class="hidden pt-6 mt-6 border-t border-white/10 space-y-2">
                <p class="text-[10px] font-bold opacity-30 px-4">ADMINISTRATION</p>
                <button onclick="nav('publish')" class="w-full text-left p-4 text-green-400 flex items-center gap-4"><i class="fas fa-plus-circle"></i> Add Game</button>
                <button onclick="nav('admin-center')" class="w-full text-left p-4 text-red-500 flex items-center gap-4"><i class="fas fa-crown"></i> Users & Apps</button>
            </div>
        </nav>
    </div>
    <div class="border-t border-white/10 pt-6">
        <div id="u-name" class="font-bold text-xl mb-1">...</div>
        <button onclick="logout()" class="text-sm text-red-500 opacity-70">Logout</button>
    </div>
</aside>

<main class="main">
    <section id="market">
        <h2 class="text-3xl font-black mb-6 italic">WINTER MARKET</h2>
        <div id="market-list" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
    </section>

    <section id="library" class="hidden">
        <h2 class="text-3xl font-black mb-6 italic text-green-500">MY GAMES</h2>
        <div id="library-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </section>

    <section id="chat" class="hidden">
        <div class="card p-0 overflow-hidden flex flex-col h-[70vh]">
            <div id="chat-container" class="flex-1 p-4 overflow-y-auto flex flex-col-reverse gap-3"></div>
            <div class="p-4 bg-black/20 flex gap-2">
                <input id="chat-msg" placeholder="Message..." class="m-0">
                <button onclick="sendChat()" class="btn btn-green w-16 m-0"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </section>

    <section id="career" class="hidden">
        <h2 class="text-3xl font-black mb-6 italic text-purple-400">APPLY FOR JOB</h2>
        <div class="card max-w-lg">
            <input id="job-name" placeholder="Your Real Name">
            <select id="job-role">
                <option value="developer">Developer</option>
                <option value="mod">Moderator</option>
            </select>
            <textarea id="job-text" placeholder="Tell us about your experience..." rows="4"></textarea>
            <button onclick="sendJobApp()" class="btn btn-gold w-full">SUBMIT APPLICATION</button>
        </div>
    </section>

    <section id="support" class="hidden">
        <h2 class="text-3xl font-black mb-6 italic text-blue-400">SUPPORT</h2>
        <div class="card">
            <textarea id="supp-msg" placeholder="Describe your problem..."></textarea>
            <button onclick="sendTicket()" class="btn btn-green w-full">SEND TICKET</button>
        </div>
        <div id="my-tickets" class="mt-6 space-y-3"></div>
    </section>

    <section id="admin-center" class="hidden">
        <div class="mb-10">
            <h2 class="text-2xl font-black mb-4 text-purple-400">JOB & BETA APPS</h2>
            <div id="admin-apps-list" class="space-y-4"></div>
        </div>
        <div>
            <h2 class="text-2xl font-black mb-4 text-red-500">USER LIST</h2>
            <div id="admin-users" class="space-y-2"></div>
        </div>
    </section>

    <section id="publish" class="hidden">
        <h2 class="text-3xl font-black mb-6 text-green-500">NEW GAME</h2>
        <div class="card">
            <input id="p-name" placeholder="Game Title">
            <textarea id="p-desc" placeholder="Description"></textarea>
            <input id="p-url" placeholder="Source URL">
            <input id="p-price" type="number" placeholder="Price $">
            <label class="flex items-center gap-3 mb-4"><input type="checkbox" id="p-beta" class="w-auto"> Beta Mode</label>
            <button onclick="pubGame()" class="btn btn-green w-full">CREATE</button>
        </div>
    </section>
</main>

<div id="user-modal" class="modal-overlay">
    <div class="modal-box">
        <h2 id="um-nick" class="text-2xl font-bold mb-4">User</h2>
        <div class="text-xs font-mono bg-black/50 p-3 rounded-lg mb-4">
            Email: <span id="um-email"></span><br>
            Pass: <span id="um-pass"></span>
        </div>
        <select id="um-role">
            <option value="user">User</option>
            <option value="developer">Dev</option>
            <option value="mod">Mod</option>
            <option value="admin">Admin</option>
        </select>
        <button onclick="setRole()" class="btn btn-gold w-full mb-3">SAVE ROLE</button>
        <button onclick="applyBan(1440)" class="btn btn-red w-full mb-3">BAN 24H</button>
        <button onclick="applyBan(0)" class="btn bg-gray-600 w-full">UNBAN</button>
        <button onclick="closeModal('user-modal')" class="w-full mt-6 opacity-50">Close</button>
    </div>
</div>

<div id="game-overlay">
    <div class="p-4 flex justify-between items-center bg-gray-900 border-b border-white/10">
        <span class="font-bold text-gold">GOODGAME PLAYER</span>
        <button onclick="closeGame()" class="bg-red-600 px-4 py-1 rounded-full font-bold">EXIT</button>
    </div>
    <iframe id="game-frame"></iframe>
</div>

<div id="login-modal" class="modal-overlay" style="display:flex;">
    <div class="card w-full max-w-sm text-center">
        <h2 class="text-4xl font-black italic text-red-500 mb-6">GOODGAME</h2>
        <input id="auth-nick" placeholder="Nickname">
        <input id="auth-email" placeholder="Email">
        <input id="auth-pass" type="password" placeholder="Password">
        <button onclick="authHandler()" class="btn btn-green w-full">START</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, collection, getDocs, updateDoc, addDoc, deleteDoc, query, where, orderBy, limit, onSnapshot, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyBHk4tRKFbr8qIkzI2WDOaf-JBfVmjDdRI", authDomain: "flutter-ai-playground-caf0d.firebaseapp.com", projectId: "flutter-ai-playground-caf0d", storageBucket: "flutter-ai-playground-caf0d.firebasestorage.app", messagingSenderId: "155816311480", appId: "1:155816311480:web:a0456fcc4681e62837924d" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let user = null, selectedUid = null;

    window.toast = (m) => { const t=document.getElementById('toast'); t.innerText=m; t.classList.add('active'); setTimeout(()=>t.classList.remove('active'), 3000); };
    window.toggleMenu = () => document.getElementById('sidebar').classList.toggle('active');
    window.nav = (id) => { document.querySelectorAll('main section').forEach(s=>s.classList.add('hidden')); document.getElementById(id).classList.remove('hidden'); if(window.innerWidth<1024) toggleMenu(); };
    window.closeModal = (id) => document.getElementById(id).style.display = 'none';

    // AUTH
    window.authHandler = async () => {
        const n=document.getElementById('auth-nick').value, e=document.getElementById('auth-email').value, p=document.getElementById('auth-pass').value;
        try { await signInWithEmailAndPassword(auth, e, p); } catch {
            const res = await createUserWithEmailAndPassword(auth, e, p);
            await setDoc(doc(db, "users", res.user.uid), { nickname:n, email:e, saved_pass:p, role: (n==='GOODGAME'?'admin':'user'), balance:100, library:[], banUntil:0 });
        }
    };

    onAuthStateChanged(auth, async (u) => {
        if(u) {
            const s = await getDoc(doc(db, "users", u.uid)); user = s.data();
            if(user.banUntil > Date.now()) { await signOut(auth); return alert("BANNED"); }
            document.getElementById('login-modal').style.display = 'none';
            document.getElementById('u-name').innerText = user.nickname;
            document.getElementById('u-bal').innerText = document.getElementById('mob-bal').innerText = `${user.balance}$`;
            if(['admin','mod','developer'].includes(user.role)) document.getElementById('admin-tools').classList.remove('hidden');
            loadMarket(); initChat(); loadLibrary(); loadTickets();
            if(user.role === 'admin') loadAdminData();
        } else { document.getElementById('login-modal').style.display='flex'; }
    });

    // MARKET & LIBRARY
    window.loadMarket = async () => {
        const l = document.getElementById('market-list'); l.innerHTML = '';
        const s = await getDocs(collection(db, "games"));
        s.forEach(d => {
            const g = d.data();
            const owned = user.library?.includes(d.id) || user.nickname === 'GOODGAME';
            l.innerHTML += `<div class="card">
                <div class="flex justify-between font-bold text-xl mb-2"><span>${g.name}</span> <span class="text-gold">${g.price}$</span></div>
                <p class="text-sm opacity-50 mb-4">${g.desc}</p>
                <div class="flex gap-2">
                    ${owned ? `<button class="btn bg-blue-600 flex-1">OWNED</button>` : `<button onclick="buyGame('${d.id}', ${g.price})" class="btn btn-green flex-1">BUY</button>`}
                    ${user.role === 'admin' ? `<button onclick="delGame('${d.id}')" class="btn btn-red w-12"><i class="fas fa-trash"></i></button>` : ''}
                </div>
            </div>`;
        });
    };

    window.buyGame = async (id, p) => {
        if(user.balance < p) return toast("No money!");
        await updateDoc(doc(db, "users", auth.currentUser.uid), { balance: user.balance-p, library: arrayUnion(id) });
        location.reload();
    };

    window.loadLibrary = async () => {
        const l = document.getElementById('library-list'); l.innerHTML = '';
        const snap = await getDocs(collection(db, "games"));
        snap.forEach(d => {
            if(user.library?.includes(d.id) || user.nickname === 'GOODGAME') {
                l.innerHTML += `<div class="card">
                    <b class="text-lg block mb-4">${d.data().name}</b>
                    <button onclick="playGame('${d.data().url}')" class="btn btn-green w-full">PLAY</button>
                </div>`;
            }
        });
    };

    // JOBS & TICKETS
    window.sendJobApp = async () => {
        await addDoc(collection(db,"apps"), { uid:auth.currentUser.uid, nick:user.nickname, name:document.getElementById('job-name').value, role:document.getElementById('job-role').value, text:document.getElementById('job-text').value, type:'job', status:'pending' });
        toast("Application sent!"); nav('market');
    };

    window.sendTicket = async () => {
        await addDoc(collection(db,"support"), { uid:auth.currentUser.uid, nick:user.nickname, msg:document.getElementById('supp-msg').value, reply:"", time:Date.now() });
        toast("Ticket sent!"); document.getElementById('supp-msg').value=''; loadTickets();
    };

    async function loadTickets() {
        const l = document.getElementById('my-tickets'); l.innerHTML = '';
        const q = query(collection(db,"support"), where("uid","==",auth.currentUser.uid));
        const s = await getDocs(q);
        s.forEach(d => l.innerHTML += `<div class="card text-sm"><b>You:</b> ${d.data().msg}<br><b class="text-gold">Admin:</b> ${d.data().reply || 'Waiting...' }</div>`);
        
        if(user.role === 'admin') {
            const al = document.createElement('div'); al.innerHTML = '<h2 class="text-xl font-bold my-4">Pending Tickets</h2>';
            const as = await getDocs(collection(db,"support"));
            as.forEach(d => {
                if(!d.data().reply) al.innerHTML += `<div class="card"><b>${d.data().nick}:</b> ${d.data().msg}<input id="rep-${d.id}" class="mt-2"><button onclick="replyTicket('${d.id}')" class="btn btn-gold w-full mt-2">REPLY</button></div>`;
            });
            l.prepend(al);
        }
    }
    window.replyTicket = async (id) => { await updateDoc(doc(db,"support",id), { reply: document.getElementById('rep-'+id).value }); loadTickets(); };

    // ADMIN DATA
    async function loadAdminData() {
        const al = document.getElementById('admin-apps-list'); al.innerHTML = '';
        const apps = await getDocs(query(collection(db,"apps"), where("status","==","pending")));
        apps.forEach(d => {
            const a = d.data();
            al.innerHTML += `<div class="card border-purple-500">
                <b>${a.nick}</b> wants to be <b>${a.role}</b><br><small>${a.text}</small>
                <div class="flex gap-2 mt-4">
                    <button onclick="decideApp('${d.id}','${a.uid}','${a.role}',true)" class="btn btn-green flex-1">Approve</button>
                    <button onclick="decideApp('${d.id}','${a.uid}','',false)" class="btn btn-red flex-1">Deny</button>
                </div>
            </div>`;
        });

        const ul = document.getElementById('admin-users'); ul.innerHTML = '';
        const users = await getDocs(collection(db,"users"));
        users.forEach(d => ul.innerHTML += `<div onclick="openUser('${d.id}')" class="card cursor-pointer">${d.data().nickname} (${d.data().role})</div>`);
    }

    window.decideApp = async (id, uid, role, ok) => {
        if(ok) await updateDoc(doc(db,"users",uid), { role: role });
        await updateDoc(doc(db, "apps", id), { status: ok ? 'approved' : 'denied' });
        loadAdminData(); toast("Done");
    };

    window.openUser = async (uid) => {
        selectedUid = uid;
        const s = await getDoc(doc(db,"users",uid)); const u = s.data();
        document.getElementById('um-nick').innerText = u.nickname;
        document.getElementById('um-email').innerText = u.email;
        document.getElementById('um-pass').innerText = u.saved_pass;
        document.getElementById('um-role').value = u.role;
        document.getElementById('user-modal').style.display = 'flex';
    };

    window.setRole = async () => { await updateDoc(doc(db,"users",selectedUid), { role: document.getElementById('um-role').value }); loadAdminData(); };
    window.applyBan = async (m) => { await updateDoc(doc(db,"users",selectedUid), { banUntil: m===0?0:Date.now()+(m*60000) }); loadAdminData(); };

    // SYSTEM
    window.pubGame = async () => {
        await addDoc(collection(db,"games"), { name:document.getElementById('p-name').value, desc:document.getElementById('p-desc').value, url:document.getElementById('p-url').value, price:Number(document.getElementById('p-price').value), isBeta:document.getElementById('p-beta').checked });
        nav('market'); loadMarket();
    };
    window.delGame = async (id) => { if(confirm("Del?")) { await deleteDoc(doc(db,"games",id)); loadMarket(); } };
    window.playGame = (url) => { document.getElementById('game-frame').src=url; document.getElementById('game-overlay').style.display='flex'; };
    window.closeGame = () => { document.getElementById('game-frame').src=''; document.getElementById('game-overlay').style.display='none'; };
    window.logout = () => signOut(auth).then(()=>location.reload());

    // CHAT
    function initChat() {
        onSnapshot(query(collection(db,"chat"), orderBy("time","desc"), limit(30)), snap => {
            const c = document.getElementById('chat-container'); c.innerHTML = '';
            snap.forEach(d => c.innerHTML += `<div class="p-3 bg-white/5 rounded-2xl"><b>${d.data().nick}:</b> ${d.data().msg}</div>`);
        });
    }
    window.sendChat = async () => {
        const m = document.getElementById('chat-msg').value; if(!m) return;
        await addDoc(collection(db,"chat"), { uid:auth.currentUser.uid, nick:user.nickname, msg:m, time:Date.now() });
        document.getElementById('chat-msg').value = '';
    };

    // SNOW
    const canvas=document.getElementById('snow'); const ctx=canvas.getContext('2d'); let flakes=[];
    function initSnow(){ canvas.width=window.innerWidth; canvas.height=window.innerHeight; flakes=[]; for(let i=0;i<80;i++) flakes.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, r:Math.random()*3+1, d:Math.random()*1}); }
    function drawSnow(){ ctx.clearRect(0,0,canvas.width,canvas.height); ctx.fillStyle="white"; ctx.beginPath(); flakes.forEach(f=>{ ctx.moveTo(f.x,f.y); ctx.arc(f.x,f.y,f.r,0,Math.PI*2,true); f.y+=Math.cos(f.d)+1+f.r/2; if(f.y>canvas.height){f.y=-10; f.x=Math.random()*canvas.width;} }); ctx.fill(); requestAnimationFrame(drawSnow); }
    window.onresize=initSnow; initSnow(); drawSnow();
</script>
</body>
</html>
