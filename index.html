<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GOODGAME | Social Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --bg: #0d1117; --panel: #161b22; --accent: #238636; }
        body { background: var(--bg); color: #c9d1d9; font-family: 'Inter', sans-serif; margin: 0; }
        .sidebar { width: 260px; background: var(--panel); height: 100vh; position: fixed; border-right: 1px solid #30363d; z-index: 100; transition: 0.3s; }
        .main { margin-left: 260px; padding: 20px; min-height: 100vh; padding-bottom: 100px; }
        @media (max-width: 768px) { .sidebar { transform: translateX(-100%); } .main { margin-left: 0; } }
        .card { background: var(--panel); border: 1px solid #30363d; border-radius: 12px; padding: 15px; margin-bottom: 15px; }
        input, select, textarea { background: #0d1117; border: 1px solid #30363d; color: white; padding: 12px; border-radius: 8px; width: 100%; margin-bottom: 10px; }
        .btn-green { background: var(--accent); color: white; padding: 10px; border-radius: 8px; font-weight: bold; width: 100%; cursor: pointer; border: none; }
        .hidden { display: none !important; }
        .review-box { border-left: 2px solid #30363d; padding-left: 10px; margin-top: 10px; font-size: 13px; }
    </style>
</head>
<body>

<aside id="sidebar" class="sidebar p-6 flex flex-col justify-between">
    <div>
        <div class="text-green-500 font-black text-2xl mb-10 italic">GOODGAME</div>
        <nav class="space-y-2">
            <button onclick="nav('market')" class="w-full text-left p-3 hover:bg-gray-800 rounded-xl flex items-center gap-3"><i class="fas fa-store"></i> Store</button>
            <button onclick="nav('library')" class="w-full text-left p-3 hover:bg-gray-800 rounded-xl flex items-center gap-3"><i class="fas fa-gamepad"></i> Library</button>
            <div id="admin-tools" class="hidden pt-6 mt-6 border-t border-gray-700 space-y-2">
                <button onclick="nav('publish')" class="w-full text-left p-3 text-green-500 flex items-center gap-3"><i class="fas fa-plus"></i> Publish Game</button>
                <button onclick="nav('admin')" class="w-full text-left p-3 text-red-500 font-bold flex items-center gap-3"><i class="fas fa-user-shield"></i> Admin</button>
            </div>
        </nav>
    </div>
    <div id="user-info" class="border-t border-gray-800 pt-4">
        <div id="u-name" class="font-bold text-white">...</div>
        <div id="u-bal" class="text-yellow-500 text-sm font-bold">0$</div>
    </div>
</aside>

<main class="main">
    <section id="market">
        <h2 class="text-2xl font-bold mb-6 italic">Store & Social</h2>
        <div id="market-list" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
    </section>

    <section id="publish" class="hidden">
        <h2 class="text-2xl font-bold mb-6 text-green-500">Publish Project</h2>
        <div class="card max-w-lg">
            <input id="p-name" placeholder="Game Name">
            <textarea id="p-desc" placeholder="About Game"></textarea>
            <input id="p-url" placeholder="Direct Link (https://...)">
            <input id="p-price" type="number" placeholder="Price (0 = Free)">
            <select id="p-type">
                <option value="public">Public Release</option>
                <option value="beta">Beta Test (Requires Request)</option>
            </select>
            <button onclick="publishGame()" class="btn-green">Release Game</button>
        </div>
    </section>

    <section id="library" class="hidden"><div id="lib-list" class="grid grid-cols-1 gap-4"></div></section>
    <section id="admin" class="hidden"><div id="admin-users" class="space-y-4"></div></section>
</main>

<div id="login-modal" class="fixed inset-0 bg-black flex items-center justify-center p-4 z-[1000]">
    <div class="card w-full max-w-sm">
        <h2 class="text-center text-2xl font-bold mb-6 text-green-500 italic">GOODGAME</h2>
        <input id="a-nick" placeholder="Nickname">
        <input id="a-email" placeholder="Email">
        <input id="a-pass" type="password" placeholder="Password">
        <button onclick="handleAuth()" class="btn-green">START</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, collection, getDocs, updateDoc, addDoc, arrayUnion, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBHk4tRKFbr8qIkzI2WDOaf-JBfVmjDdRI",
        authDomain: "flutter-ai-playground-caf0d.firebaseapp.com",
        projectId: "flutter-ai-playground-caf0d",
        storageBucket: "flutter-ai-playground-caf0d.firebasestorage.app",
        messagingSenderId: "155816311480",
        appId: "1:155816311480:web:a0456fcc4681e62837924d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let user = null;

    window.handleAuth = async () => {
        const n = document.getElementById('a-nick').value.trim();
        const e = document.getElementById('a-email').value.trim();
        const p = document.getElementById('a-pass').value;
        try {
            await signInWithEmailAndPassword(auth, e, p);
        } catch {
            const res = await createUserWithEmailAndPassword(auth, e, p);
            await setDoc(doc(db, "users", res.user.uid), { nickname: n, balance: 100, library: [], role: (n==='GOODGAME'?'admin':'user') });
        }
    };

    onAuthStateChanged(auth, async (u) => {
        if (u) {
            const snap = await getDoc(doc(db, "users", u.uid));
            user = snap.data();
            document.getElementById('login-modal').classList.add('hidden');
            document.getElementById('u-name').innerText = user.nickname;
            document.getElementById('u-bal').innerText = `${user.balance}$`;
            if (user.nickname === 'GOODGAME') document.getElementById('admin-tools').classList.remove('hidden');
            loadMarket();
        }
    });

    window.publishGame = async () => {
        const g = {
            name: document.getElementById('p-name').value,
            desc: document.getElementById('p-desc').value,
            url: document.getElementById('p-url').value,
            price: Number(document.getElementById('p-price').value) || 0,
            type: document.getElementById('p-type').value,
            likes: 0,
            reviews: [],
            devId: auth.currentUser.uid
        };
        await addDoc(collection(db, "games"), g);
        alert("Game Published!"); nav('market');
    };

    async function loadMarket() {
        const list = document.getElementById('market-list');
        const snap = await getDocs(collection(db, "games"));
        list.innerHTML = '';
        snap.forEach(d => {
            const g = d.data();
            list.innerHTML += `
                <div class="card">
                    <div class="flex justify-between font-bold text-white">
                        <span>${g.name} ${g.type==='beta'?'(BETA)':''}</span>
                        <span class="text-yellow-500">${g.price}$</span>
                    </div>
                    <p class="text-xs text-gray-500 my-2">${g.desc}</p>
                    <div class="flex gap-4 text-xs mb-4">
                        <button onclick="likeGame('${d.id}')" class="text-red-500"><i class="fas fa-heart"></i> ${g.likes || 0}</button>
                    </div>
                    <div class="space-y-2 mb-4">
                        <input id="rev-${d.id}" placeholder="Write a review..." class="text-xs p-2 m-0 h-8">
                        <button onclick="addReview('${d.id}')" class="text-[10px] bg-gray-700 px-2 py-1 rounded">Post Review</button>
                    </div>
                    <div class="max-h-24 overflow-y-auto mb-4 border-t border-gray-800 pt-2">
                        ${(g.reviews || []).map(r => `<div class="review-box"><b>${r.user}:</b> ${r.msg}</div>`).join('')}
                    </div>
                    <button class="btn-green text-sm">${g.type==='beta'?'Request Beta':'Buy Game'}</button>
                </div>`;
        });
    }

    window.likeGame = async (id) => {
        await updateDoc(doc(db, "games", id), { likes: increment(1) });
        loadMarket();
    };

    window.addReview = async (id) => {
        const msg = document.getElementById(`rev-${id}`).value;
        if (!msg) return;
        await updateDoc(doc(db, "games", id), {
            reviews: arrayUnion({ user: user.nickname, msg: msg })
        });
        loadMarket();
    };

    window.nav = (id) => {
        ['market', 'publish', 'library', 'admin'].forEach(s => document.getElementById(s).classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    };
</script>
</body>
</html>
