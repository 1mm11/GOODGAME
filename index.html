    window.authHandler = async () => {
        const n=document.getElementById('auth-nick').value, e=document.getElementById('auth-email').value, p=document.getElementById('auth-pass').value;
        try { await signInWithEmailAndPassword(auth, e, p); } catch {
            const res = await createUserWithEmailAndPassword(auth, e, p);
            await setDoc(doc(db, "users", res.user.uid), { nickname:n, email:e, saved_pass:p, role: (n==='GOODGAME'?'admin':'user'), balance:500, library:[], cosmetics:[], theme:'default', avatar:'', playtime: {}, achievements: [] });
        }
    };

    function updateUI() {
        document.getElementById('prof-nick').innerText = user.nickname;
        document.getElementById('prof-bal').innerText = user.balance + "$";
        document.getElementById('mob-bal').innerText = user.balance + "$";
        document.getElementById('u-name-side').innerText = user.nickname;
        document.getElementById('prof-img').src = user.avatar || "https://i.imgur.com/6VBx3io.png";
        document.getElementById('prof-frame-box').className = "avatar-box " + (user.frame || "");
        document.getElementById('app-body').className = user.theme || "default";
        const tb = document.getElementById('owned-themes'); tb.innerHTML = '<button onclick="applyTheme(\'default\')" class="btn bg-slate-800 text-xs">Default</button>';
        user.cosmetics?.forEach(c => { if(c.startsWith('theme-')) tb.innerHTML += `<button onclick="applyTheme('${c}')" class="btn btn-gold text-xs">${c.replace('theme-','')}</button>`; });
    }

    // --- GAMEPLAY & TIME ---
    window.playGame = (gid, n, u) => { activeGameId = gid; startTime = Date.now(); document.getElementById('active-game-name').innerText = n; document.getElementById('game-frame').src = u; document.getElementById('game-overlay').style.display = 'flex'; };
    window.closeGame = async () => {
        const el = Math.floor((Date.now() - startTime) / 1000);
        await updateDoc(doc(db, "users", auth.currentUser.uid), { [`playtime.${activeGameId}`]: increment(el) });
        document.getElementById('game-frame').src = '';
        document.getElementById('game-overlay').style.display = 'none';
        const s = await getDoc(doc(db,"users",auth.currentUser.uid)); user = s.data(); updateUI();
    };

    // --- MARKET & LIBRARY ---
    window.loadMarket = async () => {
        const l = document.getElementById('market-list'); l.innerHTML = '';
        const s = await getDocs(collection(db, "games"));
        s.forEach(d => {
            const g = d.data(); const owned = user.library?.includes(d.id) || user.nickname === 'GOODGAME';
            l.innerHTML += `<div class="card"><div class="flex justify-between font-bold"><span>${g.name}</span> <span>${g.price}$</span></div><p class="desc-text">${g.desc || ''}</p><div class="flex gap-2">${owned ? `<button class="btn bg-blue-600">OWNED</button>` : g.isBeta ? `<button onclick="openApply('${d.id}')" class="btn btn-purple flex-1">BETA APPLY</button>` : `<button onclick="buyGame('${d.id}',${g.price})" class="btn btn-green flex-1">BUY</button>`}${user.role==='admin'?`<button onclick="delGame('${d.id}')" class="btn btn-red w-10"><i class="fas fa-trash"></i></button>`:''}</div></div>`;
        });
    };
    window.loadLibrary = async () => {
        const l = document.getElementById('library-list'); l.innerHTML = '';
        const snap = await getDocs(collection(db, "games"));
        snap.forEach(d => { const g = d.data(); if(user.library.includes(d.id) || user.nickname === 'GOODGAME') { const time = user.playtime?.[d.id] || 0; l.innerHTML += `<div class="card"><b>${g.name}</b><p class="desc-text">${g.desc || ''}</p><small>Time: ${Math.floor(time/60)}m</small><button onclick="playGame('${d.id}','${g.name}','${g.url}')" class="btn btn-green w-full mt-2">PLAY</button></div>`; } });
    };

    // --- APPS (BETA & JOBS) ---
    window.openApply = (gid) => { document.getElementById('apply-modal').style.display='flex'; document.getElementById('apply-confirm-btn').onclick = () => sendBetaApp(gid); };
    window.sendBetaApp = async (gid) => {
        const g = (await getDoc(doc(db,"games",gid))).data();
        await addDoc(collection(db,"apps"), { type:'beta', gameId:gid, devId: g.ownerId, uid:auth.currentUser.uid, nick:user.nickname, reason:document.getElementById('apply-reason').value, status:'pending' });
        toast("Applied!"); closeModal('apply-modal');
    };
    window.loadBetaApps = async () => {
        const l = document.getElementById('beta-apps-list'); l.innerHTML = '';
        const q = query(collection(db, "apps"), where("devId", "==", auth.currentUser.uid), where("status", "==", "pending"));
        const s = await getDocs(q);
        s.forEach(async d => { const a = d.data(); const g = await getDoc(doc(db, "games", a.gameId)); l.innerHTML += `<div class="card border-purple-500"><b>${a.nick}</b> for <b>${g.data().name}</b><br><small>${a.reason}</small><div class="flex gap-2 mt-2"><button onclick="decideApp('${d.id}','${a.uid}','${a.gameId}',true)" class="btn btn-green flex-1">Accept</button><button onclick="decideApp('${d.id}','','',false)" class="btn btn-red flex-1">Deny</button></div></div>`; });
    };
    window.decideApp = async (id, uid, gid, ok) => { if(ok) await updateDoc(doc(db,"users",uid), { library: arrayUnion(gid) }); await deleteDoc(doc(db, "apps", id)); loadBetaApps(); };

    window.sendJobApp = async () => { await addDoc(collection(db,"apps"), { type:'job', targetRole:document.getElementById('job-role').value, reason:document.getElementById('job-text').value, uid:auth.currentUser.uid, nick:user.nickname, status:'pending' }); toast("Sent!"); nav('market'); };
    window.loadJobApps = async () => {
        if(user.role !== 'admin') return; const l = document.getElementById('job-apps-list'); l.innerHTML = '';
        const q = query(collection(db,"apps"), where("type","==","job"));
        const s = await getDocs(q);
        s.forEach(d => { const a = d.data(); l.innerHTML += `<div class="card border-red-500"><b>${a.nick}</b> wants <b>${a.targetRole}</b><br><small>${a.reason}</small><div class="flex gap-2 mt-4"><button onclick="decideJob('${d.id}','${a.uid}','${a.targetRole}',true)" class="btn btn-green flex-1">Accept</button><button onclick="deleteDoc(doc(db,'apps','${d.id}'))" class="btn btn-red flex-1">Deny</button></div></div>`; });
    };
    window.decideJob = async (id, uid, r, ok) => { if(ok) await updateDoc(doc(db,"users",uid), { role: r }); await deleteDoc(doc(db, "apps", id)); loadJobApps(); toast("Role Updated!"); };

    // --- ACHIEVEMENTS & SHOP & ADMIN ---
    window.loadAchievements = async () => {
        const l = document.getElementById('ach-list'); l.innerHTML = '';
        const snap = await getDocs(collection(db,"games"));
        snap.forEach(d => {
            const g = d.data(); if(!g.achievement) return; const a = g.achievement; const earned = user.achievements?.some(m => m.name === a.name);
            l.innerHTML += `<div class="card ${earned?'border-gold':''}"><b>${a.name}</b> (${a.reward}$)<p class="text-xs opacity-50">${a.desc}</p>${!earned && user.library.includes(d.id) ? `<button onclick="claimAch('${d.id}')" class="btn btn-gold w-full mt-2">Claim Reward</button>` : earned ? `<div class="text-center font-bold text-gold mt-2">üèÜ</div>` : ''}</div>`;
        });
    };
    window.claimAch = async (gid) => {
        const g = (await getDoc(doc(db,"games",gid))).data(); const a = g.achievement; if(a.limit <= 0) return toast("Full!");
        await updateDoc(doc(db,"users",g.ownerId), { balance: increment(-a.reward) });
        await updateDoc(doc(db,"users",auth.currentUser.uid), { balance: increment(a.reward), achievements: arrayUnion({ name: a.name, from: g.name }) });
        await updateDoc(doc(db,"games",gid), { "achievement.limit": increment(-1) }); location.reload();
    };

    window.buyCosmetic = async (id, price) => {
        if(user.balance < price) return toast("No money!");
        const field = id.startsWith('frame-') ? {frame: id} : {cosmetics: arrayUnion(id)};
        await updateDoc(doc(db,"users",auth.currentUser.uid), { balance: increment(-price), ...field });
        const s = await getDoc(doc(db, "users", auth.currentUser.uid)); user = s.data(); updateUI(); toast("Purchased!");
    };

    window.applyTheme = async (id) => { await updateDoc(doc(db,"users",auth.currentUser.uid), {theme: id}); user.theme = id; updateUI(); };

    window.loadAdminUsers = async () => {
        const l = document.getElementById('admin-users'); l.innerHTML = '';
        const s = await getDocs(collection(db,"users"));
        s.forEach(d => l.innerHTML += `<div onclick="openAdminUser('${d.id}')" class="card cursor-pointer"><b>${d.data().nickname}</b> (${d.data().balance}$)</div>`);
    };
    window.openAdminUser = async (uid) => {
        selectedUid = uid; const u = (await getDoc(doc(db,"users",uid))).data();
        document.getElementById('um-data').innerText = `Email: ${u.email}\nPass: ${u.saved_pass}\nBal: ${u.balance}$`;
        document.getElementById('um-role').value = u.role;
        document.getElementById('user-modal').style.display = 'flex';
    };
    window.adminGiveMoney = async (isAdd) => {
        const val = Number(document.getElementById('um-money-val').value); if(!val) return;
        await updateDoc(doc(db, "users", selectedUid), { balance: increment(isAdd?val:-val) });
        openAdminUser(selectedUid); toast("Balance updated!");
    };
    window.saveAdminRole = async () => { await updateDoc(doc(db,"users",selectedUid), {role: document.getElementById('um-role').value}); toast("Saved!"); loadAdminUsers(); };

    // --- OTHER (TRADE, CHAT, SUPPORT) ---
    window.processTrade = async () => {
        const target = document.getElementById('tr-nick').value; const money = Number(document.getElementById('tr-money').value) || 0;
        const q = query(collection(db,"users"), where("nickname", "==", target)); const s = await getDocs(q);
        if(s.empty || money > user.balance) return toast("Error!");
        await updateDoc(doc(db,"users",auth.currentUser.uid), { balance: increment(-money) });
        await updateDoc(doc(db,"users",s.docs[0].id), { balance: increment(money) });
        toast("Sent!"); location.reload();
    };
    window.initChat = () => { onSnapshot(query(collection(db,"chat"), orderBy("time","asc"), limit(50)), snap => { const c = document.getElementById('chat-container'); c.innerHTML = ''; snap.forEach(d => { const m = d.data(); c.innerHTML += `<div class="p-2 rounded-xl bg-white/5 text-sm"><b>${m.nick}:</b> ${m.msg}</div>`; }); c.scrollTop = c.scrollHeight; }); };
    window.sendChat = async () => { const m = document.getElementById('chat-msg').value; if(!m) return; await addDoc(collection(db,"chat"), { nick:user.nickname, msg:m, time:Date.now() }); document.getElementById('chat-msg').value=''; };
    window.sendTicket = async () => { await addDoc(collection(db,"support"), { uid:auth.currentUser.uid, nick:user.nickname, msg:document.getElementById('supp-msg').value, reply:"", time:Date.now() }); toast("Sent!"); loadTickets(); };
    window.loadTickets = async () => {
        const l = document.getElementById('my-tickets'); l.innerHTML = '';
        const q = query(collection(db,"support"), where("uid","==",auth.currentUser.uid));
        (await getDocs(q)).forEach(d => l.innerHTML += `<div class="card text-xs"><b>You:</b> ${d.data().msg}<br><b>Admin:</b> ${d.data().reply||'Waiting...'}</div>`);
    };

    window.pubGame = async () => {
        const ach = { name: document.getElementById('p-ach-name').value, desc: document.getElementById('p-ach-desc').value, reward: Number(document.getElementById('p-ach-reward').value), limit: Number(document.getElementById('p-ach-limit').value) };
        await addDoc(collection(db,"games"), { name: document.getElementById('p-name').value, desc: document.getElementById('p-desc').value, url: document.getElementById('p-url').value, price: Number(document.getElementById('p-price').value), isBeta: document.getElementById('p-beta').checked, ownerId: auth.currentUser.uid, achievement: ach.name ? ach : null });
        toast("Created!"); nav('market');
    };
    window.buyGame = async (id,p) => { if(user.balance<p) return toast("No $"); await updateDoc(doc(db,"users",auth.currentUser.uid),{balance:increment(-p), library:arrayUnion(id)}); location.reload(); };
    window.delGame = async (id) => { if(confirm("Del?")) { await deleteDoc(doc(db,"games",id)); loadMarket(); } };
    window.logout = () => signOut(auth).then(()=>location.reload());
    document.getElementById('avatar-input').onchange = (e) => { const reader = new FileReader(); reader.readAsDataURL(e.target.files[0]); reader.onload = async () => { await updateDoc(doc(db,"users",auth.currentUser.uid), {avatar: reader.result}); location.reload(); }; };
    
    // SNOW
    const canvas=document.getElementById('snow'); const ctx=canvas.getContext('2d'); let flakes=[];
    function initSnow(){ canvas.width=window.innerWidth; canvas.height=window.innerHeight; flakes=[]; for(let i=0;i<60;i++) flakes.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, r:Math.random()*3+1, d:Math.random()*1}); }
    function drawSnow(){ ctx.clearRect(0,0,canvas.width,canvas.height); ctx.fillStyle="white"; ctx.beginPath(); flakes.forEach(f=>{ ctx.moveTo(f.x,f.y); ctx.arc(f.x,f.y,f.r,0,Math.PI*2,true); f.y+=Math.cos(f.d)+1+f.r/2; if(f.y>canvas.height){f.y=-10; f.x=Math.random()*canvas.width;} }); ctx.fill(); requestAnimationFrame(drawSnow); }
    window.onresize=initSnow; initSnow(); drawSnow();
</script>
</body>
</html>
