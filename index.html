<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GOODGAME | PLAY HERE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --bg: #0d1117; --panel: #161b22; --accent: #238636; }
        body { background: var(--bg); color: #c9d1d9; font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }
        
        /* Sidebar & Layout */
        .sidebar { width: 260px; background: var(--panel); height: 100vh; position: fixed; border-right: 1px solid #30363d; z-index: 100; transition: 0.3s; }
        .main { margin-left: 260px; padding: 20px; min-height: 100vh; padding-bottom: 100px; }
        @media (max-width: 768px) { .sidebar { transform: translateX(-100%); } .main { margin-left: 0; } }

        /* Cards & Buttons */
        .card { background: var(--panel); border: 1px solid #30363d; border-radius: 12px; padding: 15px; margin-bottom: 15px; position: relative; }
        input, select, textarea { background: #0d1117; border: 1px solid #30363d; color: white; padding: 10px; border-radius: 8px; width: 100%; margin-bottom: 10px; }
        .btn-green { background: var(--accent); color: white; padding: 10px; border-radius: 8px; font-weight: bold; width: 100%; cursor: pointer; border: none; }
        .hidden { display: none !important; }

        /* GAME PLAYER OVERLAY */
        #game-overlay { position: fixed; inset: 0; background: black; z-index: 2000; display: none; flex-direction: column; }
        #game-header { background: #161b22; padding: 10px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #30363d; }
        iframe { flex-grow: 1; border: none; width: 100%; height: 100%; }
    </style>
</head>
<body>

<div id="game-overlay">
    <div id="game-header">
        <span class="text-green-500 font-bold italic tracking-widest">GOODGAME PLAYER</span>
        <button onclick="closeGame()" class="bg-red-600 px-4 py-1 rounded text-white font-bold text-xs">ЗАКРЫТЬ [X]</button>
    </div>
    <iframe id="game-frame" allow="autoplay; fullscreen; keyboard; gamepad"></iframe>
</div>

<aside id="sidebar" class="sidebar p-6 flex flex-col justify-between">
    <div>
        <div class="text-green-500 font-black text-2xl mb-8 italic uppercase tracking-tighter">GOODGAME</div>
        <nav class="space-y-2">
            <button onclick="nav('market')" class="w-full text-left p-3 hover:bg-gray-800 rounded-xl flex items-center gap-3"><i class="fas fa-store"></i> Магазин</button>
            <button onclick="nav('library')" class="w-full text-left p-3 hover:bg-gray-800 rounded-xl flex items-center gap-3"><i class="fas fa-gamepad"></i> Библиотека</button>
            <button onclick="nav('support')" class="w-full text-left p-3 hover:bg-gray-800 rounded-xl flex items-center gap-3"><i class="fas fa-headset text-blue-400"></i> Поддержка</button>
            
            <div id="dev-tools" class="hidden pt-6 mt-6 border-t border-gray-700 space-y-2">
                <button onclick="nav('publish')" class="w-full text-left p-3 text-green-500 font-bold flex items-center gap-3"><i class="fas fa-upload"></i> Опубликовать</button>
                <button onclick="nav('requests')" class="w-full text-left p-3 text-yellow-500 font-bold flex items-center gap-3"><i class="fas fa-envelope"></i> Заявки Бета</button>
            </div>

            <div id="admin-tools" class="hidden pt-2 border-t border-gray-700 space-y-2">
                <button onclick="nav('admin-center')" class="w-full text-left p-3 text-red-500 font-bold flex items-center gap-3"><i class="fas fa-user-shield"></i> АДМИНКА</button>
            </div>
        </nav>
    </div>
    <div class="border-t border-gray-700 pt-4">
        <div id="u-name" class="font-bold text-white mb-1 uppercase">...</div>
        <div id="u-bal" class="text-yellow-500 text-sm font-bold">0$</div>
        <button onclick="logout()" class="text-xs text-gray-500 mt-2 hover:text-red-500">ВЫЙТИ</button>
    </div>
</aside>

<main class="main">
    <section id="market">
        <h2 class="text-3xl font-black mb-8 italic">МАГАЗИН ИГР</h2>
        <div id="market-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </section>

    <section id="library" class="hidden">
        <h2 class="text-3xl font-black mb-8 italic text-green-500">МОЯ БИБЛИОТЕКА</h2>
        <div id="library-list" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
    </section>

    <section id="publish" class="hidden">
        <h2 class="text-3xl font-black mb-8 italic text-green-500">НОВАЯ ИГРА</h2>
        <div class="card max-w-lg">
            <input id="p-name" placeholder="Название игры">
            <textarea id="p-desc" placeholder="Описание"></textarea>
            <input id="p-url" placeholder="Прямая ссылка (https://...)">
            <input id="p-price" type="number" placeholder="Цена (0 = Бесплатно)">
            <select id="p-mode">
                <option value="public">Публичный релиз</option>
                <option value="beta">Бета-тест</option>
            </select>
            <button onclick="publishGame()" class="btn-green">СОЗДАТЬ</button>
        </div>
    </section>

    <section id="requests" class="hidden">
        <h2 class="text-3xl font-black mb-8 italic text-yellow-500">ЗАЯВКИ</h2>
        <div id="requests-list" class="space-y-4"></div>
    </section>

    <section id="admin-center" class="hidden">
        <h2 class="text-3xl font-black mb-8 italic text-red-500">УПРАВЛЕНИЕ</h2>
        <div id="admin-users" class="space-y-4"></div>
    </section>

    <section id="support" class="hidden">
        <h2 class="text-3xl font-black mb-8 italic text-blue-400">ПОДДЕРЖКА</h2>
        <div id="admin-tickets-view" class="hidden mb-10 space-y-4"></div>
        <div class="card max-w-lg">
            <textarea id="supp-msg" placeholder="Ваш вопрос..."></textarea>
            <button onclick="sendTicket()" class="btn-green">ОТПРАВИТЬ</button>
        </div>
        <div id="my-tickets-view" class="mt-8 space-y-4"></div>
    </section>
</main>

<div id="login-modal" class="fixed inset-0 bg-black flex items-center justify-center p-4 z-[500]">
    <div class="card w-full max-w-sm text-center shadow-2xl">
        <h2 class="text-3xl font-black text-green-500 mb-8 italic tracking-widest">GOODGAME</h2>
        <input id="auth-nick" placeholder="НИКНЕЙМ">
        <input id="auth-email" placeholder="EMAIL">
        <input id="auth-pass" type="password" placeholder="ПАРОЛЬ">
        <button onclick="handleAuth()" class="btn-green text-lg">ВОЙТИ</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, collection, getDocs, updateDoc, addDoc, arrayUnion, arrayRemove, increment, deleteDoc, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBHk4tRKFbr8qIkzI2WDOaf-JBfVmjDdRI",
        authDomain: "flutter-ai-playground-caf0d.firebaseapp.com",
        projectId: "flutter-ai-playground-caf0d",
        storageBucket: "flutter-ai-playground-caf0d.firebasestorage.app",
        messagingSenderId: "155816311480",
        appId: "1:155816311480:web:a0456fcc4681e62837924d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let user = null;

    // --- PLAYER LOGIC (ЗАПУСК НА САЙТЕ) ---
    window.openGame = (url) => {
        document.getElementById('game-frame').src = url;
        document.getElementById('game-overlay').style.display = 'flex';
    };
    window.closeGame = () => {
        document.getElementById('game-frame').src = '';
        document.getElementById('game-overlay').style.display = 'none';
    };

    // --- AUTH ---
    window.handleAuth = async () => {
        const n = document.getElementById('auth-nick').value.trim();
        const e = document.getElementById('auth-email').value.trim();
        const p = document.getElementById('auth-pass').value;
        if(n === 'GOODGAME' && p !== 'vlad01032014v') return alert("Неверный пароль GOODGAME!");
        try {
            await signInWithEmailAndPassword(auth, e, p);
        } catch {
            const res = await createUserWithEmailAndPassword(auth, e, p);
            await setDoc(doc(db, "users", res.user.uid), { nickname: n, balance: 100, library: [], likedGames: [] });
        }
    };

    onAuthStateChanged(auth, async (u) => {
        if (u) {
            const snap = await getDoc(doc(db, "users", u.uid));
            user = snap.data();
            document.getElementById('login-modal').classList.add('hidden');
            document.getElementById('u-name').innerText = user.nickname;
            document.getElementById('u-bal').innerText = `Баланс: ${user.balance}$`;

            // Роли
            const isAdmin = user.nickname === 'GOODGAME';
            if (isAdmin) {
                document.getElementById('admin-tools').classList.remove('hidden');
                document.getElementById('dev-tools').classList.remove('hidden');
            } else {
                // Все юзеры теперь могут быть разрабами, чтобы видеть кнопку Опубликовать
                document.getElementById('dev-tools').classList.remove('hidden'); 
            }
            
            loadMarket(); loadLibrary(); loadRequests(); loadTickets(); loadAdmin();
        } else {
            document.getElementById('login-modal').classList.remove('hidden');
        }
    });

    // --- MARKET & DELETE LOGIC ---
    async function loadMarket() {
        const list = document.getElementById('market-list');
        const snap = await getDocs(collection(db, "games"));
        list.innerHTML = '';
        snap.forEach(d => {
            const g = d.data();
            const id = d.id;
            const liked = user.likedGames && user.likedGames.includes(id);
            const owned = user.library && user.library.includes(id);
            
            // Логика удаления: Админ (GOODGAME) ИЛИ Владелец игры (uid совпадает)
            const canDelete = (user.nickname === 'GOODGAME') || (g.ownerId === auth.currentUser.uid);

            list.innerHTML += `
                <div class="card">
                    <div class="flex justify-between font-bold text-sm mb-2">
                        <span>${g.name} ${g.mode==='beta'?'[BETA]':''}</span>
                        <span class="text-yellow-500">${g.price}$</span>
                    </div>
                    <p class="text-xs text-gray-500 h-10 overflow-hidden mb-4">${g.desc}</p>
                    
                    <div class="flex justify-between items-center">
                        <div class="flex gap-2">
                            <button onclick="toggleLike('${id}')" class="${liked?'text-red-500':'text-gray-500'}">
                                <i class="fas fa-heart"></i> ${g.likes||0}
                            </button>
                            ${canDelete ? `<button onclick="deleteGame('${id}')" class="text-red-500" title="Удалить игру"><i class="fas fa-trash"></i></button>` : ''}
                        </div>

                        ${owned ? 
                            `<button onclick="openGame('${g.url}')" class="bg-green-600 px-4 py-1 rounded text-xs font-bold">ИГРАТЬ</button>` : 
                            (g.mode === 'beta' ? 
                                `<button onclick="reqBeta('${id}')" class="bg-yellow-600 px-4 py-1 rounded text-xs font-bold">ЗАЯВКА</button>` : 
                                `<button onclick="buyGame('${id}', ${g.price})" class="bg-blue-600 px-4 py-1 rounded text-xs font-bold">КУПИТЬ</button>`
                            )
                        }
                    </div>
                </div>`;
        });
    }

    window.deleteGame = async (id) => {
        if(confirm("Точно удалить игру? Это нельзя отменить.")) {
            await deleteDoc(doc(db, "games", id));
            loadMarket();
        }
    };

    window.toggleLike = async (id) => {
        const uRef = doc(db, "users", auth.currentUser.uid);
        const gRef = doc(db, "games", id);
        if (user.likedGames && user.likedGames.includes(id)) {
            await updateDoc(uRef, { likedGames: arrayRemove(id) });
            await updateDoc(gRef, { likes: increment(-1) });
        } else {
            await updateDoc(uRef, { likedGames: arrayUnion(id) });
            await updateDoc(gRef, { likes: increment(1) });
        }
        const s = await getDoc(uRef); user = s.data(); loadMarket();
    };

    window.buyGame = async (id, price) => {
        if(user.balance < price) return alert("Мало денег!");
        await updateDoc(doc(db, "users", auth.currentUser.uid), { 
            balance: Number(user.balance) - price, 
            library: arrayUnion(id) 
        });
        location.reload();
    };

    // --- LIBRARY ---
    async function loadLibrary() {
        const list = document.getElementById('library-list');
        list.innerHTML = '';
        if(!user.library || user.library.length === 0) { list.innerHTML = '<p class="text-gray-500">Пусто...</p>'; return; }
        
        for (let id of user.library) {
            const g = await getDoc(doc(db, "games", id));
            if(g.exists()) {
                list.innerHTML += `<div class="card">
                    <h3 class="font-bold mb-4 uppercase">${g.data().name}</h3>
                    <button onclick="openGame('${g.data().url}')" class="btn-green">ЗАПУСТИТЬ</button>
                </div>`;
            }
        }
    }

    // --- BETA SYSTEM ---
    window.reqBeta = async (gid) => {
        const n = prompt("Ваше имя:"); if(!n) return;
        await addDoc(collection(db, "beta_req"), { gid, uid: auth.currentUser.uid, nick: user.nickname, real: n });
        alert("Заявка ушла!");
    };

    async function loadRequests() {
        // Заявки видят Админ ИЛИ Владелец игры (но для простоты оставим всем кто имеет доступ к Dev Tools)
        const list = document.getElementById('requests-list');
        const snap = await getDocs(collection(db, "beta_req"));
        list.innerHTML = '';
        snap.forEach(d => {
            const r = d.data();
            list.innerHTML += `<div class="card flex justify-between items-center">
                <span><b>${r.nick}</b> просит бету</span>
                <button onclick="acceptBeta('${d.id}','${r.uid}','${r.gid}')" class="bg-green-600 px-2 py-1 rounded text-xs">OK</button>
            </div>`;
        });
    }

    window.acceptBeta = async (rid, uid, gid) => {
        await updateDoc(doc(db, "users", uid), { library: arrayUnion(gid) });
        await deleteDoc(doc(db, "beta_req", rid));
        loadRequests();
    };

    // --- PUBLISH ---
    window.publishGame = async () => {
        await addDoc(collection(db, "games"), {
            name: document.getElementById('p-name').value,
            desc: document.getElementById('p-desc').value,
            url: document.getElementById('p-url').value,
            price: Number(document.getElementById('p-price').value) || 0,
            mode: document.getElementById('p-mode').value,
            ownerId: auth.currentUser.uid, // ВАЖНО: Запоминаем владельца
            likes: 0
        });
        alert("Готово!"); nav('market');
    };

    // --- SUPPORT & ADMIN ---
    window.sendTicket = async () => {
        const m = document.getElementById('supp-msg').value; if(!m) return;
        await addDoc(collection(db, "support"), { uid: auth.currentUser.uid, nick: user.nickname, msg: m, reply: "" });
        document.getElementById('supp-msg').value = ''; loadTickets();
    };

    async function loadTickets() {
        const my = document.getElementById('my-tickets-view');
        const q = query(collection(db, "support"), where("uid", "==", auth.currentUser.uid));
        const snap = await getDocs(q);
        my.innerHTML = '';
        snap.forEach(d => {
            const t = d.data();
            my.innerHTML += `<div class="card ${t.reply?'border-green-500':'border-yellow-500'}"><p>Вы: ${t.msg}</p>${t.reply?`<p class="text-green-500 mt-2">Админ: ${t.reply}</p>`:''}</div>`;
        });

        if(user.nickname === 'GOODGAME') {
            const adm = document.getElementById('admin-tickets-view');
            adm.classList.remove('hidden');
            adm.innerHTML = '';
            const all = await getDocs(collection(db, "support"));
            all.forEach(d => {
                const t = d.data();
                if(!t.reply) {
                    adm.innerHTML += `<div class="card bg-gray-800"><p>${t.nick}: ${t.msg}</p><input id="r-${d.id}" placeholder="Ответ"><button onclick="reply('${d.id}')" class="text-xs bg-blue-600 p-1 mt-1 rounded">Reply</button></div>`;
                }
            });
        }
    }

    window.reply = async (id) => {
        await updateDoc(doc(db, "support", id), { reply: document.getElementById('r-'+id).value });
        loadTickets();
    };

    async function loadAdmin() {
        if(user.nickname !== 'GOODGAME') return;
        const list = document.getElementById('admin-users');
        const snap = await getDocs(collection(db, "users"));
        list.innerHTML = '';
        snap.forEach(d => {
            const u = d.data();
            list.innerHTML += `<div class="card flex justify-between"><span>${u.nickname}</span><button onclick="addCash('${d.id}', ${u.balance||0})" class="bg-blue-600 px-2 py-1 rounded text-xs">+100$</button></div>`;
        });
    }

    window.addCash = async (id, b) => { await updateDoc(doc(db, "users", id), { balance: Number(b)+100 }); loadAdmin(); };

    window.nav = (id) => {
        ['market', 'library', 'publish', 'requests', 'support', 'admin-center'].forEach(s => document.getElementById(s).classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    };
    window.logout = () => signOut(auth).then(() => location.reload());
</script>
</body>
</html>
