<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GOODGAME | PRO ADMIN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --bg: #0d1117; --panel: #161b22; --accent: #238636; --danger: #da3633; --text: #c9d1d9; --border: #30363d; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }
        .sidebar { width: 260px; background: var(--panel); height: 100vh; position: fixed; top: 0; left: 0; border-right: 1px solid var(--border); z-index: 100; transition: 0.3s; overflow-y: auto; }
        .main { margin-left: 260px; padding: 20px; min-height: 100vh; padding-top: 60px; }
        .mobile-header { display: none; position: fixed; top: 0; left: 0; right: 0; height: 50px; background: var(--panel); border-bottom: 1px solid var(--border); z-index: 90; align-items: center; padding: 0 15px; justify-content: space-between; }
        @media (max-width: 768px) { .sidebar { transform: translateX(-100%); z-index: 200; } .sidebar.active { transform: translateX(0); } .main { margin-left: 0; } .mobile-header { display: flex; } }
        .card { background: var(--panel); border: 1px solid var(--border); border-radius: 12px; padding: 15px; margin-bottom: 15px; }
        input, select, textarea { background: var(--bg); border: 1px solid var(--border); color: var(--text); padding: 10px; border-radius: 8px; width: 100%; margin-bottom: 10px; }
        .btn { padding: 8px 16px; border-radius: 6px; font-weight: bold; cursor: pointer; transition: 0.2s; border: none; }
        .btn-green { background: var(--accent); color: white; }
        .btn-red { background: var(--danger); color: white; }
        .hidden { display: none !important; }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; display: none; align-items: center; justify-content: center; padding: 10px; }
        .modal-box { background: var(--panel); border: 1px solid var(--border); border-radius: 16px; padding: 20px; width: 100%; max-width: 500px; max-height: 90vh; overflow-y: auto; }
        #chat-container { height: 300px; overflow-y: auto; background: rgba(0,0,0,0.2); padding: 10px; display: flex; flex-direction: column-reverse; }
    </style>
</head>
<body>

<div class="mobile-header">
    <button onclick="toggleMenu()" class="text-2xl"><i class="fas fa-bars"></i></button>
    <span class="font-black italic text-green-500">GOODGAME</span>
    <div id="mob-bal" class="font-bold text-yellow-500">...</div>
</div>

<aside id="sidebar" class="sidebar p-6 flex flex-col justify-between">
    <div>
        <div class="font-black text-2xl italic text-green-500 mb-8">GOODGAME</div>
        <nav class="space-y-1">
            <button onclick="nav('market')" class="w-full text-left p-3 hover:bg-gray-800 rounded-xl"><i class="fas fa-store mr-2"></i> Market</button>
            <button onclick="nav('library')" class="w-full text-left p-3 hover:bg-gray-800 rounded-xl"><i class="fas fa-gamepad mr-2 text-green-400"></i> Library</button>
            <button onclick="nav('friends')" class="w-full text-left p-3 hover:bg-gray-800 rounded-xl"><i class="fas fa-user-friends mr-2 text-blue-400"></i> Friends</button>
            <button onclick="nav('chat')" class="w-full text-left p-3 hover:bg-gray-800 rounded-xl"><i class="fas fa-comments mr-2"></i> Chat</button>
            <button onclick="nav('support')" class="w-full text-left p-3 hover:bg-gray-800 rounded-xl"><i class="fas fa-headset mr-2 text-yellow-500"></i> Support</button>
            <button onclick="nav('career')" class="w-full text-left p-3 hover:bg-gray-800 rounded-xl"><i class="fas fa-briefcase mr-2 text-purple-400"></i> Jobs</button>
            <button onclick="nav('rules')" class="w-full text-left p-3 hover:bg-gray-800 rounded-xl opacity-60"><i class="fas fa-scroll mr-2"></i> Rules</button>
            
            <div id="admin-tools" class="hidden pt-4 mt-4 border-t border-gray-700">
                <p class="text-[10px] font-bold opacity-30 px-3 uppercase mb-2">Admin Section</p>
                <button onclick="nav('publish')" class="w-full text-left p-3 text-green-500 hover:bg-green-900/10 rounded-xl"><i class="fas fa-plus mr-2"></i> Add Game</button>
                <button onclick="nav('admin-center')" class="w-full text-left p-3 text-red-500 hover:bg-red-900/10 rounded-xl"><i class="fas fa-users-cog mr-2"></i> Manage Users</button>
            </div>
        </nav>
    </div>
    <div class="border-t border-gray-700 pt-4">
        <div id="u-name" class="font-bold truncate">...</div>
        <div id="u-bal" class="text-sm text-yellow-500">...</div>
        <button onclick="logout()" class="text-xs text-red-400 mt-2 opacity-60">Sign Out</button>
    </div>
</aside>

<main class="main">
    <section id="market"><h2 class="text-3xl font-black mb-6 italic">MARKET</h2><div id="market-list" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div></section>
    
    <section id="admin-center" class="hidden"><h2 class="text-3xl font-black mb-6 text-red-500 italic">DATABASE USERS</h2><div id="admin-users" class="grid grid-cols-1 gap-2"></div></section>

    <section id="library" class="hidden"><h2 class="text-3xl font-black mb-6 text-green-500 italic">MY GAMES</h2><div id="library-list" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div></section>
    <section id="friends" class="hidden"><h2 class="text-3xl font-black mb-6 text-blue-400 italic">FRIENDS</h2><div class="card"><p class="text-xs mb-2">Your Code: <b id="my-code" class="text-green-500"></b></p><div class="flex gap-2"><input id="friend-input" placeholder="Friend Code"><button onclick="addFriend()" class="btn btn-green">ADD</button></div><div id="friends-list" class="mt-4 space-y-2"></div></div></section>
    <section id="chat" class="hidden"><h2 class="text-3xl font-black mb-6 italic">GLOBAL CHAT</h2><div class="card"><div id="chat-container"></div><div class="flex gap-2 mt-2"><input id="chat-msg" class="mb-0"><button onclick="sendChat()" class="btn btn-green">SEND</button></div></div></section>
    <section id="rules" class="hidden"><h2 class="text-3xl font-black mb-6">RULES</h2><div class="card">1. No Toxic<br>2. No Hacks<br>3. Respect Admin</div></section>
    <section id="publish" class="hidden"><div class="card max-w-md"><h3 class="font-bold mb-4">Add Game</h3><input id="p-name" placeholder="Name"><input id="p-url" placeholder="URL"><input id="p-price" type="number" placeholder="Price"><button onclick="pubGame()" class="btn btn-green w-full">PUBLISH</button></div></section>
    <section id="support" class="hidden"><h2 class="text-3xl font-black mb-6">SUPPORT</h2><textarea id="supp-msg" placeholder="Problem..."></textarea><button onclick="sendTicket()" class="btn btn-green w-full">SEND</button><div id="my-tickets" class="mt-4"></div></section>
</main>

<div id="login-modal" class="modal-overlay" style="display:flex;"><div class="card max-w-sm w-full text-center"><h2 class="text-3xl font-black italic text-green-500 mb-6">GOODGAME</h2><input id="auth-nick" placeholder="Nickname"><input id="auth-email" placeholder="Email"><input id="auth-pass" type="password" placeholder="Password"><button onclick="authHandler()" class="btn btn-green w-full">ENTER</button></div></div>

<div id="user-modal" class="modal-overlay"><div class="modal-box"><h3 id="um-nick" class="text-2xl font-bold mb-4 text-red-500"></h3><div class="text-xs opacity-50 mb-4">UID: <span id="um-uid"></span></div><div class="space-y-4"><div class="card bg-black/40"><p class="text-xs text-blue-400">EMAIL: <span id="um-email" class="font-mono"></span></p><p class="text-xs text-red-400">PASS: <span id="um-pass" class="font-mono"></span></p></div><div><label class="text-xs">Role:</label><select id="um-role"><option value="user">User</option><option value="mod">Moderator</option><option value="dev">Developer</option><option value="admin">Administrator</option></select></div><div><label class="text-xs">Money Control:</label><input id="um-money-amt" type="number" placeholder="Amount"><div class="flex gap-2"><button onclick="modMoney('add')" class="btn btn-green flex-1">GIVE</button><button onclick="modMoney('take')" class="btn btn-red flex-1">TAKE</button></div></div><button onclick="applyBan()" id="ban-btn-ui" class="btn btn-red w-full">BAN USER</button><button onclick="closeUM()" class="btn bg-gray-700 w-full mt-2">CLOSE</button></div></div></div>

<div id="game-overlay" class="modal-overlay"><div class="w-full h-full flex flex-col"><div class="bg-black p-2 flex justify-between text-white"><span id="gt"></span><button onclick="closeGame()">CLOSE X</button></div><iframe id="gf" class="w-full h-full bg-white"></iframe></div></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, collection, getDocs, updateDoc, addDoc, arrayUnion, query, where, orderBy, limit, onSnapshot, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyCRuH9VBPZNrmMwhr-rtYBELjKOPxwOt-Y", authDomain: "goodgame-88620.firebaseapp.com", projectId: "goodgame-88620", storageBucket: "goodgame-88620.firebasestorage.app", messagingSenderId: "1083203224860", appId: "1:1083203224860:web:ed69a751888e1ebf81a6d9", measurementId: "G-JEW9VW980B" };
    const app = initializeApp(firebaseConfig); const auth = getAuth(app); const db = getFirestore(app);
    let user = null; let selectedUid = null;

    window.toggleMenu = () => document.getElementById('sidebar').classList.toggle('active');
    window.nav = (id) => { document.querySelectorAll('main section').forEach(s => s.classList.add('hidden')); document.getElementById(id).classList.remove('hidden'); if(window.innerWidth < 768) toggleMenu(); };
    window.closeUM = () => document.getElementById('user-modal').style.display = 'none';

    window.authHandler = async () => {
        const n = document.getElementById('auth-nick').value.trim();
        const e = document.getElementById('auth-email').value.trim();
        const p = document.getElementById('auth-pass').value;
        try { await signInWithEmailAndPassword(auth, e, p); } catch {
            const res = await createUserWithEmailAndPassword(auth, e, p);
            await setDoc(doc(db, "users", res.user.uid), { nickname: n||"User", balance: 500, role: (n==="GOODGAME"?"admin":"user"), email: e, password: p, friends: [], friendCode: Math.floor(100000+Math.random()*900000).toString() });
        }
    };

    onAuthStateChanged(auth, async (u) => {
        if (u) {
            const snap = await getDoc(doc(db, "users", u.uid)); user = snap.data();
            if(user.isBanned) { alert("BANNED"); signOut(auth); return; }
            document.getElementById('login-modal').style.display = 'none';
            document.getElementById('u-name').innerText = user.nickname;
            document.getElementById('u-bal').innerText = user.balance + "$";
            document.getElementById('mob-bal').innerText = user.balance + "$";
            document.getElementById('my-code').innerText = user.friendCode;
            if(user.role === 'admin' || user.role === 'dev') document.getElementById('admin-tools').classList.remove('hidden');
            loadMarket(); loadLibrary(); loadFriends(); initChat(); loadUsers();
        } else { document.getElementById('login-modal').style.display = 'flex'; }
    });

    async function loadMarket() {
        const l = document.getElementById('market-list'); l.innerHTML = '';
        const s = await getDocs(collection(db, "games"));
        s.forEach(d => {
            const g = d.data();
            const delBtn = user.role === 'admin' ? `<button onclick="deleteGame('${d.id}')" class="btn btn-red text-xs p-1 ml-2">DELETE</button>` : '';
            l.innerHTML += `<div class="card flex justify-between items-center"><div><b>${g.name}</b><p class="text-xs opacity-50">${g.price}$</p></div><div><button onclick="buy('${d.id}', ${g.price})" class="btn btn-green">BUY</button>${delBtn}</div></div>`;
        });
    }

    window.deleteGame = async (id) => { if(confirm("Delete game forever?")) { await deleteDoc(doc(db, "games", id)); loadMarket(); } };
    window.buy = async (id, p) => { if(user.balance < p) return alert("No money"); await updateDoc(doc(db, "users", auth.currentUser.uid), { balance: user.balance - p, library: arrayUnion(id) }); location.reload(); };
    window.pubGame = async () => { await addDoc(collection(db, "games"), { name: document.getElementById('p-name').value, url: document.getElementById('p-url').value, price: Number(document.getElementById('p-price').value) }); nav('market'); loadMarket(); };

    async function loadUsers() {
        if(user.role !== 'admin') return;
        const l = document.getElementById('admin-users'); l.innerHTML = '';
        const s = await getDocs(collection(db, "users"));
        s.forEach(d => { l.innerHTML += `<div onclick="manageUser('${d.id}')" class="p-3 bg-gray-800 rounded-xl cursor-pointer hover:bg-gray-700 flex justify-between"><span>${d.data().nickname}</span><span class="text-xs opacity-40">${d.data().role}</span></div>`; });
    }

    window.manageUser = async (uid) => {
        selectedUid = uid; const s = await getDoc(doc(db, "users", uid)); const ud = s.data();
        document.getElementById('um-nick').innerText = ud.nickname;
        document.getElementById('um-uid').innerText = uid;
        document.getElementById('um-email').innerText = ud.email;
        document.getElementById('um-pass').innerText = ud.password || "N/A";
        document.getElementById('um-role').value = ud.role;
        document.getElementById('ban-btn-ui').innerText = ud.isBanned ? "UNBAN" : "BAN USER";
        document.getElementById('user-modal').style.display = 'flex';
    };

    window.modMoney = async (type) => {
        const amt = Number(document.getElementById('um-money-amt').value);
        const s = await getDoc(doc(db, "users", selectedUid));
        const newBal = type === 'add' ? (s.data().balance + amt) : (s.data().balance - amt);
        await updateDoc(doc(db, "users", selectedUid), { balance: newBal }); alert("Money Updated");
    };

    window.applyBan = async () => {
        const s = await getDoc(doc(db, "users", selectedUid));
        await updateDoc(doc(db, "users", selectedUid), { isBanned: !s.data().isBanned });
        closeUM(); loadUsers();
    };

    window.logout = () => signOut(auth).then(() => location.reload());
    window.openGame = (url, n) => { document.getElementById('gf').src = url; document.getElementById('gt').innerText = n; document.getElementById('game-overlay').style.display = 'flex'; };
    window.closeGame = () => { document.getElementById('gf').src = ''; document.getElementById('game-overlay').style.display = 'none'; };
    // Friends & Chat stubs for minimal code
    async function loadLibrary() { const l = document.getElementById('library-list'); l.innerHTML = ''; if(!user.library) return; for(let id of user.library) { const g = await getDoc(doc(db,"games",id)); if(g.exists()) l.innerHTML += `<div class="card"><b>${g.data().name}</b><button onclick="openGame('${g.data().url}', '${g.data().name}')" class="btn btn-green mt-2 w-full">PLAY</button></div>`; } }
    function initChat() { onSnapshot(query(collection(db, "chat"), orderBy("time", "desc"), limit(20)), (s) => { const d = document.getElementById('chat-container'); d.innerHTML = ''; s.forEach(doc => { const m = doc.data(); d.innerHTML += `<div><b>${m.nick}:</b> ${m.msg}</div>`; }); }); }
    window.sendChat = async () => { const m = document.getElementById('chat-msg').value; await addDoc(collection(db, "chat"), { nick: user.nickname, msg: m, time: Date.now() }); document.getElementById('chat-msg').value = ''; };
</script>
</body>
</html>
