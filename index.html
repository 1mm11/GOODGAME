<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GOODGAME | ULTIMATE REPAIR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --bg: #050a18; --panel: #0b1426; --accent: #e63946; --text: #e0f2fe; --border: #1e293b; --gold: #fbbf24; }
        .theme-cyber { --bg: #0f0518; --panel: #1a0b2e; --accent: #ff00ff; --text: #00ffff; --border: #3d0066; --gold: #ff00ff; }
        .theme-winter { --bg: #0c1e3a; --panel: #162e55; --accent: #0ea5e9; --text: #e0f2fe; --border: #334155; --gold: #7dd3fc; }
        .theme-gold { --bg: #1a1405; --panel: #2a210a; --accent: #fbbf24; --text: #fef3c7; --border: #453610; --gold: #f59e0b; }

        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; transition: 0.3s; margin: 0; overflow-x: hidden; }
        .sidebar { width: 280px; background: var(--panel); height: 100vh; position: fixed; left: -280px; z-index: 2000; transition: 0.4s; border-right: 1px solid var(--border); }
        .sidebar.active { left: 0; }
        .main { padding: 80px 15px 100px 15px; min-height: 100vh; }
        @media (min-width: 1024px) { .sidebar { left: 0; } .main { margin-left: 280px; padding-top: 30px; } }

        .card { background: var(--panel); border: 1px solid var(--border); border-radius: 20px; padding: 18px; margin-bottom: 15px; }
        .btn { padding: 10px 15px; border-radius: 12px; font-weight: bold; cursor: pointer; border: none; display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.2s; }
        .btn-green { background: #22c55e; color: white; }
        .btn-gold { background: var(--gold); color: #000; }
        .btn-red { background: #ef4444; color: white; }

        .avatar-box { width: 110px; height: 110px; border-radius: 50%; position: relative; margin: 0 auto 15px; }
        .avatar-img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 3px solid var(--border); }
        .frame-gold { box-shadow: 0 0 0 5px #fbbf24; }
        .frame-neon { box-shadow: 0 0 15px 5px #00ffff; }

        #toast { position: fixed; bottom: 20px; left: 50%; transform: translate(-50%, 250%); background: var(--gold); color: #000; padding: 12px 25px; border-radius: 50px; z-index: 9999; transition: 0.4s; font-weight: bold; }
        #toast.active { transform: translate(-50%, 0); }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 4000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .modal-box { background: var(--panel); border: 1px solid var(--border); border-radius: 24px; padding: 25px; width: 100%; max-width: 450px; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body id="app-body">

<canvas id="snow" style="position:fixed; inset:0; pointer-events:none; z-index:999;"></canvas>
<div id="toast"></div>

<div class="mobile-nav lg:hidden fixed top-0 w-full h-16 bg-black/50 backdrop-blur flex items-center px-4 justify-between z-[1500] border-b border-white/10">
    <button onclick="toggleMenu()"><i class="fas fa-bars text-2xl"></i></button>
    <div class="font-bold text-gold">GOODGAME</div>
    <div id="mob-bal" class="font-bold text-yellow-400">0$</div>
</div>

<aside id="sidebar" class="sidebar p-6 flex flex-col justify-between">
    <div>
        <div class="text-2xl font-black text-gold mb-8 italic">GOODGAME</div>
        <nav class="space-y-1 text-sm">
            <button onclick="nav('profile')" class="w-full text-left p-3 hover:bg-white/5 rounded-xl flex items-center gap-3"><i class="fas fa-user-circle"></i> <span data-i18n="nav_profile">Profile</span></button>
            <button onclick="nav('market')" class="w-full text-left p-3 hover:bg-white/5 rounded-xl flex items-center gap-3"><i class="fas fa-store"></i> <span data-i18n="nav_market">Market</span></button>
            <button onclick="nav('library')" class="w-full text-left p-3 hover:bg-white/5 rounded-xl flex items-center gap-3"><i class="fas fa-gamepad"></i> <span data-i18n="nav_library">Library</span></button>
            <button onclick="nav('shop')" class="w-full text-left p-3 hover:bg-white/5 rounded-xl flex items-center gap-3"><i class="fas fa-magic text-pink-400"></i> <span data-i18n="nav_shop">Cosmetic Shop</span></button>
            <button onclick="nav('chat')" class="w-full text-left p-3 hover:bg-white/5 rounded-xl flex items-center gap-3"><i class="fas fa-comments"></i> <span data-i18n="nav_chat">Chat</span></button>
            <button onclick="nav('settings')" class="w-full text-left p-3 hover:bg-white/5 rounded-xl flex items-center gap-3"><i class="fas fa-cog"></i> <span data-i18n="nav_settings">Settings</span></button>
            
            <div id="admin-tools" class="hidden pt-4 mt-4 border-t border-white/10">
                <button onclick="nav('admin-center')" class="w-full text-left p-3 text-red-400 flex items-center gap-3 font-bold"><i class="fas fa-users-cog"></i> <span data-i18n="nav_admin">Admin Panel</span></button>
            </div>
        </nav>
    </div>
    <div id="u-name-side" class="font-bold border-t border-white/10 pt-4 text-center truncate">...</div>
</aside>

<main class="main">
    <section id="profile">
        <div class="card text-center">
            <div class="avatar-box" id="prof-frame-box"><img src="" class="avatar-img" id="prof-img"></div>
            <h3 class="text-2xl font-bold" id="prof-nick">...</h3>
            <p id="prof-role" class="text-xs opacity-50 uppercase mb-4">Player</p>
            <label class="btn btn-gold text-xs cursor-pointer max-w-[150px] mx-auto"><span data-i18n="prof_upload">Upload Photo</span><input type="file" id="avatar-input" class="hidden" accept="image/*"></label>
            <div class="grid grid-cols-2 gap-4 mt-6">
                <div class="bg-black/20 p-3 rounded-xl"><b data-i18n="prof_bal">Balance</b>: <span id="prof-bal">0$</span></div>
                <div class="bg-black/20 p-3 rounded-xl"><b data-i18n="prof_time">Playtime</b></div>
            </div>
        </div>
    </section>

    <section id="admin-center" class="hidden">
        <h2 class="text-2xl font-black mb-6 text-red-500 italic">ADMIN DATABASE</h2>
        <div id="admin-users" class="space-y-2"></div>
    </section>

    <section id="chat" class="hidden">
        <h2 class="text-3xl font-black mb-4 italic" data-i18n="nav_chat">Chat</h2>
        <div class="card p-0 overflow-hidden flex flex-col h-[60vh]">
            <div id="chat-container" class="flex-1 p-4 overflow-y-auto flex flex-col gap-2"></div>
            <div class="p-4 bg-black/20 flex gap-2">
                <input id="chat-msg" placeholder="..." class="m-0 border-none outline-none bg-transparent">
                <button onclick="sendChat()" class="btn btn-green px-6"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </section>

    <section id="market" class="hidden"><div id="market-list" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div></section>
    <section id="library" class="hidden"><div id="library-list" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div></section>
    <section id="shop" class="hidden"><div class="grid grid-cols-1 md:grid-cols-2 gap-4"><div class="card"><h3 class="font-bold mb-4">Frames</h3><button onclick="buyCosmetic('frame-gold', 500)" class="btn btn-gold w-full mb-2">Gold Frame - 500$</button></div></div></section>
    
    <section id="settings" class="hidden">
        <div class="card"><h3 class="font-bold mb-4" data-i18n="set_lang">Language</h3><div class="grid grid-cols-3 gap-2">
            <button onclick="setLang('ru')" class="btn bg-slate-700">RU</button><button onclick="setLang('ua')" class="btn bg-blue-600">UA</button><button onclick="setLang('en')" class="btn bg-slate-700">EN</button>
        </div></div>
        <button onclick="logout()" class="btn btn-red w-full mt-4">LOGOUT</button>
    </section>
</main>

<div id="user-modal" class="modal-overlay">
    <div class="modal-box">
        <h2 id="um-nick" class="text-2xl font-bold mb-4 text-gold">Dossier</h2>
        <div id="um-data" class="text-xs font-mono bg-black/50 p-4 rounded mb-4"></div>
        <div class="space-y-3">
            <div>
                <label class="text-[10px] uppercase opacity-50">Manage Money</label>
                <div class="flex gap-2">
                    <input id="um-money-val" type="number" placeholder="Amount" class="m-0">
                    <button onclick="adminGiveMoney(true)" class="btn btn-green px-4">+</button>
                    <button onclick="adminGiveMoney(false)" class="btn btn-red px-4">-</button>
                </div>
            </div>
            <select id="um-role"><option value="user">User</option><option value="developer">Dev</option><option value="admin">Admin</option></select>
            <button onclick="saveAdminRole()" class="btn btn-gold w-full">Save Role</button>
            <button onclick="closeModal('user-modal')" class="btn bg-gray-600 w-full">Close</button>
        </div>
    </div>
</div>

<div id="login-modal" class="modal-overlay" style="display:flex;"><div class="card w-full max-w-sm text-center shadow-2xl"><h2 class="text-4xl font-black text-red-500 mb-6">GOODGAME</h2><input id="auth-nick" placeholder="Nickname"><input id="auth-email" placeholder="Email"><input id="auth-pass" type="password" placeholder="Password"><button onclick="authHandler()" class="btn btn-green w-full">START</button></div></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, collection, getDocs, updateDoc, addDoc, query, where, orderBy, limit, onSnapshot, increment, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyBHk4tRKFbr8qIkzI2WDOaf-JBfVmjDdRI", authDomain: "flutter-ai-playground-caf0d.firebaseapp.com", projectId: "flutter-ai-playground-caf0d", storageBucket: "flutter-ai-playground-caf0d.firebasestorage.app", messagingSenderId: "155816311480", appId: "1:155816311480:web:a0456fcc4681e62837924d" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let user = null, currentLang = localStorage.getItem('gg_lang') || 'en', selectedUid = null;

    const i18n = {
        en: { nav_profile: "Profile", nav_market: "Market", nav_chat: "Chat", nav_settings: "Settings", set_lang: "Language", prof_upload: "Upload Photo", prof_bal: "Balance" },
        ru: { nav_profile: "Профиль", nav_market: "Магазин", nav_chat: "Чат", nav_settings: "Настройки", set_lang: "Язык", prof_upload: "Загрузить фото", prof_bal: "Баланс" },
        ua: { nav_profile: "Профіль", nav_market: "Крамниця", nav_chat: "Чат", nav_settings: "Налаштування", set_lang: "Мова", prof_upload: "Завантажити фото", prof_bal: "Баланс" }
    };

    window.toast = (m) => { const t=document.getElementById('toast'); t.innerText=m; t.classList.add('active'); setTimeout(()=>t.classList.remove('active'),3000); };
    window.toggleMenu = () => document.getElementById('sidebar').classList.toggle('active');
    window.nav = (id) => { document.querySelectorAll('main section').forEach(s=>s.classList.add('hidden')); document.getElementById(id).classList.remove('hidden'); if(window.innerWidth<1024) document.getElementById('sidebar').classList.remove('active'); };
    window.closeModal = (id) => document.getElementById(id).style.display = 'none';
    window.setLang = (l) => { localStorage.setItem('gg_lang', l); location.reload(); };

    onAuthStateChanged(auth, async (u) => {
        if(u) {
            const s = await getDoc(doc(db, "users", u.uid)); user = s.data();
            if(user.nickname === 'GOODGAME' && user.role !== 'admin') { await updateDoc(doc(db,"users",u.uid),{role:'admin'}); user.role='admin'; }
            document.getElementById('login-modal').style.display = 'none';
            updateProfileUI();
            if(user.role==='admin') { document.getElementById('admin-tools').classList.remove('hidden'); loadAdminUsers(); }
            loadMarket(); loadLibrary(); initChat();
        } else { document.getElementById('login-modal').style.display='flex'; }
    });

    window.authHandler = async () => {
        const n=document.getElementById('auth-nick').value, e=document.getElementById('auth-email').value, p=document.getElementById('auth-pass').value;
        try { await signInWithEmailAndPassword(auth, e, p); } catch {
            const res = await createUserWithEmailAndPassword(auth, e, p);
            await setDoc(doc(db, "users", res.user.uid), { nickname:n, email:e, saved_pass:p, role: (n==='GOODGAME'?'admin':'user'), balance:1000, library:[], cosmetics:[], theme:'default', avatar:'' });
        }
    };

    function updateProfileUI() {
        document.getElementById('prof-nick').innerText = user.nickname;
        document.getElementById('prof-bal').innerText = user.balance + "$";
        document.getElementById('mob-bal').innerText = user.balance + "$";
        document.getElementById('u-name-side').innerText = user.nickname;
        document.getElementById('prof-img').src = user.avatar || "https://i.imgur.com/6VBx3io.png";
        document.getElementById('prof-frame-box').className = "avatar-box " + (user.frame || "");
    }

    // --- CHAT SYSTEM (FIXED) ---
    function initChat() {
        const q = query(collection(db, "chat"), orderBy("time", "asc"), limit(50));
        onSnapshot(q, (snap) => {
            const c = document.getElementById('chat-container');
            c.innerHTML = '';
            snap.forEach(d => {
                const m = d.data();
                const isMe = m.nick === user.nickname;
                c.innerHTML += `<div class="p-2 rounded-xl ${isMe ? 'bg-blue-600/30 self-end ml-10' : 'bg-white/5 mr-10'}">
                    <b class="text-[10px] text-gold block">${m.nick}</b>
                    <span class="text-sm">${m.msg}</span>
                </div>`;
            });
            c.scrollTop = c.scrollHeight;
        });
    }

    window.sendChat = async () => {
        const msg = document.getElementById('chat-msg').value;
        if(!msg) return;
        await addDoc(collection(db, "chat"), { nick: user.nickname, msg: msg, time: Date.now() });
        document.getElementById('chat-msg').value = '';
    };

    // --- ADMIN SYSTEM (MONEY FIX) ---
    window.loadAdminUsers = async () => {
        const l = document.getElementById('admin-users'); l.innerHTML = '';
        const s = await getDocs(collection(db, "users"));
        s.forEach(d => l.innerHTML += `<div onclick="openAdminUser('${d.id}')" class="card cursor-pointer"><b>${d.data().nickname}</b> (${d.data().balance}$)</div>`);
    };

    window.openAdminUser = async (uid) => {
        selectedUid = uid;
        const s = await getDoc(doc(db, "users", uid));
        const u = s.data();
        document.getElementById('um-data').innerText = `Email: ${u.email}\nPass: ${u.saved_pass}\nBal: ${u.balance}$`;
        document.getElementById('um-role').value = u.role;
        document.getElementById('user-modal').style.display = 'flex';
    };

    window.adminGiveMoney = async (isAdd) => {
        const amount = Number(document.getElementById('um-money-val').value);
        if(!amount) return toast("Enter amount");
        const finalAmount = isAdd ? amount : -amount;
        await updateDoc(doc(db, "users", selectedUid), { balance: increment(finalAmount) });
        toast("Balance updated!");
        openAdminUser(selectedUid);
        loadAdminUsers();
    };

    window.saveAdminRole = async () => {
        await updateDoc(doc(db, "users", selectedUid), { role: document.getElementById('um-role').value });
        toast("Role saved!");
        loadAdminUsers();
    };

    // ... (Остальной код Market/Library/Avatar без изменений)
    window.logout = () => signOut(auth).then(()=>location.reload());
    document.getElementById('avatar-input').onchange = (e) => {
        const reader = new FileReader(); reader.readAsDataURL(e.target.files[0]);
        reader.onload = async () => { await updateDoc(doc(db,"users",auth.currentUser.uid), {avatar: reader.result}); location.reload(); };
    };
    window.loadMarket = async () => { /* ... */ };
    window.loadLibrary = async () => { /* ... */ };
</script>
</body>
</html>
