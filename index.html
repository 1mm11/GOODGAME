<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GOODGAME | WINTER UPDATE 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { 
            --bg: #050a18; 
            --panel: #0b1426; 
            --accent: #e63946; 
            --danger: #ff4d4d; 
            --text: #e0f2fe;
            --border: #1e293b;
            --gold: #fbbf24;
        }
        
        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            overflow-x: hidden; 
            transition: 0.3s;
            background-image: radial-gradient(circle at top, #1e3a8a 0%, #050a18 100%);
        }

        /* SNOW EFFECT */
        #snow { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 999; }

        /* NEW YEAR DECO */
        .garland {
            height: 4px;
            background: linear-gradient(90deg, #ff0000 25%, #00ff00 25%, #00ff00 50%, #ffff00 50%, #ffff00 75%, #0000ff 75%);
            background-size: 50px 100%;
            animation: move-garland 2s linear infinite;
        }
        @keyframes move-garland { from { background-position: 0 0; } to { background-position: 50px 0; } }

        .sidebar { 
            width: 260px; background: rgba(11, 20, 38, 0.95); height: 100vh; position: fixed; top: 0; left: 0;
            border-right: 1px solid var(--border); z-index: 100; transition: 0.3s; backdrop-filter: blur(10px);
        }
        .main { margin-left: 260px; padding: 20px; min-height: 100vh; padding-top: 60px; }
        
        .card { 
            background: var(--panel); 
            border: 1px solid var(--border); 
            border-radius: 16px; 
            padding: 20px; 
            margin-bottom: 15px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }
        .card::after { content: '❄'; position: absolute; top: -10px; right: -5px; opacity: 0.1; font-size: 40px; }

        input, select, textarea { background: #0f172a; border: 1px solid var(--border); color: var(--text); padding: 12px; border-radius: 10px; width: 100%; margin-bottom: 10px; outline: none; }
        input:focus { border-color: var(--gold); }

        .btn { padding: 10px 16px; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; transition: 0.2s; border: none; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-green { background: linear-gradient(135deg, #22c55e, #16a34a); color: white; }
        .btn-red { background: linear-gradient(135deg, #ef4444, #dc2626); color: white; }
        .btn-gold { background: linear-gradient(135deg, #fbbf24, #d97706); color: #000; }

        /* CHAT UPDATES */
        #chat-container { height: 50vh; overflow-y: auto; display: flex; flex-direction: column-reverse; gap: 8px; }
        .msg-row { background: rgba(255,255,255,0.03); padding: 10px; border-radius: 12px; border-left: 3px solid var(--border); }
        
        /* TOAST NOTIFICATION */
        #toast { position: fixed; bottom: 20px; right: 20px; background: var(--panel); border: 1px solid var(--gold); padding: 15px 25px; border-radius: 12px; color: white; transform: translateY(150%); transition: 0.4s; z-index: 9999; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        #toast.active { transform: translateY(0); }

        .mobile-header { display: none; position: fixed; top: 0; width: 100%; background: var(--panel); z-index: 1000; padding: 10px; border-bottom: 1px solid var(--border); }
        @media (max-width: 768px) { .sidebar { transform: translateX(-100%); } .sidebar.active { transform: translateX(0); } .main { margin-left: 0; } .mobile-header { display: flex; justify-content: space-between; } }
    </style>
</head>
<body>

<canvas id="snow"></canvas>
<div class="garland"></div>

<div class="mobile-header">
    <button onclick="toggleMenu()" class="text-2xl"><i class="fas fa-bars"></i></button>
    <span class="font-black italic text-red-500">GOODGAME ❄️</span>
</div>

<div id="toast">Message here</div>

<aside id="sidebar" class="sidebar p-6 flex flex-col justify-between">
    <div>
        <div class="flex justify-between items-center mb-8">
            <div class="font-black text-2xl italic tracking-tighter" style="color:var(--gold)">GOODGAME <span class="text-red-500">2025</span></div>
            <button onclick="toggleMenu()" class="md:hidden text-xl opacity-50"><i class="fas fa-times"></i></button>
        </div>
        
        <nav class="space-y-2">
            <button onclick="nav('market')" class="w-full text-left p-3 hover:bg-white/5 rounded-xl flex items-center gap-3"><i class="fas fa-gift text-red-400"></i> <span>Market</span></button>
            <button onclick="nav('library')" class="w-full text-left p-3 hover:bg-white/5 rounded-xl flex items-center gap-3"><i class="fas fa-gamepad text-green-400"></i> <span>Library</span></button>
            <button onclick="nav('chat')" class="w-full text-left p-3 hover:bg-white/5 rounded-xl flex items-center gap-3"><i class="fas fa-comments text-blue-400"></i> <span>Chat</span></button>
            <button onclick="nav('support')" class="w-full text-left p-3 hover:bg-white/5 rounded-xl flex items-center gap-3"><i class="fas fa-envelope text-yellow-500"></i> <span>Support</span></button>
            <button onclick="nav('career')" class="w-full text-left p-3 hover:bg-white/5 rounded-xl flex items-center gap-3 text-purple-400"><i class="fas fa-star"></i> <span>Jobs</span></button>
            <button onclick="nav('settings')" class="w-full text-left p-3 hover:bg-white/5 rounded-xl flex items-center gap-3"><i class="fas fa-cog"></i> <span>Settings</span></button>
            
            <div id="admin-tools" class="hidden pt-6 mt-6 border-t border-white/10 space-y-2">
                <button onclick="nav('publish')" class="w-full text-left p-3 text-green-500 font-bold flex items-center gap-3"><i class="fas fa-plus-circle"></i> Add Game</button>
                <button onclick="nav('admin-center')" class="w-full text-left p-3 text-red-500 font-bold flex items-center gap-3"><i class="fas fa-crown"></i> ADMIN PANEL</button>
            </div>
        </nav>
    </div>
    
    <div class="border-t border-white/10 pt-4">
        <div id="u-name" class="font-bold text-lg text-white">...</div>
        <div id="u-bal" class="text-sm font-black text-yellow-400">0$</div>
        <button onclick="logout()" class="text-xs opacity-50 mt-4 hover:text-red-500">Logout</button>
    </div>
</aside>

<main class="main">
    <section id="market">
        <h2 class="text-4xl font-black mb-8 italic"><i class="fas fa-tree text-green-600"></i> WINTER MARKET</h2>
        <div id="market-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </section>

    <section id="chat" class="hidden">
        <h2 class="text-3xl font-black mb-6 italic text-blue-400">GLOBAL CHAT</h2>
        <div class="card">
            <div id="chat-container"></div>
            <div class="flex gap-2 mt-4">
                <input id="chat-msg" placeholder="Type a message..." class="m-0">
                <button onclick="sendChat()" class="btn btn-green w-20 m-0"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </section>

    <section id="settings" class="hidden">
        <h2 class="text-3xl font-black mb-8 italic">SETTINGS</h2>
        <div class="card max-w-md">
            <h3 class="font-bold mb-4">Nickname Change</h3>
            <input id="new-nick" placeholder="New Nickname">
            <button onclick="changeNickname()" class="btn btn-gold">UPDATE NAME</button>
        </div>
    </section>

    <section id="library" class="hidden"><h2 class="text-3xl font-black mb-8 italic text-green-500">YOUR GAMES</h2><div id="library-list" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div></section>
    <section id="support" class="hidden">
        <h2 class="text-3xl font-black mb-6 italic text-yellow-500">SUPPORT</h2>
        <div id="admin-tickets-area" class="hidden mb-6"><div id="admin-tickets-list" class="space-y-2"></div></div>
        <div class="card max-w-lg"><textarea id="supp-msg" placeholder="How can we help?"></textarea><button onclick="sendTicket()" class="btn btn-green">SEND TICKET</button></div>
        <div id="my-tickets" class="mt-4 space-y-2"></div>
    </section>

    <section id="career" class="hidden">
        <h2 class="text-3xl font-black mb-6 italic text-purple-500">CAREER</h2>
        <div class="card max-w-lg">
            <input id="job-realname" placeholder="Full Name">
            <select id="job-target">
                <option value="developer">Developer</option>
                <option value="mod">Moderator</option>
            </select>
            <textarea id="job-reason" placeholder="About yourself..."></textarea>
            <button onclick="sendJobRequest()" class="btn btn-gold">APPLY</button>
        </div>
    </section>

    <section id="admin-center" class="hidden"><h2 class="text-3xl font-black mb-8 italic text-red-500">USER MANAGEMENT</h2><div id="admin-users" class="space-y-2"></div></section>
    <section id="publish" class="hidden">
        <div class="card max-w-lg"><h3 class="font-bold mb-4 text-green-500">Publish New Game</h3><input id="p-name" placeholder="Name"><textarea id="p-desc" placeholder="Description"></textarea><input id="p-url" placeholder="Direct Game URL (https://...)"><input id="p-price" type="number" placeholder="Price $"><button onclick="pubGame()" class="btn btn-green">PUBLISH</button></div>
    </section>
</main>

<div id="mute-modal" class="modal-overlay hidden" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.8); z-index:3000; align-items:center; justify-content:center;">
    <div class="card w-80">
        <h3 class="font-bold mb-4">Mute User</h3>
        <select id="mute-time">
            <option value="15">15 Minutes</option>
            <option value="60">1 Hour</option>
            <option value="1440">1 Day</option>
            <option value="10080">1 Week</option>
        </select>
        <div class="flex gap-2">
            <button onclick="confirmMute()" class="btn btn-red">MUTE</button>
            <button onclick="closeMute()" class="btn bg-gray-600">CANCEL</button>
        </div>
    </div>
</div>

<div id="user-modal" class="modal-overlay" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.8); z-index:2500; align-items:center; justify-content:center;">
    <div class="modal-box card max-w-md w-full">
        <h2 id="um-info" class="text-2xl font-bold mb-4">User</h2>
        <div class="space-y-4">
            <div>Role: <select id="um-role"><option value="user">User</option><option value="developer">Dev</option><option value="mod">Mod</option><option value="admin">Admin</option></select></div>
            <button onclick="setRole()" class="btn btn-gold">Save Role</button>
            <div class="border-t border-white/10 pt-4">
                <input type="number" id="um-amount" placeholder="Amount">
                <div class="flex gap-2">
                    <button onclick="modMoney('add')" class="btn btn-green">Add $</button>
                    <button onclick="modMoney('take')" class="btn btn-red">Take $</button>
                </div>
            </div>
            <button onclick="applyBan(true)" class="btn btn-red mt-4">BAN USER</button>
            <button onclick="closeUserModal()" class="btn bg-gray-700">Close</button>
        </div>
    </div>
</div>

<div id="login-modal" class="modal-overlay" style="display:flex; position:fixed; inset:0; background:var(--bg); z-index:5000; align-items:center; justify-content:center;">
    <div class="card max-w-sm w-full text-center">
        <h2 class="text-4xl font-black italic mb-2 text-red-500">GOODGAME</h2>
        <p class="text-xs mb-6 opacity-50">WINTER EDITION 2025</p>
        <input id="auth-nick" placeholder="Nickname">
        <input id="auth-email" placeholder="Email">
        <input id="auth-pass" type="password" placeholder="Password">
        <button onclick="authHandler()" class="btn btn-green text-lg">ENTER</button>
    </div>
</div>

<div id="game-overlay" class="modal-overlay" style="display:none; position:fixed; inset:0; z-index:6000; flex-direction:column; background:#000;">
    <div class="bg-gray-900 p-3 flex justify-between items-center">
        <span class="text-gold font-bold">PLAYING...</span>
        <button onclick="closeGame()" class="btn-red px-6 py-1 rounded-full font-bold">EXIT</button>
    </div>
    <iframe id="game-frame" class="w-full h-full border-none"></iframe>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut, sendEmailVerification } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, collection, getDocs, updateDoc, addDoc, arrayUnion, deleteDoc, query, where, orderBy, limit, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyBHk4tRKFbr8qIkzI2WDOaf-JBfVmjDdRI", authDomain: "flutter-ai-playground-caf0d.firebaseapp.com", projectId: "flutter-ai-playground-caf0d", storageBucket: "flutter-ai-playground-caf0d.firebasestorage.app", messagingSenderId: "155816311480", appId: "1:155816311480:web:a0456fcc4681e62837924d" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let user = null; 
    let selectedUser = null;
    let muteTargetUid = null;

    // --- TOAST NOTIFICATION ---
    window.toast = (msg) => {
        const t = document.getElementById('toast');
        t.innerText = msg;
        t.classList.add('active');
        setTimeout(() => t.classList.remove('active'), 3000);
    };

    // --- SNOW SYSTEM ---
    const canvas = document.getElementById('snow');
    const ctx = canvas.getContext('2d');
    let flakes = [];
    function initSnow() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        flakes = [];
        for(let i=0; i<100; i++) flakes.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*3+1, d: Math.random()*1 });
    }
    function drawSnow() {
        ctx.clearRect(0,0,canvas.width, canvas.height);
        ctx.fillStyle = "white";
        ctx.beginPath();
        flakes.forEach(f => {
            ctx.moveTo(f.x, f.y);
            ctx.arc(f.x, f.y, f.r, 0, Math.PI*2, true);
            f.y += Math.cos(f.d) + 1 + f.r/2;
            f.x += Math.sin(0) * 2;
            if(f.y > canvas.height) { f.y = -10; f.x = Math.random()*canvas.width; }
        });
        ctx.fill();
        requestAnimationFrame(drawSnow);
    }
    window.addEventListener('resize', initSnow);
    initSnow(); drawSnow();

    // --- UI HELPERS ---
    window.toggleMenu = () => { document.getElementById('sidebar').classList.toggle('active'); };
    window.nav = (id) => { 
        document.querySelectorAll('main section').forEach(s=>s.classList.add('hidden')); 
        document.getElementById(id).classList.remove('hidden'); 
        document.getElementById('sidebar').classList.remove('active'); 
    };

    // --- AUTH ---
    window.authHandler = async () => {
        const n = document.getElementById('auth-nick').value.trim();
        const e = document.getElementById('auth-email').value.trim();
        const p = document.getElementById('auth-pass').value;
        if (!n || !e || !p) return toast("Fill all fields!");
        try { 
            await signInWithEmailAndPassword(auth, e, p); 
        } catch (err) {
            try {
                const res = await createUserWithEmailAndPassword(auth, e, p);
                await sendEmailVerification(res.user);
                await setDoc(doc(db, "users", res.user.uid), { nickname: n, balance: 100, role: 'user', email: e, saved_pass: p, muteUntil: 0, lastNickChange: 0, library: [] });
                toast("Account created! Check email.");
            } catch (regErr) { toast(regErr.message); }
        }
    };

    onAuthStateChanged(auth, async (u) => {
        if (u) {
            const snap = await getDoc(doc(db, "users", u.uid));
            user = snap.data();
            if (user.isBanned) { await signOut(auth); return alert("BANNED"); }
            document.getElementById('login-modal').style.display = 'none';
            document.getElementById('u-name').innerText = user.nickname;
            document.getElementById('u-bal').innerText = `${user.balance}$`;
            if (['admin', 'mod', 'developer'].includes(user.role)) document.getElementById('admin-tools').classList.remove('hidden');
            loadMarket(); loadLibrary(); initChat(); loadTickets(); loadAdminList();
        } else {
            document.getElementById('login-modal').style.display = 'flex';
        }
    });

    // --- MARKET & ADMIN DELETE ---
    window.loadMarket = async () => {
        const l = document.getElementById('market-list'); l.innerHTML = '';
        const s = await getDocs(collection(db, "games"));
        const isStaff = user && ['admin', 'mod'].includes(user.role);
        s.forEach(d => {
            const g = d.data();
            l.innerHTML += `
                <div class="card">
                    <h3 class="text-xl font-bold text-white mb-2">${g.name}</h3>
                    <p class="text-xs opacity-50 mb-4 h-12 overflow-hidden">${g.desc}</p>
                    <div class="flex gap-2">
                        <button onclick="buy('${d.id}',${g.price})" class="btn btn-green flex-1">${g.price}$ BUY</button>
                        ${isStaff ? `<button onclick="deleteGame('${d.id}')" class="btn btn-red w-12"><i class="fas fa-trash"></i></button>` : ''}
                    </div>
                </div>`;
        });
    };
    window.deleteGame = async (id) => { if(confirm("Delete this game forever?")) { await deleteDoc(doc(db, "games", id)); toast("Deleted"); loadMarket(); } };

    // --- MUTE SYSTEM ---
    window.toggleMute = async (uid, name) => {
        const s = await getDoc(doc(db, "users", uid));
        if (s.data().muteUntil > Date.now()) {
            await updateDoc(doc(db, "users", uid), { muteUntil: 0 });
            toast(`${name} Unmuted`);
        } else {
            muteTargetUid = uid;
            document.getElementById('mute-modal').style.display = 'flex';
        }
    };
    window.confirmMute = async () => {
        const mins = document.getElementById('mute-time').value;
        await updateDoc(doc(db, "users", muteTargetUid), { muteUntil: Date.now() + mins * 60000 });
        closeMute();
        toast("User Muted");
    };
    window.closeMute = () => { document.getElementById('mute-modal').style.display = 'none'; };

    // --- CHAT ---
    function initChat() {
        const q = query(collection(db, "chat"), orderBy("time", "desc"), limit(50));
        onSnapshot(q, (snapshot) => {
            const div = document.getElementById('chat-container'); div.innerHTML = '';
            const isStaff = user && ['admin', 'mod', 'developer'].includes(user.role);
            snapshot.forEach(d => {
                const m = d.data();
                const isMuted = m.muteUntil > Date.now();
                let btns = '';
                if(isStaff) btns = `<div class="mt-2 flex gap-2"><button onclick="deleteChatMsg('${d.id}')" class="text-[10px] text-red-500">[DEL]</button><button onclick="toggleMute('${m.uid}', '${m.nick}')" class="text-[10px] text-yellow-500">[${isMuted ? 'UNMUTE' : 'MUTE'}]</button></div>`;
                div.innerHTML += `<div class="msg-row">
                    <div class="flex justify-between items-start">
                        <b class="${m.role==='admin'?'text-red-500':m.role==='mod'?'text-blue-400':'text-green-400'}">${m.nick}</b>
                        <span class="text-[9px] opacity-30">${new Date(m.time).toLocaleTimeString()}</span>
                    </div>
                    <div class="text-sm mt-1">${m.msg}</div>
                    ${btns}
                </div>`;
            });
        });
    }
    window.sendChat = async () => {
        const txt = document.getElementById('chat-msg').value; if(!txt) return;
        if(user.muteUntil > Date.now()) return toast("You are muted!");
        await addDoc(collection(db, "chat"), { uid: auth.currentUser.uid, nick: user.nickname, role: user.role, msg: txt, time: Date.now() });
        document.getElementById('chat-msg').value = '';
    };

    // --- LOGIC ---
    window.buy=async(id,p)=>{ if(user.balance<p) return toast("No money!"); await updateDoc(doc(db,"users",auth.currentUser.uid),{balance:user.balance-p,library:arrayUnion(id)}); toast("Purchased!"); location.reload();};
    window.pubGame=async()=>{await addDoc(collection(db,"games"),{name:document.getElementById('p-name').value,price:Number(document.getElementById('p-price').value),url:document.getElementById('p-url').value,desc:document.getElementById('p-desc').value});toast("Published!");nav('market');loadMarket();};
    window.logout=()=>signOut(auth).then(()=>location.reload());
    window.openGame=(u)=>{document.getElementById('game-frame').src=u;document.getElementById('game-overlay').style.display='flex';};
    window.closeGame=()=>{document.getElementById('game-frame').src='';document.getElementById('game-overlay').style.display='none';};
    window.deleteChatMsg = async (id) => { await deleteDoc(doc(db, "chat", id)); };

    // --- ADMIN USER MANAGEMENT ---
    window.loadAdminList = async () => {
        if(user.role !== 'admin') return;
        const l = document.getElementById('admin-users'); l.innerHTML = '';
        const s = await getDocs(collection(db, "users"));
        s.forEach(d => {
            const u = d.data();
            l.innerHTML += `<div onclick="openUserModal('${d.id}')" class="card pointer flex justify-between"><span>${u.nickname}</span> <span class="text-gold">${u.role}</span></div>`;
        });
    };
    window.openUserModal=async(uid)=>{selectedUser=uid;const s=await getDoc(doc(db,"users",uid));const u=s.data();document.getElementById('user-modal').style.display='flex';document.getElementById('um-info').innerText=u.nickname;document.getElementById('um-role').value=u.role;};
    window.closeUserModal=()=>{document.getElementById('user-modal').style.display='none';};
    window.modMoney=async(a)=>{const v=Number(document.getElementById('um-amount').value);const r=doc(db,"users",selectedUser);const s=await getDoc(r);await updateDoc(r,{balance:a==='add'?(s.data().balance+v):(s.data().balance-v)});toast("Balance updated");};
    window.setRole=async()=>{await updateDoc(doc(db,"users",selectedUser),{role:document.getElementById('um-role').value});toast("Role saved");};
    window.applyBan=async(s)=>{await updateDoc(doc(db,"users",selectedUser),{isBanned:s});toast("Status changed");};

    async function loadLibrary(){
        const l=document.getElementById('library-list'); l.innerHTML='';
        if(user.library) for(let i of user.library){
            const g=await getDoc(doc(db,"games",i));
            if(g.exists()) l.innerHTML+=`<div class="card"><h3 class="font-bold mb-4">${g.data().name}</h3><button onclick="openGame('${g.data().url}')" class="btn btn-green">PLAY NOW</button></div>`;
        }
    }

    window.sendJobRequest=async()=>{await addDoc(collection(db,"job_requests"),{uid:auth.currentUser.uid,nick:user.nickname,realName:document.getElementById('job-realname').value,reason:document.getElementById('job-reason').value,targetRole:document.getElementById('job-target').value,time:Date.now()});toast("Application Sent!");nav('market');};
    window.sendTicket=async()=>{await addDoc(collection(db,"support"),{uid:auth.currentUser.uid,nick:user.nickname,msg:document.getElementById('supp-msg').value,reply:"",time:Date.now()});toast("Ticket Sent");loadTickets();};
    async function loadTickets(){
        const l=document.getElementById('my-tickets'); l.innerHTML='';
        const q=query(collection(db,"support"),where("uid","==",auth.currentUser.uid));
        const s=await getDocs(q);
        s.forEach(d=>l.innerHTML+=`<div class="card p-3 text-xs"><b>Q:</b> ${d.data().msg}<br><b>A:</b> ${d.data().reply||'Waiting...'}</div>`);
    }
