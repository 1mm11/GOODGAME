<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GOODGAME PLATFORM v7</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --bg: #0d1117; --panel: #161b22; --accent: #238636; }
        body { background: var(--bg); color: #c9d1d9; font-family: 'Inter', sans-serif; margin: 0; }
        .sidebar { width: 260px; background: var(--panel); height: 100vh; position: fixed; border-right: 1px solid #30363d; z-index: 100; transition: 0.3s; }
        .main { margin-left: 260px; padding: 20px; min-height: 100vh; padding-bottom: 100px; }
        .card { background: var(--panel); border: 1px solid #30363d; border-radius: 12px; padding: 15px; margin-bottom: 15px; }
        input, select, textarea { background: #0d1117; border: 1px solid #30363d; color: white; padding: 10px; border-radius: 8px; width: 100%; margin-bottom: 10px; }
        .btn-green { background: var(--accent); color: white; padding: 10px; border-radius: 8px; font-weight: bold; width: 100%; cursor: pointer; border: none; }
        .btn-admin { background: #8957e5; color: white; padding: 5px 10px; border-radius: 5px; font-size: 12px; }
        .hidden { display: none !important; }
        @media (max-width: 768px) { .sidebar { transform: translateX(-100%); } .main { margin-left: 0; } }
        #toast-container { position: fixed; top: 20px; right: 20px; z-index: 9999; }
        .toast { background: #1f2937; border-left: 4px solid var(--accent); color: white; padding: 12px; border-radius: 8px; margin-bottom: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

<div id="toast-container"></div>

<aside id="sidebar" class="sidebar p-6 flex flex-col justify-between">
    <div>
        <div class="text-green-500 font-black text-2xl mb-8 italic uppercase">GOODGAME</div>
        <nav class="space-y-2">
            <button onclick="nav('market')" class="w-full text-left p-3 hover:bg-gray-800 rounded-xl flex items-center gap-3"><i class="fas fa-store"></i> Магазин</button>
            <button onclick="nav('support')" class="w-full text-left p-3 hover:bg-gray-800 rounded-xl flex items-center gap-3"><i class="fas fa-headset"></i> Поддержка</button>
            <div id="admin-tools" class="hidden pt-6 mt-6 border-t border-gray-700 space-y-2">
                <button onclick="nav('admin-center')" class="w-full text-left p-3 text-red-500 flex items-center gap-3 font-bold"><i class="fas fa-user-shield"></i> Админка</button>
                <button onclick="nav('publish')" class="w-full text-left p-3 text-green-500 flex items-center gap-3"><i class="fas fa-plus"></i> Создать игру</button>
            </div>
        </nav>
    </div>
    <div class="border-t border-gray-700 pt-4">
        <div id="u-name" class="font-bold text-white mb-1">...</div>
        <div id="u-bal" class="text-yellow-500 text-sm font-bold">Баланс: 0$</div>
        <button onclick="logout()" class="text-xs text-gray-500 hover:text-red-500 mt-2">Выйти</button>
    </div>
</aside>

<main class="main">
    <section id="market">
        <h2 class="text-2xl font-bold mb-6 italic">Игры и Сообщество</h2>
        <div id="market-list" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
    </section>

    <section id="support" class="hidden">
        <h2 class="text-2xl font-bold mb-6">Поддержка</h2>
        
        <div id="admin-reply-area" class="hidden mb-10 p-4 border border-purple-500 rounded-xl bg-purple-900/10">
            <h3 class="text-purple-500 font-bold mb-4">Тикеты пользователей:</h3>
            <div id="admin-tickets-list" class="space-y-4"></div>
        </div>

        <div class="card max-w-lg">
            <h3 class="mb-4 font-bold">Задать вопрос</h3>
            <textarea id="supp-msg" placeholder="Опишите проблему..."></textarea>
            <button onclick="sendTicket()" class="btn-green">Отправить</button>
        </div>
        
        <div id="user-tickets-list" class="mt-8 space-y-4">
            <h3 class="font-bold text-gray-400">Мои обращения:</h3>
            <div id="my-tickets-cont"></div>
        </div>
    </section>

    <section id="admin-center" class="hidden">
        <h2 class="text-2xl font-bold mb-6 text-red-500">Управление пользователями</h2>
        <div id="admin-user-list" class="space-y-4"></div>
    </section>

    <section id="publish" class="hidden">
        <h2 class="text-2xl font-bold mb-6">Новый проект</h2>
        <div class="card max-w-lg">
            <input id="p-name" placeholder="Название">
            <textarea id="p-desc" placeholder="Описание"></textarea>
            <input id="p-price" type="number" placeholder="Цена">
            <select id="p-mode">
                <option value="public">Релиз</option>
                <option value="beta">Бета-тест</option>
            </select>
            <button onclick="publishGame()" class="btn-green">Опубликовать</button>
        </div>
    </section>
</main>

<div id="login-modal" class="fixed inset-0 bg-black flex items-center justify-center p-4 z-[500]">
    <div class="card w-full max-w-sm text-center">
        <h2 class="text-2xl font-black text-green-500 mb-6 italic">GOODGAME</h2>
        <input id="auth-nick" placeholder="Никнейм">
        <input id="auth-email" placeholder="Email">
        <input id="auth-pass" type="password" placeholder="Пароль">
        <button onclick="handleAuth()" class="btn-green">ВОЙТИ</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, collection, getDocs, updateDoc, addDoc, arrayUnion, arrayRemove, increment, deleteDoc, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBHk4tRKFbr8qIkzI2WDOaf-JBfVmjDdRI",
        authDomain: "flutter-ai-playground-caf0d.firebaseapp.com",
        projectId: "flutter-ai-playground-caf0d",
        storageBucket: "flutter-ai-playground-caf0d.firebasestorage.app",
        messagingSenderId: "155816311480",
        appId: "1:155816311480:web:a0456fcc4681e62837924d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let user = null;

    function notify(t) {
        const div = document.createElement('div'); div.className = 'toast'; div.innerText = t;
        document.getElementById('toast-container').appendChild(div);
        setTimeout(() => div.remove(), 3000);
    }

    window.handleAuth = async () => {
        const n = document.getElementById('auth-nick').value.trim();
        const e = document.getElementById('auth-email').value.trim();
        const p = document.getElementById('auth-pass').value;
        try {
            await signInWithEmailAndPassword(auth, e, p);
        } catch {
            const res = await createUserWithEmailAndPassword(auth, e, p);
            await setDoc(doc(db, "users", res.user.uid), { nickname: n, balance: 100, role: (n==='GOODGAME'?'admin':'user'), likedGames: [] });
        }
    };

    onAuthStateChanged(auth, async (u) => {
        if (u) {
            const snap = await getDoc(doc(db, "users", u.uid));
            user = snap.data();
            document.getElementById('login-modal').classList.add('hidden');
            document.getElementById('u-name').innerText = user.nickname;
            document.getElementById('u-bal').innerText = `Баланс: ${user.balance || 0}$`;
            if (user.nickname === 'GOODGAME') {
                document.getElementById('admin-tools').classList.remove('hidden');
                document.getElementById('admin-reply-area').classList.remove('hidden');
            }
            loadMarket(); loadTickets(); loadAdminUsers();
        } else {
            document.getElementById('login-modal').classList.remove('hidden');
        }
    });

    // --- SUPPORT SYSTEM (FIXED) ---
    window.sendTicket = async () => {
        const m = document.getElementById('supp-msg').value;
        if (!m) return;
        await addDoc(collection(db, "tickets"), {
            uid: auth.currentUser.uid,
            nick: user.nickname,
            msg: m,
            reply: "",
            status: "open",
            time: Date.now()
        });
        document.getElementById('supp-msg').value = '';
        notify("Отправлено!"); loadTickets();
    };

    async function loadTickets() {
        // Загрузка для админа
        if (user.nickname === 'GOODGAME') {
            const list = document.getElementById('admin-tickets-list');
            const snap = await getDocs(collection(db, "tickets"));
            list.innerHTML = '';
            snap.forEach(d => {
                const t = d.data();
                if (t.status === "open") {
                    list.innerHTML += `<div class="card bg-gray-800">
                        <p><b>${t.nick}:</b> ${t.msg}</p>
                        <input id="rep-${d.id}" placeholder="Ваш ответ..." class="mt-2 text-sm">
                        <button onclick="replyTicket('${d.id}')" class="btn-admin">Ответить</button>
                    </div>`;
                }
            });
        }
        // Загрузка для юзера
        const myCont = document.getElementById('my-tickets-cont');
        const q = query(collection(db, "tickets"), where("uid", "==", auth.currentUser.uid));
        const qSnap = await getDocs(q);
        myCont.innerHTML = '';
        qSnap.forEach(d => {
            const t = d.data();
            myCont.innerHTML += `<div class="card border-l-4 ${t.reply ? 'border-green-500' : 'border-yellow-500'}">
                <p class="text-sm"><b>Вы:</b> ${t.msg}</p>
                ${t.reply ? `<p class="text-sm text-green-400 mt-2"><b>Админ:</b> ${t.reply}</p>` : `<p class="text-xs text-yellow-500 mt-1 italic">Ожидание ответа...</p>`}
            </div>`;
        });
    }

    window.replyTicket = async (id) => {
        const r = document.getElementById(`rep-${id}`).value;
        if (!r) return;
        await updateDoc(doc(db, "tickets", id), { reply: r, status: "closed" });
        notify("Ответ отправлен!"); loadTickets();
    };

    // --- MARKET & LIKES ---
    async function loadMarket() {
        const list = document.getElementById('market-list');
        const snap = await getDocs(collection(db, "games"));
        list.innerHTML = '';
        snap.forEach(d => {
            const g = d.data();
            const liked = user.likedGames && user.likedGames.includes(d.id);
            list.innerHTML += `<div class="card">
                <div class="flex justify-between font-bold"><span>${g.name} ${g.mode==='beta'?'[BETA]':''}</span><span>${g.price}$</span></div>
                <p class="text-xs text-gray-500 my-2">${g.desc}</p>
                <div class="flex justify-between items-center mt-4">
                    <button onclick="like('${d.id}')" class="${liked?'text-red-500':'text-gray-500'}"><i class="fas fa-heart"></i> ${g.likes||0}</button>
                    <button class="bg-green-600 px-4 py-1 rounded text-xs font-bold uppercase">Купить</button>
                </div>
            </div>`;
        });
    }

    window.like = async (id) => {
        const uRef = doc(db, "users", auth.currentUser.uid);
        const gRef = doc(db, "games", id);
        if (user.likedGames && user.likedGames.includes(id)) {
            await updateDoc(uRef, { likedGames: arrayRemove(id) });
            await updateDoc(gRef, { likes: increment(-1) });
        } else {
            await updateDoc(uRef, { likedGames: arrayUnion(id) });
            await updateDoc(gRef, { likes: increment(1) });
        }
        const s = await getDoc(uRef); user = s.data(); loadMarket();
    };

    // --- ADMIN PANEL ---
    async function loadAdminUsers() {
        if(user.nickname !== 'GOODGAME') return;
        const list = document.getElementById('admin-user-list');
        const snap = await getDocs(collection(db, "users"));
        list.innerHTML = '';
        snap.forEach(d => {
            const u = d.data();
            list.innerHTML += `<div class="card flex justify-between">
                <span><b>${u.nickname}</b></span>
                <button onclick="addMoney('${d.id}', ${u.balance || 0})" class="btn-admin">+100$</button>
            </div>`;
        });
    }

    window.addMoney = async (id, b) => { await updateDoc(doc(db, "users", id), { balance: Number(b) + 100 }); loadAdminUsers(); notify("Баланс обновлен"); };

    window.publishGame = async () => {
        await addDoc(collection(db, "games"), {
            name: document.getElementById('p-name').value,
            desc: document.getElementById('p-desc').value,
            price: Number(document.getElementById('p-price').value) || 0,
            mode: document.getElementById('p-mode').value,
            likes: 0
        });
        notify("Опубликовано!"); nav('market');
    };

    window.nav = (id) => {
        ['market', 'support', 'admin-center', 'publish'].forEach(s => document.getElementById(s).classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    };
    window.logout = () => signOut(auth).then(() => location.reload());
</script>
</body>
</html>
