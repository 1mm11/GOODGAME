<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOODGAME | Official Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --bg: #0d1117; --panel: #161b22; --accent: #238636; }
        body { background: var(--bg); color: #c9d1d9; font-family: 'Segoe UI', sans-serif; margin: 0; overflow-x: hidden; }
        .sidebar { width: 260px; background: var(--panel); height: 100vh; position: fixed; border-right: 1px solid #30363d; z-index: 100; }
        .main { margin-left: 260px; padding: 25px; }
        .card { background: var(--panel); border: 1px solid #30363d; border-radius: 12px; padding: 20px; }
        .btn-green { background: var(--accent); color: white; padding: 10px; border-radius: 8px; font-weight: bold; width: 100%; transition: 0.3s; }
        .btn-green:hover { background: #2ea043; }
        .hidden { display: none !important; }
        
        /* Плеєр ігор */
        #game-overlay { position: fixed; inset: 0; background: black; z-index: 2000; display: none; flex-direction: column; }
        iframe { width: 100%; height: 100%; border: none; }

        input, textarea, select { background: #0d1117; border: 1px solid #30363d; color: white; padding: 12px; border-radius: 8px; width: 100%; margin-bottom: 10px; }
    </style>
</head>
<body>

<div id="game-overlay">
    <div class="bg-gray-900 p-4 flex justify-between items-center border-b border-gray-700">
        <span class="text-green-500 font-bold uppercase tracking-widest text-xs">GOODGAME Session</span>
        <button onclick="closeGame()" class="bg-red-600 px-6 py-1 rounded-full text-white font-bold text-xs hover:bg-red-700 transition">ЗАКРИТИ [X]</button>
    </div>
    <iframe id="game-frame" allow="autoplay; fullscreen; keyboard; gamepad"></iframe>
</div>

<aside class="sidebar p-6 flex flex-col justify-between shadow-2xl">
    <div>
        <div class="text-white font-black text-2xl mb-10 flex items-center gap-2 italic">
            <i class="fas fa-bolt text-green-500"></i> GOODGAME
        </div>
        <nav class="space-y-3">
            <button onclick="nav('market')" class="w-full text-left p-3 hover:bg-gray-800 rounded-xl flex items-center gap-3 transition"><i class="fas fa-store text-gray-400"></i> Магазин</button>
            <button onclick="nav('library')" class="w-full text-left p-3 hover:bg-gray-800 rounded-xl flex items-center gap-3 transition"><i class="fas fa-gamepad text-gray-400"></i> Бібліотека</button>
            <button onclick="nav('support')" class="w-full text-left p-3 hover:bg-gray-800 rounded-xl flex items-center gap-3 transition"><i class="fas fa-headset text-blue-400"></i> Підтримка</button>
            
            <div id="dev-tools" class="hidden pt-6 mt-6 border-t border-gray-800">
                <button onclick="nav('publish')" class="w-full text-left p-3 text-green-400 flex items-center gap-3 transition"><i class="fas fa-upload"></i> Опублікувати</button>
                <button onclick="nav('beta-req')" class="w-full text-left p-3 text-yellow-400 flex items-center gap-3 transition"><i class="fas fa-user-clock"></i> Заявки</button>
            </div>

            <div id="admin-tools" class="hidden pt-6 mt-6 border-t border-gray-800">
                <button onclick="nav('admin')" class="w-full text-left p-3 text-red-500 font-bold flex items-center gap-3 transition"><i class="fas fa-user-shield"></i> АДМІНКА</button>
            </div>
        </nav>
    </div>
    <div class="border-t border-gray-800 pt-6">
        <div id="u-name" class="font-bold text-white mb-1">Гість</div>
        <div id="u-bal" class="text-yellow-500 text-xs font-bold mb-4">Баланс: 0$</div>
        <button onclick="logout()" class="text-gray-500 text-[10px] uppercase font-bold hover:text-red-500">Вийти</button>
    </div>
</aside>

<main class="main">
    <section id="market">
        <h2 class="text-3xl font-bold mb-8">Магазин ігор</h2>
        <div id="market-list" class="grid grid-cols-1 md:grid-cols-3 gap-8"></div>
    </section>

    <section id="library" class="hidden">
        <h2 class="text-3xl font-bold mb-8">Моя Бібліотека</h2>
        <div id="library-list" class="grid grid-cols-1 md:grid-cols-3 gap-8"></div>
    </section>

    <section id="support" class="hidden">
        <h2 class="text-3xl font-bold mb-8">Служба підтримки</h2>
        <div id="admin-tickets-view" class="hidden space-y-4 mb-10 border-b border-gray-800 pb-10">
            <h3 class="text-red-500 font-bold uppercase text-sm">Всі запити та відповіді:</h3>
            <div id="all-tickets-list" class="space-y-4"></div>
        </div>
        <div class="card max-w-xl">
            <p class="text-sm text-gray-400 mb-4 font-bold">Ваше звернення:</p>
            <textarea id="support-msg" rows="4" placeholder="Напишіть нам..."></textarea>
            <button onclick="sendTicket()" class="btn-green">Відправити адміну</button>
            <div id="my-tickets-list" class="mt-8 space-y-4"></div>
        </div>
    </section>

    <section id="publish" class="hidden">
        <h2 class="text-3xl font-bold mb-8 text-green-500">Публікація гри</h2>
        <div class="card max-w-xl">
            <input type="text" id="g-title" placeholder="Назва гри">
            <textarea id="g-description" placeholder="Опис проєкту" rows="3"></textarea>
            <input type="text" id="g-link" placeholder="URL гри (https://...)">
            <input type="number" id="g-cost" placeholder="Ціна (0 для FREE)">
            <select id="g-mode">
                <option value="public">Одразу в магазин</option>
                <option value="beta">Закритий Бета-тест</option>
            </select>
            <button onclick="publishGame()" class="btn-green">Виставити на сайт</button>
        </div>
    </section>

    <section id="admin" class="hidden">
        <h2 class="text-3xl font-bold mb-8 text-red-500">Управління користувачами</h2>
        <div id="admin-user-control" class="space-y-4"></div>
    </section>

    <section id="beta-req" class="hidden">
        <h2 class="text-3xl font-bold mb-8">Заявки на тести</h2>
        <div id="dev-beta-list" class="space-y-4"></div>
    </section>
</main>

<div id="login-screen" class="fixed inset-0 bg-black flex items-center justify-center p-4 z-[500]">
    <div class="card w-full max-w-sm">
        <h2 class="text-center text-2xl font-bold mb-6 text-green-500 italic">GOODGAME Login</h2>
        <input type="text" id="a-nick" placeholder="Нікнейм">
        <input type="email" id="a-email" placeholder="Email">
        <input type="password" id="a-pass" placeholder="Пароль">
        <div class="flex items-center gap-2 mb-6">
            <input type="checkbox" id="a-is-dev" style="width:auto; margin:0"> <span class="text-sm">Я розробник</span>
        </div>
        <button onclick="handleLogin()" class="btn-green text-lg">УВІЙТИ</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, collection, addDoc, getDocs, updateDoc, deleteDoc, query, where, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBHk4tRKFbr8qIkzI2WDOaf-JBfVmjDdRI",
        authDomain: "flutter-ai-playground-caf0d.firebaseapp.com",
        projectId: "flutter-ai-playground-caf0d",
        storageBucket: "flutter-ai-playground-caf0d.firebasestorage.app",
        messagingSenderId: "155816311480",
        appId: "1:155816311480:web:a0456fcc4681e62837924d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let user = null;

    // LOGIN
    window.handleLogin = async () => {
        const nick = document.getElementById('a-nick').value.trim();
        const email = document.getElementById('a-email').value.trim();
        const pass = document.getElementById('a-pass').value;
        const isDev = document.getElementById('a-is-dev').checked;

        if (nick === 'GOODGAME' && pass !== 'vlad01032014v') return alert("Невірний пароль Власника!");

        try {
            await signInWithEmailAndPassword(auth, email, pass);
        } catch (e) {
            try {
                const res = await createUserWithEmailAndPassword(auth, email, pass);
                await setDoc(doc(db, "users", res.user.uid), {
                    nickname: nick,
                    role: (nick === 'GOODGAME' ? 'admin' : (isDev ? 'developer' : 'user')),
                    balance: 100,
                    library: []
                });
            } catch (err) { alert(err.message); }
        }
    };

    onAuthStateChanged(auth, async (u) => {
        if (u) {
            const snap = await getDoc(doc(db, "users", u.uid));
            user = snap.data();
            
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('u-name').innerText = user.nickname;
            document.getElementById('u-bal').innerText = "Баланс: " + user.balance + "$";

            if (user.nickname === 'GOODGAME') {
                document.getElementById('admin-tools').classList.remove('hidden');
                document.getElementById('dev-tools').classList.remove('hidden');
                document.getElementById('admin-tickets-view').classList.remove('hidden');
            } else if (user.role === 'developer') {
                document.getElementById('dev-tools').classList.remove('hidden');
            }

            loadMarket();
            loadLibrary();
            loadSupport();
            loadAdminUsers();
        } else {
            document.getElementById('login-screen').classList.remove('hidden');
        }
    });

    // GAME PLAYER
    window.openGame = (url) => {
        document.getElementById('game-frame').src = url;
        document.getElementById('game-overlay').style.display = 'flex';
    };
    window.closeGame = () => {
        document.getElementById('game-frame').src = '';
        document.getElementById('game-overlay').style.display = 'none';
    };

    // MARKET & LIBRARY
    async function loadMarket() {
        const list = document.getElementById('market-list');
        list.innerHTML = '';
        const snap = await getDocs(collection(db, "games"));
        snap.forEach(d => {
            const g = d.data();
            const id = d.id;
            const owned = user.library.includes(id);
            list.innerHTML += `
                <div class="card flex flex-col justify-between">
                    <div>
                        <h3 class="text-xl font-bold text-white mb-2">${g.name}</h3>
                        <p class="text-xs text-gray-500 mb-4 h-10 overflow-hidden">${g.desc}</p>
                        <span class="text-yellow-500 font-bold">${g.price}$</span>
                    </div>
                    <div class="mt-4">
                        ${owned ? `<button onclick="openGame('${g.url}')" class="btn-green">ГРАТИ</button>` : 
                        `<button onclick="buyGame('${id}', ${g.price})" class="btn-green bg-blue-600">КУПИТИ</button>`}
                    </div>
                </div>`;
        });
    }

    window.buyGame = async (id, price) => {
        if (user.balance < price) return alert("Мало грошей!");
        await updateDoc(doc(db, "users", auth.currentUser.uid), { balance: user.balance - price, library: arrayUnion(id) });
        location.reload();
    };

    async function loadLibrary() {
        const list = document.getElementById('library-list');
        list.innerHTML = '';
        for (let id of user.library) {
            const g = await getDoc(doc(db, "games", id));
            if (g.exists()) {
                list.innerHTML += `<div class="card">
                    <h4 class="font-bold mb-4">${g.data().name}</h4>
                    <button onclick="openGame('${g.data().url}')" class="btn-green">ЗАПУСТИТИ</button>
                </div>`;
            }
        }
    }

    // SUPPORT WITH REPLIES
    window.sendTicket = async () => {
        const msg = document.getElementById('support-msg').value;
        if (!msg) return;
        await addDoc(collection(db, "support"), {
            uid: auth.currentUser.uid,
            nick: user.nickname,
            text: msg,
            reply: "",
            time: Date.now()
        });
        document.getElementById('support-msg').value = '';
        loadSupport();
    };

    async function loadSupport() {
        // Завантаження тікетів гравця
        const myDiv = document.getElementById('my-tickets-list');
        myDiv.innerHTML = '<h4 class="text-xs font-bold uppercase text-gray-500">Ваша історія:</h4>';
        const q = query(collection(db, "support"), where("uid", "==", auth.currentUser.uid));
        const snap = await getDocs(q);
        snap.forEach(d => {
            const t = d.data();
            myDiv.innerHTML += `
                <div class="bg-gray-800 p-3 rounded-lg border-l-4 border-blue-500">
                    <p class="text-sm">${t.text}</p>
                    ${t.reply ? `<p class="mt-2 text-xs text-green-400 font-bold italic">Відповідь Власника: ${t.reply}</p>` : `<p class="text-[10px] text-gray-500 italic mt-2">Очікування відповіді...</p>`}
                </div>`;
        });

        // Завантаження для GOODGAME
        if (user.nickname === 'GOODGAME') {
            const adminDiv = document.getElementById('all-tickets-list');
            adminDiv.innerHTML = '';
            const allSnap = await getDocs(collection(db, "support"));
            allSnap.forEach(d => {
                const t = d.data();
                adminDiv.innerHTML += `
                    <div class="card border-l-4 border-red-500">
                        <p class="text-xs font-bold text-red-400 mb-1">${t.nick}:</p>
                        <p class="text-sm mb-3">${t.text}</p>
                        <div class="flex gap-2">
                            <input type="text" id="reply-${d.id}" placeholder="Ваша відповідь..." class="m-0 text-xs p-2">
                            <button onclick="replyTicket('${d.id}')" class="bg-green-600 px-4 rounded text-xs">OK</button>
                            <button onclick="delDoc('support','${d.id}')" class="bg-gray-700 px-2 rounded text-xs">❌</button>
                        </div>
                    </div>`;
            });
        }
    }

    window.replyTicket = async (id) => {
        const txt = document.getElementById('reply-'+id).value;
        await updateDoc(doc(db, "support", id), { reply: txt });
        alert("Відповідь надіслана!");
        loadSupport();
    };

    // OTHER
    window.publishGame = async () => {
        await addDoc(collection(db, "games"), {
            name: document.getElementById('g-title').value,
            desc: document.getElementById('g-description').value,
            url: document.getElementById('g-link').value,
            price: parseInt(document.getElementById('g-cost').value) || 0,
            devId: auth.currentUser.uid
        });
        alert("Опубліковано!"); nav('market');
    };

    async function loadAdminUsers() {
        if (user.nickname !== 'GOODGAME') return;
        const div = document.getElementById('admin-user-control');
        div.innerHTML = '';
        const snap = await getDocs(collection(db, "users"));
        snap.forEach(d => {
            const u = d.data();
            div.innerHTML += `<div class="card flex justify-between">
                <span>${u.nickname} (${u.balance}$)</span>
                <button onclick="addMoney('${d.id}', ${u.balance})" class="text-blue-400">+100$</button>
            </div>`;
        });
    }

    window.addMoney = async (id, b) => { await updateDoc(doc(db, "users", id), { balance: b + 100 }); loadAdminUsers(); };
    window.delDoc = async (col, id) => { await deleteDoc(doc(db, col, id)); location.reload(); };

    window.nav = (id) => {
        ['market', 'library', 'support', 'publish', 'admin', 'beta-req'].forEach(s => document.getElementById(s).classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    };
    window.logout = () => signOut(auth).then(() => location.reload());
</script>
</body>
</html>
